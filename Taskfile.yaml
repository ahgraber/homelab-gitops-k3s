---
version: "3"

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"
  KUBERNETES_DIR: "{{.PROJECT_DIR}}/kubernetes"

env:
  KUBECONFIG: "{{.PROJECT_DIR}}/kubeconfig"

includes:
  cluster: .taskfiles/ClusterTasks.yaml
  flux: .taskfiles/ClusterTasks.yaml
  format: .taskfiles/FormatTasks.yaml
  kubernetes:
    taskfile: .taskfiles/KubernetesTasks.yaml
    aliases: ["k8s"]
  lint: .taskfiles/LintTasks.yaml
  pre-commit:
    taskfile: .taskfiles/PrecommitTasks.yaml
    aliases: ["pc"]
  rook:
    taskfile: .taskfiles/RookTasks.yaml
    aliases: ["ceph"]
  volsync: .taskfiles/VolsyncTasks.yaml

tasks:
  default: task -l

  init:
    desc: Initialize workstation dependencies with Brew
    cmds:
      - brew install {{.DEPS}} {{.CLI_ARGS}}
      - go install -ldflags="-s -w" github.com/drone/envsubst/cmd/envsubst@latest && echo 'PATH_add "${HOME}"/go/bin/'
        >>! .envrc"
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Using MacOS, Linux or WSL?
          Head over to https://brew.sh to get up and running.
    vars:
      DEPS: >-
        age ansible direnv fluxcd/tap/flux gitleaks go-task/tap/go-task helm ipcalc jq kubernetes-cli kustomize
        pre-commit prettier sops stern terraform tflint weaveworks/tap/gitops yamllint yq

  sops:
    desc: Substitute and encrypt sops secret, given final filepath
    cmds:
      - |
        unset noclobber
        envsubst < ./{{.CLI_ARGS}}.tmpl > ./{{.CLI_ARGS}}
        sops --encrypt --in-place ./{{.CLI_ARGS}}

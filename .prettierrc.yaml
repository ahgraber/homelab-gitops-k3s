---
trailingComma: "es5"
tabWidth: 2
semi: false
singleQuote: false
quoteProps: "consistent"
printWidth: 119
proseWrap: "always"
plugins:
  # for global plugins, use full path; dots get to $HOME
  - "../../.nix-profile/lib/node_modules/prettier-plugin-go-template/lib/index.js"
  - "../../.nix-profile/lib/node_modules/prettier-plugin-toml/lib/index.js"
overrides:
  - files: ["*.html", "*.css"]
    options:
      parser: go-template
      goTemplateBracketSpacing: true
      bracketSameLine: true
      singleQuote: false
  - files: "*.md"
    options:
      parser: "markdown"
      # proseWrap: "preserve"
  - files: "*.toml"
  - files: "*.yaml"
    options:
      parser: "yaml"
      proseWrap: "preserve"

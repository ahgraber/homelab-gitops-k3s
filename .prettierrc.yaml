---
trailingComma: "es5"
tabWidth: 2
semi: false
singleQuote: false
quoteProps: "consistent"
printWidth: 119
proseWrap: "always"
overrides:
  - files: "*.md"
    options:
      parser: "markdown"
      # proseWrap: "preserve"
  - files: "*.toml"
  - files: "*.yaml"
    options:
      parser: "yaml"
      proseWrap: "preserve"

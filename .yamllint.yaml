---
ignore: |
  .vscode/
  *.sops.*
  gotk-components.yaml
extends: default
rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  comments:
    min-spaces-from-content: 1 # align w prettier
  comments-indentation: disable
  indentation:
    spaces: consistent
    indent-sequences: consistent
    check-multi-line-strings: false
  line-length: disable
  # quoted-strings:
  #   quote-type: any
  #   required: only-when-needed
  truthy:
    allowed-values: ["true", "false"]

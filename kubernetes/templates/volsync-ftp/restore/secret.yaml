---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/secret_v1.json
apiVersion: v1
kind: Secret
metadata:
  name: "${APP}-volsync-backup"
type: Opaque
stringData:
  # The repository url; add trailing folders if multiple PVCs per app (one per PVC)
  RESTIC_REPOSITORY: rclone:backup:/restic/${APP}
  # The repository encryption key
  RESTIC_PASSWORD: ${SECRET_RESTIC_PWD}
  # ENV vars specific to the chosen back end
  # https://restic.readthedocs.io/en/stable/030_preparing_a_new_repo.html
  # https://rclone.org/docs/#environment-variables
  # FTPS
  RCLONE_CONFIG_BACKUP_TYPE: sftp
  RCLONE_CONFIG_BACKUP_HOST: "${SECRET_SFTP_SERVER}"
  RCLONE_CONFIG_BACKUP_USER: "${SECRET_SFTP_USER}"
  RCLONE_CONFIG_BACKUP_PASS: "${SECRET_SFTP_PWD}"
  RCLONE_CONFIG_BACKUP_SHELL_TYPE: "unix"
  RCLONE_CONFIG_BACKUP_MD5SUM_COMMAND: "none"
  RCLONE_CONFIG_BACKUP_SHA1SUM_COMMAND: "none"

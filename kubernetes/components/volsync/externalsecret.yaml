---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync-backup"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-volsync-backup"
    template:
      data:
        RESTIC_REPOSITORY: "s3:{{ .RESTIC_REPOSITORY }}/restic/${APP}"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        # ENV vars specific to the chosen back end
        # https://restic.readthedocs.io/en/stable/030_preparing_a_new_repo.html
        AWS_ACCESS_KEY_ID: "{{ .SECRET_S3_ACCESS_KEY }}"
        AWS_SECRET_ACCESS_KEY: "{{ .SECRET_S3_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: shared.volsync-secrets

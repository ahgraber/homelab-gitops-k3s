---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-democratic-csi-iscsi
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/democratic-csi/democratic-csi/iscsi
  dependsOn:
    - name: apps-kube-system-snapshot-controller
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: democratic-csi-iscsi
      namespace: democratic-csi
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-democratic-csi-nfs
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/democratic-csi/democratic-csi/nfs
  dependsOn:
    - name: apps-kube-system-snapshot-controller
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: democratic-csi-nfs
      namespace: democratic-csi
  interval: 30m
  retryInterval: 1m
  timeout: 5m

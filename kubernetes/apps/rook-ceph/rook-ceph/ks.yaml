---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-rook-ceph-operator
  namespace: flux-system
spec:
  # dependsOn:
  #   - name: apps-cert-manager # for rook-ceph admission controller
  path: ./kubernetes/apps/rook-ceph/rook-ceph/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: rook-ceph-operator
      namespace: rook-ceph
  interval: 15m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-rook-ceph-cluster
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-rook-ceph-operator
    - name: apps-kube-system-snapshot-controller
    - name: apps-networking-traefik
  path: ./kubernetes/apps/rook-ceph/rook-ceph/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 15m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-rook-ceph-addons
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-rook-ceph-cluster
    - name: apps-monitoring-kube-prometheus-stack
  path: ./kubernetes/apps/rook-ceph/rook-ceph/addons
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 15m
  retryInterval: 1m
  timeout: 5m

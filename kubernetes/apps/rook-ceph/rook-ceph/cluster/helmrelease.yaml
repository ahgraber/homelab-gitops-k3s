---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.10.8
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    annotations:
      all:
        reloader.stakater.com/search: "true"
        # configmap.reloader.stakater.com/reload: "ceph-values-block,ceph-values-filesystem,ceph-values-object"
    monitoring:
      enabled: true
      # https://raw.githubusercontent.com/rook/rook/master/deploy/examples/monitoring/localrules.yaml
      createPrometheusRules: false # deploy manually with kube-prom-stack to patch
      # rulesNamespaceOverride: monitoring
    toolbox:
      enabled: true
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      resources:
        requests:
          cpu: 100m
          memory: 64M
        limits:
          memory: 128M

    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true

    cephClusterSpec:
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      network:
        provider: host
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: optiplex3
            devices:
              - name: "/dev/disk/by-id/ata-SATA_SSD_22010312000052"
          - name: optiplex4
            devices:
              - name: "/dev/disk/by-id/ata-SATA_SSD_22010312000015"
          - name: optiplex5
            devices:
              - name: "/dev/disk/by-id/ata-SATA_SSD_22010312000028"
      resources:
        mgr:
          requests:
            cpu: 125m
            memory: 512Mi
          limits:
            memory: 1Gi
        mon:
          requests:
            cpu: 125m
            memory: 512Mi
          limits:
            memory: 1Gi
        osd:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            memory: 2Gi
        prepareosd:
          requests:
            cpu: 250m
            memory: 50M
          limits:
            memory: 256M
        mgr-sidecar:
          requests:
            cpu: 50m
            memory: 94M
          limits:
            memory: 256M
        crashcollector:
          requests:
            cpu: 15m
            memory: 64M
          limits:
            memory: 64M
        logcollector:
          requests:
            cpu: 100m
            memory: 100M
          limits:
            memory: 1Gi
        cleanup:
          requests:
            cpu: 250m
            memory: 100M
          limits:
            memory: 1G

  valuesFrom:
    - kind: ConfigMap
      name: ceph-values-block
    - kind: ConfigMap
      name: ceph-values-filesystem
    - kind: ConfigMap
      name: ceph-values-object

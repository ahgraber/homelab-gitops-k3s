---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  chart:
    spec:
      chart: rook-ceph
      version: v1.15.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # driftDetection:
  #   mode: enabled
  #   ignore:
  #     - paths:
  #         - /spec/containers/resources/limits
  #       target:
  #         kind: Pod
  values:
    crds:
      enabled: true
    pspEnable: false
    monitoring:
      enabled: true

    # resources:
    #   requests:
    #     cpu: 100m
    #     memory: 128Mi
    #   limits:
    #     memory: 256Mi

    nodeSelector:
      node-role.kubernetes.io/control-plane: "true"
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists

    csi:
      enableLiveness: true
      serviceMonitor:
        enabled: true
      # enableRbdDriver: true
      # enableCephfsDriver: true
      # enableGrpcMetrics: false
      # enableCSIHostNetwork: true
      # enableCephfsSnapshotter: true
      # enableRBDSnapshotter: true
      # enablePluginSelinuxHostMount: false
      # enableCSIEncryption: false

      kubeletDirPath: /var/lib/kubelet

      # Set provisonerTolerations and provisionerNodeAffinity for provisioner pod.
      # The CSI provisioner would be best to start on the same nodes as other ceph daemons.
      provisionerTolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
      # provisionerNodeAffinity: node-role.kubernetes.io/control-plane=true
      # Set pluginTolerations and pluginNodeAffinity for plugin daemonset pods.
      # The CSI plugins need to be started on all the nodes where the clients need to mount the storage.
      pluginTolerations:
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
      # pluginNodeAffinity: node-role.kubernetes.io/control-plane=true

    discover:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists

    disableAdmissionController: true
    # admissionController:
    #   tolerations:
    #     - effect: NoSchedule
    #       key: node-role.kubernetes.io/control-plane
    #       operator: Exists
    #   nodeAffinity: node-role.kubernetes.io/control-plane=true

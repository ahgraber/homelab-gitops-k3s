---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-cnpg-system-operator
  namespace: flux-system
spec:
  path: ./kubernetes/apps/cnpg-system/cloudnative-pg/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-cnpg-system-addons
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-cnpg-system-operator
    # - name: apps-default-cnpg-db
    - name: apps-monitoring-kube-prometheus-stack
    - name: apps-monitoring-grafana
  path: ./kubernetes/apps/cnpg-system/cloudnative-pg/add-ons
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 30m
  retryInterval: 1m
  timeout: 5m

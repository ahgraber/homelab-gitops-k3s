---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name reflector
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://emberstack.github.io/helm-charts/
      chart: *name
      version: 6.1.47
      sourceRef:
        kind: HelmRepository
        name: emberstack-charts
        namespace: flux-system
  maxHistory: 3
  # dependsOn:
  #   - name: DEPENDS_APP
  #     namespace: DEPENDS_NS
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    configuration:
      logging:
        minimumLevel: Debug
    nodeSelector:
      node-role.kubernetes.io/control-plane: "true"
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists

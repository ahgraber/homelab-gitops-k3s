---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-kube-system-snapshot-controller
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/snapshot-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m

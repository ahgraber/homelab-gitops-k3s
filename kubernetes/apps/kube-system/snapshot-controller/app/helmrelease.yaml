---
# yaml-language-server: $schema=https://raw.githubusercontent.com/piraeusdatastore/helm-charts/main/charts/snapshot-controller/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snapshot-controller
  namespace: kube-system
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    controller:
      enabled: true
      serviceMonitor:
        create: true

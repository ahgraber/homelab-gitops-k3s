---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name github-webhook-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        token: '{{ index . "github-webhook-token" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "flux-system.flux-instance"

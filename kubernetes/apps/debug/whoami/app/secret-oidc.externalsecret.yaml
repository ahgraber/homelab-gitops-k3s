---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: debug-whoami-oidc-onepassword
  namespace: debug
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: whoami-oidc
  data:
    - secretKey: client-secret
      remoteRef:
        key: debug.whoami
        property: client-secret

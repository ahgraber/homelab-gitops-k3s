---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: debug-whoami-oidc-onepassword
  namespace: debug
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: whoami-oidc
    template:
      data:
        client-secret: "{{ .client-secret }}"
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "debug.whoami"

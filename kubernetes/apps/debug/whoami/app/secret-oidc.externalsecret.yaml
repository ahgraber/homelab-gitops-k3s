---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: debug-whoami-oidc-onepassword
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: whoami-oidc
    template:
      data:
        client-secret: '{{ index . "client-secret" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: debug.whoami

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoami
  namespace: debug
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
    image:
      repository: docker.io/traefik/whoami
      tag: v1.8.7
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 10m
        memory: 16M
      limits:
        memory: 32M

---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: &sname whoami-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: &name whoami
  oidc:
    provider:
      issuer: "https://auth.${SECRET_DOMAIN}"
    clientID: *name
    clientSecret:
      name: *sname
    redirectURL: "https://whoami.${SECRET_DOMAIN}/oauth2/callback"
    logoutPath: "/logout"

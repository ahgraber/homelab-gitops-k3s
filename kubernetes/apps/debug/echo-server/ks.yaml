---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-debug-echo
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-networking-ingress-nginx
  path: ./kubernetes/apps/debug/echo-server/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: echo-server
      namespace: debug
  interval: 15m
  retryInterval: 1m
  timeout: 3m

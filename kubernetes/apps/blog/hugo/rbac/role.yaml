---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hugo-kyverno-generate-job
  namespace: blog
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "update", "patch", "delete", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hugo-kyverno-generate-job
  namespace: blog
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hugo-kyverno-generate-job
subjects:
  - kind: ServiceAccount
    name: kyverno-background-controller
    namespace: kyverno

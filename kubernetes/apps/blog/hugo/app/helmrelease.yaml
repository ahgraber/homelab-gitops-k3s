---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hugo
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    defaultPodOptions:
      securityContext:
        runAsGroup: 101
        runAsUser: 101
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    controllers:
      hugo:
        annotations:
          reloader.stakater.com/search: "true"
          # renovate: datasource=docker image=ghcr.io/ahgraber/aimlbling-about
          cache.cloudflare.com/tag: &cacheTag "2026.02.230034"
        replicas: 2
        strategy: RollingUpdate
        containers:
          app:
            image:
              # renovate: datasource=docker image=ghcr.io/ahgraber/aimlbling-about
              repository: ghcr.io/ahgraber/aimlbling-about
              tag: *cacheTag
              pullPolicy: Always
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 256M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 80
    route:
      app:
        hostnames: ["aimlbling-about.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  add:
                    - name: Content-Security-Policy
                      value: "default-src 'self' ${SECRET_DOMAIN} *.${SECRET_DOMAIN};connect-src 'self' ${SECRET_DOMAIN} *.${SECRET_DOMAIN};img-src * data:;font-src 'self';frame-ancestors 'self';object-src 'none';script-src 'self' 'unsafe-inline' 'unsafe-eval' ${SECRET_DOMAIN} *.${SECRET_DOMAIN} https://cdn.plot.ly;style-src 'self' 'unsafe-inline'"
                    # cache control set in nginx; cache tag for cdn cachebust here
                    - name: Cache-Tag
                      value: *cacheTag
            backendRefs:
              - identifier: app
                port: *port
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hugo
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 5m
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    defaultPodOptions:
      securityContext:
        runAsGroup: 101
        runAsUser: 101
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    controllers:
      hugo:
        annotations:
          reloader.stakater.com/search: "true"
        replicas: 2
        strategy: RollingUpdate
        containers:
          app:
            image:
              # renovate: datasource=docker image=ghcr.io/ahgraber/aimlbling-about
              repository: ghcr.io/ahgraber/aimlbling-about
              tag: "2025.11.240007"
              pullPolicy: Always
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 256M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 80
    route:
      app:
        hostnames: ["aimlbling-about.${SECRET_DOMAIN}"]
        # annotations:
        #   external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  add:
                    - name: Content-Security-Policy
                      value: "default-src 'self' ${SECRET_DOMAIN} *.${SECRET_DOMAIN};connect-src 'self' ${SECRET_DOMAIN} *.${SECRET_DOMAIN};img-src * data:;font-src 'self';frame-ancestors 'self';object-src 'none';script-src 'self' 'unsafe-inline' 'unsafe-eval' ${SECRET_DOMAIN} *.${SECRET_DOMAIN} https://cdn.plot.ly;style-src 'self' 'unsafe-inline'"
                    - name: Cache-Control
                      value: "public, max-age=86400"
            backendRefs:
              - identifier: app
                port: *port
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

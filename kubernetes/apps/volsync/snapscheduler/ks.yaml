---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-volsync-snapscheduler
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: apps-kube-system-snapshot-controller
  path: ./kubernetes/apps/volsync/snapscheduler/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: snapscheduler
      namespace: volsync
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-volsync-snapscheduler-schedules
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: apps-volsync-snapscheduler
  path: ./kubernetes/apps/volsync/snapscheduler/schedules
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m

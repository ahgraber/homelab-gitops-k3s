---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-volsync
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-kube-system-snapshot-controller
  path: ./kubernetes/apps/volsync/volsync/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: volsync
      namespace: volsync
  interval: 15m
  retryInterval: 1m
  timeout: 3m

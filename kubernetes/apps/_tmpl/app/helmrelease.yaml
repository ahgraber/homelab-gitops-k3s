---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app APP
  namespace: &app-namespace APP_NS
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  # dependsOn:
  #   - name: DEPENDS_APP
  #     namespace: DEPENDS_NS
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      # nameOverride: *app
      annotations:
        reloader.stakater.com/search: "true"

    image:
      # renovate: datasource=docker image=ghcr.io/...
      repository: ghcr.io/...
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        ### existing pvc
        existingClaim: *app
        mountPath: /data # defaults to persistence.key
        ### dynamic pvc
        # type: pvc
        # accessMode: ReadWriteOnce
        # mountPath: /data # defaults to persistence.key
        # storageClass: ceph-block
        # size: 1Gi
    resources:
      requests:
        cpu: 25m
        memory: 105M
      limits:
        memory: 105M

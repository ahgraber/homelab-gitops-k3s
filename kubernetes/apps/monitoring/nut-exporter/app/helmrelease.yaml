---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nut-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/druggeri/nut_exporter
      tag: 2.5.2
    env:
      TZ: "${TZ}"
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 9199
    serviceMonitor:
      main:
        enabled: true
        serviceName: nut-exporter
        endpoints:
          - port: metrics
            scheme: http
            interval: 15s
            scrapeTimeout: 10s
            path: /ups_metrics
            params:
              targets:
                - "10.2.0.1:3493"
              ups: ["PR1500RT2U"]
              server: ["10.2.0.1"]
              username: ["monuser"]
              password: ["${SECRET_DEFAULT_PWD}"]
            relabelings:
              - sourceLabels: [__param_target]
                targetLabel: target

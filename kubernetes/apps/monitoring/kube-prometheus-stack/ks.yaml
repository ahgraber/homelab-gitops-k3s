---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-monitoring-kube-prometheus-stack
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-rook-ceph-cluster
  path: ./kubernetes/apps/monitoring/kube-prometheus-stack/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kube-prometheus-stack
      namespace: monitoring
  interval: 15m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-monitoring-kube-prometheus-stack-addons
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-monitoring-kube-prometheus-stack
  path: ./kubernetes/apps/monitoring/kube-prometheus-stack/add-ons
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 15m
  retryInterval: 1m
  timeout: 5m

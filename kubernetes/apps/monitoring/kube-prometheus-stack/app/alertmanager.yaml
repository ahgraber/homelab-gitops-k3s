# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  ## ref: https://prometheus.io/docs/alerting/alertmanager/
  ## ref: https://prometheus.io/docs/alerting/latest/configuration/#configuration-file
  route:
    # root route with all parameters are inherited by the child routes if they are not overwritten
    receiver: "null"
    groupBy:
      - alertname
      - job
    groupInterval: 10m
    groupWait: 1m
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: Watchdog
            matchType: "="
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: "="
      # - receiver: "email"
      #   matchers:
      #     - name: severity
      #       value: critical
      #       matchType: "="

  # Inhibition rules allow to mute a set of alerts given that another alert is firing.
  # We use this to mute any warning-level notifications if the same alert is already critical.
  inhibitRules:
    - equal:
        - alertname
        - namespace
      sourceMatch:
        - name: severity
          value: critical
          matchType: "="
      targetMatch:
        - name: severity
          value: warning
          matchType: "="
    - equal:
        - alertname
        - namespace
      sourceMatch:
        - name: severity
          value: warning
          matchType: "="
      targetMatch:
        - name: severity
          value: info
          matchType: "="
    - equal:
        - namespace
      sourceMatch:
        - name: alertname
          value: InfoInhibitor
          matchType: "="
      targetMatch:
        - name: severity
          value: info
          matchType: "="

  receivers:

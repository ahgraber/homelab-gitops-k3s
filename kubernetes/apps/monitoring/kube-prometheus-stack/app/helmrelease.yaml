---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 43.2.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: kps

    global:
      rbac:
        create: true

  valuesFrom:
    - kind: ConfigMap
      name: values-alertmanager
    - kind: ConfigMap
      name: values-grafana
    - kind: ConfigMap
      name: values-kube-state-metrics
    - kind: ConfigMap
      name: values-node-exporter
    - kind: ConfigMap
      name: values-prometheus-exporters
    - kind: ConfigMap
      name: values-prometheus-operator
    - kind: ConfigMap
      name: values-prometheus
    - kind: ConfigMap
      name: values-rules

  postRenderers:
    #  use built-in "kustomize" post renderer.
    - kustomize:
        # patchesJson6902:
        patches:
          - path: ./patches/kps-kubernetes-storage.yaml
            target:
              group: monitoring.coreos.com
              version: v1
              kind: PrometheusRule
              name: kps-kubernetes-storage
              namespace: monitoring

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app goldilocks
  namespace: &namespace monitoring
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: goldilocks
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  maxHistory: 3
  dependsOn:
    - name: vpa
      namespace: monitoring
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: us-docker.pkg.dev/fairwinds-ops/oss/goldilocks
      tag: v4.6.0
      pullPolicy: Always

    controller:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 105Mi
        limits:
          cpu: 15m
          memory: 132Mi

    dashboard:
      enabled: true
      # Container names to exclude from displaying in the Goldilocks dashboard
      excludeContainers: "linkerd-proxy,istio-proxy"
      resources:
        requests:
          cpu: 15m
          memory: 105Mi
        limits:
          cpu: 15m
          memory: 105Mi

    ingress:
      enabled: false

    annotations:
      reloader.stakater.com/search: "true"

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vpa
  namespace: &namespace monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 4.4.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # monitors the current and past resource consumption and
    # provides recommended values containers' cpu and memory requests
    # ** Goldilocks only requires the recommender component
    recommender:
      enabled: true

      image:
        repository: registry.k8s.io/autoscaling/vpa-recommender
        # tag: "1.0.0"

      extraArgs:
        storage: prometheus
        prometheus-address: |-
          http://kps-prometheus.monitoring.svc.cluster.local:9090

      resources:
        requests:
          cpu: 23m
          memory: 105Mi
        limits:
          memory: 105Mi

    # checks which of the managed pods have correct resources set and, if required,
    # kills them so that they can be recreated by their controllers with the updated requests
    updater:
      enabled: false

    # sets the correct resource requests on new pods
    # (newly created or recreated by their controller due to Updater's activity)
    admissionController:
      enabled: false
      cleanupOnDelete:
        enabled: true

    annotations:
      reloader.stakater.com/search: "true"

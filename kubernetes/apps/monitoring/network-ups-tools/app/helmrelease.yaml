---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/jr0dd/network-ups-tools
      tag: v2.8.0@sha256:0abc889228b26a1bb2f577cfb7e757047ed2345f8e1906fda0207aae401f628e
    controller:
      strategy: RollingUpdate
    env:
      TZ: "${TZ}"
    service:
      main:
        # type: LoadBalancer
        # annotations:
        #   metallb.universe.tf/loadBalancerIPs: "${LB_NUT}"
        # externalTrafficPolicy: Local
        ports:
          http:
            port: 3493
            protocol: TCP
      metrics:
        enabled: true
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP
    serviceMonitor:
      main:
        enabled: true
        serviceName: network-ups-tools-metrics
        endpoints:
          - port: metrics
            scheme: http
            interval: 15s
            scrapeTimeout: 10s
            path: /ups_metrics
            params:
              target:
                - "10.2.0.1:3493"
            relabelings:
              - sourceLabels: [__param_target]
                targetLabel: target
    # securityContext:
    #   privileged: true
    persistence:
      config:
        enabled: true
        type: configMap
        name: &config network-ups-tools-config
        mountPath: /etc/nut
        defaultMode: 256
      # ups:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/bus/usb/003/003
      #   mountPath: /dev/bus/usb/001/001
      #   readOnly: false
    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netclient
          # upsd.conf: |-
          #   MAXAGE 20
          #   LISTEN 0.0.0.0
          # upsd.users: |-
          #   [upsmon]
          #     password  = "${NUT_PASSWORD}"
          #     actions = SET
          #     instcmds = ALL
          #     upsmon slave
          # ups.conf: |-
          #   [PR1500RT2U]
          #     driver = usbhid-ups
          #     port = auto
          #     desc = "PR1500RT2U"
          #     pollinterval = 10
          upsmon.conf: |-
            MONITOR PR1500RT2U@10.2.0.1:3493 1 monuser "${SECRET_DEFAULT_PWD}" SLAVE
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            HOSTSYNC 15
    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
    additionalContainers:
      exporter:
        name: exporter
        image: ghcr.io/druggeri/nut_exporter:2.5.2

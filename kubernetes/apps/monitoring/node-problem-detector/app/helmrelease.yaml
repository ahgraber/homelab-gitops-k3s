---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-problem-detector
spec:
  chart:
    spec:
      chart: node-problem-detector
      version: 2.3.12
      sourceRef:
        kind: HelmRepository
        name: deliveryhero
        namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        memory: 105M

    annotations:
      reloader.stakater.com/search: "true"

    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists

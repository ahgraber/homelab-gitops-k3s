---
# yaml-language-server: $schema=https://raw.githubusercontent.com/deliveryhero/helm-charts/master/stable/node-problem-detector/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-problem-detector
spec:
  chart:
    spec:
      chart: node-problem-detector
      version: 2.3.14
      sourceRef:
        kind: HelmRepository
        name: deliveryhero
        namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 5m
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        memory: 105M

    annotations:
      reloader.stakater.com/search: "true"

    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists

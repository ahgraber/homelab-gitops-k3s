---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app karma
  namespace: &namespace monitoring
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  # dependsOn:
  #   - name: DEPENDS_APP
  #     namespace: DEPENDS_NS
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      # nameOverride: *app
      annotations:
        reloader.stakater.com/search: "true"

    image:
      # renovate: registryUrl=https://github.com/prymitive/karma
      repository: ghcr.io/prymitive/karma
      tag: v0.111

    env:
      - name: ALERTMANAGER_URI
        value: http://kps-alertmanager.monitoring.svc.cluster.local:9093

    ingress:
      main:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 8080
            targetPort: 8080

    resources:
      requests:
        cpu: 15m
        memory: 105Mi
      limits:
        memory: 105Mi

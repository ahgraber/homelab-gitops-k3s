---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &app karma
  namespace: networking
spec:
  entryPoints:
    # - web
    - websecure
  routes:
    - match: Host(`karma.${SECRET_DOMAIN}`)
      kind: Rule
      # Enable auth middleware
      middlewares:
        - name: crowdsec-traefik-bouncer
        - name: ips-rfc1918
        # - name: basicauth
      services:
        - name: *app
          namespace: monitoring
          port: 8080

  # Use the secret generated by cert-manager
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
    # secretName: '${SECRET_DOMAIN/./-}-stage-tls'

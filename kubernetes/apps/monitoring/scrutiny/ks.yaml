---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app monitoring-scrutiny
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-cluster
  path: ./kubernetes/apps/monitoring/scrutiny/app
  postBuild:
    substitute:
      APP: *app
      # APP_UID: "0"
      # APP_GID: "0"
      VOLSYNC_CAPACITY: 5Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app monitoring-scrutiny-collector
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-cluster
  path: ./kubernetes/apps/monitoring/scrutiny/collector
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m

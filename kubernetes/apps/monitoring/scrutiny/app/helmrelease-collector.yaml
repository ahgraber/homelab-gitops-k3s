---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: scrutiny-collector
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: scrutiny
      namespace: monitoring
  values:
    controller:
      type: daemonset

    image:
      repository: ghcr.io/analogj/scrutiny
      tag: master-collector

    env:
      - name: COLLECTOR_API_ENDPOINT
        value: http://scrutiny.monitoring.svc.cluster.local:8080
      - name: COLLECTOR_HOST_ID
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName

    service:
      main:
        enabled: false

    securityContext:
      privileged: true
      # capabilities:
      #   add: ["SYS_RAWIO"] # allow access to smartctl

    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /opt/scrutiny/config
      udev:
        enabled: true
        mountPath: /run/udev
        type: hostPath
        hostPath: /run/udev
        readOnly: true
      sda:
        enabled: true
        mountPath: /dev/sda
        type: hostPath
        hostPath: /dev/sda
        readOnly: true

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 128Mi

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: cert-manager-dashboard
    namespace: monitoring
    files:
      - cert-manager-dashboard.json=https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/cert-manager/dashboards/cert-manager.json
      # - cert-manager-dashboard.json=https://gitlab.com/uneeq-oss/cert-manager-mixin/-/raw/master/dashboards/cert-manager.json
      # - ./cert-manager.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: cert-manager-dashboard.json
  labels:
    grafana_dashboard: "true"
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: ceph-cluster-dashboard
    namespace: monitoring
    files:
      - ceph-cluster-dashboard.json=https://grafana.com/api/dashboards/2842/revisions/14/download
      # - ./ceph-cluster-dashboard.json
  - name: ceph-osd-dashboard
    namespace: monitoring
    files:
      - ceph-osd-dashboard.json=https://grafana.com/api/dashboards/5336/revisions/5/download
      # - ./ceph-cluster-dashboard.json
  - name: ceph-pools-dashboard
    namespace: monitoring
    files:
      - ceph-pools-dashboard.json=https://grafana.com/api/dashboards/5342/revisions/5/download
      # - ./ceph-pools-dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: rook-ceph
  labels:
    grafana_dashboard: "true"
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: cnpg-dashboard
    namespace: monitoring
    files:
      - ./cloudnative-postgres.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: postgres
  labels:
    grafana_dashboard: "true"

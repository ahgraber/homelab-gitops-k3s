---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &app grafana
  namespace: networking
spec:
  entryPoints:
    # - web
    - websecure
  routes:
    - match: Host(`grafana.${SECRET_DOMAIN}`)
      kind: Rule
      # Enable auth middleware
      middlewares:
        - name: crowdsec-traefik-bouncer
        - name: ipfilter-internal
        # - name: basicauth
      services:
        - name: *app
          namespace: monitoring
          port: 80
  # Use the secret generated by cert-manager
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
    # secretName: '${SECRET_DOMAIN/./-}-stage-tls'

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: k8s-gateway
  interval: 1h
  values:
    fullnameOverride: k8s-gateway

    image:
      registry: ghcr.io
      repository: k8s-gateway/k8s_gateway
      tag: 1.6.2
      pullPolicy: IfNotPresent

    domain: ${SECRET_DOMAIN}
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      annotations:
        lbipam.cilium.io/ips: 10.2.118.2
      externalTrafficPolicy: Cluster # don't change!

    filters:
      gatewayClasses: ["envoy-internal"]

    watchedResources: ["GRPCRoute", "HTTPRoute", "Ingress", "Service"]

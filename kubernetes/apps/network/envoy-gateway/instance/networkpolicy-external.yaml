---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: envoy-external-ingress-from-cloudflared
  namespace: network
spec:
  podSelector:
    matchLabels:
      gateway.envoyproxy.io/owning-gateway-name: envoy-external
  policyTypes:
    - Ingress
  ingress:
    - from:
        # only permit from cloudflare tunnel or internal LAN
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: network
          podSelector:
            matchLabels:
              app.kubernetes.io/name: cloudflared
        - ipBlock:
            cidr: 10.0.0.0/8
        - ipBlock:
            cidr: 192.168.0.0/16
      ports:
        - protocol: TCP
          port: 10080
        - protocol: TCP
          port: 10443
        - protocol: UDP
          port: 10443

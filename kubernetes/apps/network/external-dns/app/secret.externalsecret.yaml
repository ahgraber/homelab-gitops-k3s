---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name external-dns
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        CF_API_TOKEN: '{{ index . "CF_API_TOKEN" }}'
        CF_ZONE_ID: '{{ index . "CF_ZONE_ID" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "network.external-dns"

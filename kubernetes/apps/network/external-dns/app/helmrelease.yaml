---
# yaml-language-server: $schema=https://raw.githubusercontent.com/kubernetes-sigs/external-dns/master/charts/external-dns/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns
spec:
  chart:
    spec:
      chart: *app
      version: 1.20.0
      sourceRef:
        kind: HelmRepository
        name: *app
  interval: 1h
  values:
    fullnameOverride: *app
    logLevel: debug
    provider: cloudflare
    env:
      - name: &token CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret cloudflare-dns
            key: *token
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --gateway-name=envoy-external
    triggerLoopOnEvent: true
    policy: sync
    managedRecordTypes:
      - CNAME
    sources:
      - crd
      - gateway-httproute
    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters: ["${SECRET_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret

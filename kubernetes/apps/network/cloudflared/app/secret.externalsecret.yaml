---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cloudflared
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        TUNNEL_ID: '{{ index . "TUNNEL_ID" }}'
        credentials.json: |-
          {{ toJson (dict "AccountTag" .ACCOUNT_TAG "TunnelID" .TUNNEL_ID "TunnelSecret" .TUNNEL_SECRET) }}
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "network.cloudflared"

---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./source.yaml
  - ./helmrelease.yaml
  - ./dnsendpoint.yaml
  - ./grafanadashboard.yaml
  - ./secret.sops.yaml
configMapGenerator:
  - name: cloudflared
    files:
      - ./configs/config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    reloader.stakater.com/match: "true"

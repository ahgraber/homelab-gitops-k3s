---
originRequest:
  # http2Origin: true
  originServerName: "external.${SECRET_DOMAIN}"

ingress:
  ### Traffic coming in thru cloudflare should go to `external` gateway
  - hostname: "${SECRET_DOMAIN}"
    service: &svc https://envoy-external.network.svc.cluster.local:443
  - hostname: "*.${SECRET_DOMAIN}"
    service: *svc

  ### "Else" rule matches any traffic which didn't match a previous rule, and responds with HTTP 404.
  - service: http_status:404

---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: remove-cpu-limits-pod
  annotations:
    policies.kyverno.io/title: Remove CPU Limits
    policies.kyverno.io/subject: Pods
    policies.kyverno.io/description: >-
      This policy searches for resource definitions and removes set CPU limits, unless: annotated with
      `kyverno.io/ignore: "true"`, or in a specific set of namespaces
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true

  rules:
    - name: remove-cpu-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              annotations:
                kyverno.io/ignore: "true"
          - resources:
              namespaces:
                - flux-system
                - kube-node-lease
                - kube-public
                - kube-system

      mutate:
        patchesJson6902: |-
          - path: "/spec/initContainers/0/resources/limits/cpu"
            op: remove
          - path: "/spec/initContainers/1/resources/limits/cpu"
            op: remove
          - path: "/spec/initContainers/2/resources/limits/cpu"
            op: remove
          - path: "/spec/initContainers/3/resources/limits/cpu"
            op: remove
          - path: "/spec/initContainers/4/resources/limits/cpu"
            op: remove
          - path: "/spec/initContainers/5/resources/limits/cpu"
            op: remove

          - path: "/spec/containers/0/resources/limits/cpu"
            op: remove
          - path: "/spec/containers/1/resources/limits/cpu"
            op: remove
          - path: "/spec/containers/2/resources/limits/cpu"
            op: remove
          - path: "/spec/containers/3/resources/limits/cpu"
            op: remove
          - path: "/spec/containers/4/resources/limits/cpu"
            op: remove
          - path: "/spec/containers/5/resources/limits/cpu"
            op: remove

---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: remove-cpu-limits-pod
  annotations:
    policies.kyverno.io/title: Remove CPU Limits
    policies.kyverno.io/subject: Pods
    policies.kyverno.io/description: >-
      This policy searches for resource definitions and removes set CPU limits, unless: annotated with
      `kyverno.io/ignore: "true"`, or in a specific set of namespaces
    pod-policies.kyverno.io/autogen-controllers: none
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true

  rules:
    - name: delete-containers-cpu-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              annotations:
                kyverno.io/ignore: "true"
          - resources:
              namespaces:
                - flux-system
                - kube-node-lease
                - kube-public
                - kube-system
                - calico-apiserver
                - calico-system
                - tigera-operator
      mutate:
        foreach:
          - list: "request.object.spec.containers"
            patches: |-
              - path: /spec/containers/{{elementIndex}}/resources/limits/cpu
                op: remove
    - name: delete-initcontainers-cpu-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              annotations:
                kyverno.io/ignore: "true"
          - resources:
              namespaces:
                - flux-system
                - kube-node-lease
                - kube-public
                - kube-system
                - calico-apiserver
                - calico-system
                - tigera-operator
      preconditions:
        all:
          - key: "{{ request.object.spec.initContainers[] || `[]` | length(@) }}"
            operator: GreaterThanOrEquals
            value: 1
      mutate:
        foreach:
          - list: "request.object.spec.initContainers"
            patches: |-
              - path: /spec/initContainers/{{elementIndex}}/resources/limits/cpu
                op: remove

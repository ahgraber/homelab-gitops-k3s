---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: remove-cpu-limits-pod
  annotations:
    policies.kyverno.io/title: Remove CPU Limits
    policies.kyverno.io/subject: Pods
    policies.kyverno.io/description: >-
      This policy searches for resource definitions and removes set CPU limits, unless: annotated with
      `kyverno.io/ignore: "true"`, or in a specific set of namespaces
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true

  rules:
    - name: remove-cpu-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              annotations:
                kyverno.io/ignore: "true"
          - resources:
              namespaces:
                - flux-system
                - kube-node-lease
                - kube-public
                - kube-system

      mutate:
        patchStrategicMerge:
          spec:
            initContainers:
              - (name): "*"
                resources:
                  limits:
                    cpu: null
            containers:
              - (name): "*"
                resources:
                  limits:
                    cpu: null

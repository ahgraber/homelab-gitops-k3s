---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://kyverno.github.io/kyverno/
      chart: kyverno
      version: 2.7.3
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    crds:
      install: true

    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        # effect: NoSchedule
    nodeSelector:
      node-role.kubernetes.io/control-plane: "true"
    annotations:
      reloader.stakater.com/search: "true"

    replicaCount: 3

    resources:
      requests:
        cpu: 203m
        memory: 128Mi
      limits:
        memory: 384Mi

    backgroundController:
      serviceMonitor:
        enabled: true
    cleanupController:
      serviceMonitor:
        enabled: true
    reportsController:
      serviceMonitor:
        enabled: true
    grafana:
      enabled: true
    serviceMonitor:
      enabled: true

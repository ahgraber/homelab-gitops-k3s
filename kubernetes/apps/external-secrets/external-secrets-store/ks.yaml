---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app external-secrets-store
spec:
  # targetNamespace: external-secrets # TODO
  # commonMetadata:
  #   labels:
  #     app.kubernetes.io/name: *app
  path: ./kubernetes/apps/external-secrets/external-secrets-store/app
  dependsOn:
    - name: external-secrets-operator
      namespace: external-secrets
    - name: bitwarden-sdk-server
      namespace: external-secrets
  prune: false # flux-operator-prep
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    # NOTE: if healtcheck continually fails BUT resource is available,
    # restart the kustomize-controller to refresh its cache
    - apiVersion: external-secrets.io/v1
      kind: ClusterSecretStore
      name: bitwarden-secret-manager
  # healthCheckExprs:
  #   - apiVersion: external-secrets.io/v1
  #     kind: ClusterSecretStore
  #     failed: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'False')
  #     current: status.conditions.filter(e, e.type == 'Ready').all(e, e.status == 'True')
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true

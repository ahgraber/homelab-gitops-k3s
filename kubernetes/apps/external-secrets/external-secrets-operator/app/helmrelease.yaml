---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-secrets-operator
spec:
  chartRef:
    kind: OCIRepository
    name: external-secrets
  interval: 1h
  values:
    # replicaCount: 2
    # leaderElect: true

    installCRDs: true
    fullnameOverride: external-secrets

    serviceMonitor:
      enabled: true

    controller:
      logLevel: info
      metrics:
        serviceMonitor:
          enabled: true
    grafanaDashboard:
      enabled: true
    webhook:
      replicaCount: 2
      podDisruptionBudget:
        enabled: true
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: external-secrets-webhook
      serviceMonitor:
        enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
    certController:
      serviceMonitor:
        enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi

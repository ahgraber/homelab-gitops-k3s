---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-cluster-store
  namespace: external-secrets
spec:
  provider:
    bitwardensecretsmanager:
      apiURL: https://api.bitwarden.com
      identityURL: https://identity.bitwarden.com
      auth:
        secretRef:
          credentials:
            name: bitwarden-credentials
            namespace: external-secrets
            key: token
      organizationID: "77ba532f-4d1a-4f60-aea0-afd400cb51db"
      projectID: "ca345e1f-c1e1-4787-a6a4-afd400d053bf"
      bitwardenServerSDKURL: http://bitwarden-sdk-server.external-secrets.svc.cluster.local:8087
      caProvider:
        type: Secret
        name: bitwarden-tls-certs
        namespace: security
        key: ca.crt
  retrySettings:
    maxRetries: 5
    retryInterval: 10s

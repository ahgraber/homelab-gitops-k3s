---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: onepassword
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: onepassword
    template:
      data:
        1password-credentials.json: '{{ .OP_CREDENTIALS_JSON_B64 }}'
        TOKEN: '{{ .OP_CONNECT_TOKEN }}'
  dataFrom:
    - extract:
        key: external-secrets.onepassword

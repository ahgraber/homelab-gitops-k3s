---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: shared-example-bitwarden-secret
spec:
  externalSecretName: shared-example-bitwarden-secret
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: default
  refreshTime: 1h
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: bitwarden-cluster-store
    target:
      creationPolicy: Owner
      deletionPolicy: Retain
      name: shared-example-bitwarden-secret
    data:
      - secretKey: username
        remoteRef:
          key: projects/<project-id>/items/<item-id>
          property: username
      - secretKey: password
        remoteRef:
          key: projects/<project-id>/items/<item-id>
          property: password

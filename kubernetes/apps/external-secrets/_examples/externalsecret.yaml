---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: example-bitwarden-secret
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-cluster-store
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: example-bitwarden-secret
  data:
    - secretKey: api-token
      remoteRef:
        key: projects/<project-id>/items/<item-id>
        property: token

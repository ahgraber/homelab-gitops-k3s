---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: example-onepassword-secret
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: example-onepassword-secret
  data:
    - secretKey: api-token
      remoteRef:
        key: default_example
        property: token

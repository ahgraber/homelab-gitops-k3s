---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jelu
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    controllers:
      jelu:
        annotations:
          reloader.stakater.com/search: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: docker.io/wabayang/jelu
              tag: 0.78.0@sha256:d8238d460636c1b8d972b785bf37e4f4de54b6f8df1a36a11b6c219f1c8c5196
            env:
              TZ: "America/New_York"
              SERVER_PORT: &port 11111
              JELU_DATABASE_PATH: /data/database
              JELU_FILES_IMAGES: /data/files/images
              JELU_FILES_IMPORTS: /data/files/imports
              JELU_CORS_ALLOWEDORIGINS: https://{{ .Release.Name }}.${SECRET_DOMAIN}
              JELU_AUTH_OAUTH2_ACCOUNT_CREATION: "true"
              JELU_AUTH_OIDC_EMAIL_VERIFICATION: "false"
              JELU_AUTH_LDAP_ENABLED: "false"
              JELU_AUTH_PROXY_ENABLED: "false"
              SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTHELIA_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: jelu-oidc
                    key: client-secret
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "books.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: app
                port: *port

    persistence:
      config:
        type: configMap
        name: jelu-config
        globalMounts:
          - subPath: application.yml
            path: /config/application.yml
      data:
        existingClaim: *app
        globalMounts:
          - path: /data

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jelu
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 15m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 5m
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    controllers:
      jelu:
        annotations:
          reloader.stakater.com/search: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: docker.io/wabayang/jelu
              tag: 0.77.1@sha256:10c6b1c9eec7e5595dc4346a14a4d34528620e0bd4af07a541b40b29def4d2dd
            env:
              TZ: ${TIMEZONE}
              SERVER_PORT: &port 11111
              JELU_DATABASE_PATH: /data/database
              JELU_FILES_IMAGES: /data/files/images
              JELU_FILES_IMPORTS: /data/files/imports
              JELU_CORS_ALLOWEDORIGINS: https://{{ .Release.Name }}.${SECRET_DOMAIN}
              JELU_AUTH_OAUTH2_ACCOUNT_CREATION: "true"
              JELU_AUTH_OIDC_EMAIL_VERIFICATION: "false"
              JELU_AUTH_LDAP_ENABLED: "false"
              JELU_AUTH_PROXY_ENABLED: "false"
              SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTHELIA_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: jelu-oidc
                    key: client-secret
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          - "books.${SECRET_DOMAIN}"
        # annotations:
        #   external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: app
                port: *port

    persistence:
      config:
        type: configMap
        name: jelu-config
        globalMounts:
          - subPath: application.yml
            path: /config/application.yml
      data:
        existingClaim: *app
        globalMounts:
          - path: /data

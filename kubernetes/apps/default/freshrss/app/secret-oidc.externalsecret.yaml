---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name freshrss-oidc
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        client-crypto-key: '{{ index . "client-crypto-key" }}'
        client-secret: '{{ index . "client-secret" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "default.freshrss"

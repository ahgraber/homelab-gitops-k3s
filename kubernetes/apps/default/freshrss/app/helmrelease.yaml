---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app freshrss
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    controllers:
      freshrss:
        annotations:
          reloader.stakater.com/search: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: freshrss/freshrss
              tag: 1.28.1
            env:
              TZ: ${TIMEZONE}
              CRON_MIN: "18,48"
              DOMAIN: "freshrss.${SECRET_DOMAIN}"
              LISTEN: &port 8080
              OIDC_ENABLED: "1"
              OIDC_PROVIDER_METADATA_URL: "https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration"
              OIDC_CLIENT_ID: "freshrss"
              OIDC_REMOTE_USER_CLAIM: "preferred_username"
              OIDC_SCOPES: "openid email profile groups"
              OIDC_X_FORWARDED_HEADERS: "X-Forwarded-Port X-Forwarded-Proto X-Forwarded-Host"
              OIDC_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: freshrss-oidc
                    key: client-secret
              OIDC_CLIENT_CRYPTO_KEY:
                valueFrom:
                  secretKeyRef:
                    name: freshrss-oidc
                    key: client-crypto-key
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 12m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
          # - name: envoy-external
          #   namespace: network
          #   sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: app
                port: *port

    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          freshrss:
            app:
              - path: /var/www/FreshRSS/data
                subPath: data
                readOnly: false
              - path: /var/www/FreshRSS/extensions
                subPath: extensions
                readOnly: false
      tmpfs:
        type: emptyDir
        advancedMounts:
          freshrss:
            app:
              - path: /var/www/FreshRSS/data/cache
                subPath: cache

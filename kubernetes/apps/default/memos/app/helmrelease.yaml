---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app memos
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    controllers:
      memos:
        annotations:
          reloader.stakater.com/search: "true"

        containers:
          app:
            image:
              repository: ghcr.io/usememos/memos
              tag: 0.25.3@sha256:40db300a188ede0c2cf1fc0c49741a03077478d6891fd3ace05c16d702b536a6
            env:
              TZ: "America/New_York"
              MEMOS_PORT: "5230" # https://github.com/usememos/memos/issues/1782
              MEMOS_DRIVER: sqlite
              MEMOS_DATA: /var/opt/memos
            resources:
              requests:
                cpu: 25m
                memory: 105M
              limits:
                memory: 105M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
          litestream:
            image:
              repository: litestream/litestream
              tag: 0.5.2
            args:
              - replicate
              - -config
              - /etc/litestream.yml
            envFrom:
              - secretRef:
                  name: litestream-s3
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
        initContainers:
          litestream-restore:
            image:
              repository: litestream/litestream
              tag: 0.5.2
            args:
              - restore
              - -config
              - /etc/litestream.yml
              - -if-db-not-exists
              - -if-replica-exists
              - /var/opt/memos/memos_prod.db
            envFrom:
              - secretRef:
                  name: litestream-s3

    defaultPodOptions:
      securityContext:
        runAsGroup: 65534
        runAsUser: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: *app
        ports:
          http:
            port: 5230
    route:
      app:
        hostnames:
          - &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: app
                port: 5230
    persistence:
      config:
        type: configMap
        name: memos-litestream
        globalMounts:
          - path: /etc/litestream.yml
            subPath: litestream.yml
            readOnly: true
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/opt/memos

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: memos-litestream
data:
  litestream.yml: |
    dbs:
      - path: /var/opt/memos/memos_prod.db
        replica:
          url: s3://${LITESTREAM_S3_BUCKET}/memos
          access-key-id: ${AWS_ACCESS_KEY_ID}
          secret-access-key: ${AWS_SECRET_ACCESS_KEY}

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    controllers:
      syncthing:
        initContainers:
          config-local-only:
            image:
              repository: alpine
              tag: 3.23.3
            command:
              - /bin/sh
              - -ec
              - |
                config_file=/var/syncthing/config.xml

                if [ ! -f "${config_file}" ]; then
                  echo "Syncthing config not found yet; skipping local-only patch on this start."
                  exit 0
                fi

                set_option() {
                  key="$1"
                  value="$2"

                  if grep -q "<${key}>.*</${key}>" "${config_file}"; then
                    sed -i "s#<${key}>[^<]*</${key}>#<${key}>${value}</${key}>#g" "${config_file}"
                  elif grep -q "</options>" "${config_file}"; then
                    sed -i "s#</options>#  <${key}>${value}</${key}>\n</options>#g" "${config_file}"
                  fi
                }

                set_option globalAnnounceEnabled false
                set_option relaysEnabled false
                set_option natEnabled false
                set_option localAnnounceEnabled true

                echo "Applied Syncthing local-only discovery options."
        containers:
          app:
            image:
              repository: syncthing/syncthing
              tag: 2.0.14@sha256:6d2ab058383b533e045cf2c32fc4c6bbe87c612c92bc2aca9f552fb099b2e123
            env:
              PUID: "1000"
              PGID: "1000"
            securityContext:
              # allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 15m
                memory: 249Mi
              limits:
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsGroup: 1000
        runAsUser: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        # runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8384
      discovery:
        enabled: true
        controller: *app
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
          listen-udp:
            enabled: true
            port: 22000
            protocol: UDP
    route:
      app:
        hostnames:
          - &host sync.${SECRET_DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: app
                port: 8384

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/syncthing

---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: &app syncthing
  namespace: default
spec:
  sourcePVC: *app
  trigger:
    schedule: "0 0 * * *"
  restic:
    repository: syncthing-restic
    retain:
      daily: 5
      weekly: 4
      monthly: 3
      yearly: 1
    pruneIntervalDays: 10
    cacheCapacity: 2Gi
    # moverSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    storageClassName: ceph-fs # same as source
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-ceph-fs

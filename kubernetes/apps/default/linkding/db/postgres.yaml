---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: linkding-db
  namespace: default
spec:
  database: linkding # db name in postgres cluster
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: linkding-user
  namespace: default
spec:
  role: linkding
  database: linkding-db # references the CR
  secretName: database
  privileges: OWNER

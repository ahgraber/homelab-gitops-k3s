---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app linkding
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      # nameOverride: linkding
      annotations:
        reloader.stakater.com/search: "true"

    image:
      # https://hub.docker.com/r/sissbruecker/linkding
      repository: docker.io/sissbruecker/linkding
      tag: 1.17.1

    # https://github.com/sissbruecker/linkding/blob/master/docs/Options.md
    env:
      TZ: "${TIMEZONE}"
      LD_DISABLE_BACKGROUND_TASKS: false
      LD_DISABLE_URL_VALIDATION: false
      # LD_ENABLE_AUTH_PROXY: true
      # LD_AUTH_PROXY_USERNAME_HEADER: HTTP_REMOTE_USER
      # LD_AUTH_PROXY_LOGOUT_URL: "https://auth.${PUBLIC_DOMAIN}/logout"
      LD_CSRF_TRUSTED_ORIGINS: "https://linkding.${SECRET_DOMAIN}"
      LD_DB_ENGINE: postgres
      LD_DB_DATABASE:
        valueFrom:
          secretKeyRef:
            name: database-linkding-user
            key: DATABASE_NAME
      LD_DB_USER:
        valueFrom:
          secretKeyRef:
            name: database-linkding-user
            key: LOGIN
      LD_DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-linkding-user
            key: PASSWORD
      LD_DB_HOST:
        valueFrom:
          secretKeyRef:
            name: database-linkding-user
            key: HOST
      LD_DB_PORT:
        value: 5432
      LD_FAVICON_PROVIDER:
        value: https://t1.gstatic.com/faviconV2?url={url}&client=SOCIAL&type=FAVICON
    envFrom:
      - secretRef:
          name: linkding-secret
    persistence:
      data:
        enabled: true
        existingClaim: linkding-data
        mountPath: /etc/linkding/data
    # # persist permissions issues? https://github.com/sissbruecker/linkding/issues/145
    # podSecurityContext:
    #   runAsUser: 33
    #   runAsGroup: 33
    #   fsGroup: 33
    service:
      main:
        ports:
          http:
            port: 9090
    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 25m
        memory: 128M
      limits:
        memory: 256M

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mealie
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        ALLOW_SIGNUP: '{{ index . "ALLOW_SIGNUP" }}'
        AUTO_BACKUP_ENABLED: '{{ index . "AUTO_BACKUP_ENABLED" }}'
        OPENAI_API_KEY: '{{ index . "OPENAI_API_KEY" }}'
        SMTP_AUTH_STRATEGY: '{{ index . "SMTP_AUTH_STRATEGY" }}'
        SMTP_FROM_EMAIL: '{{ index . "SMTP_FROM_EMAIL" }}'
        SMTP_FROM_NAME: '{{ index . "SMTP_FROM_NAME" }}'
        SMTP_HOST: '{{ index . "SMTP_HOST" }}'
        SMTP_PASSWORD: '{{ index . "SMTP_PASSWORD" }}'
        SMTP_PORT: '{{ index . "SMTP_PORT" }}'
        SMTP_USER: '{{ index . "SMTP_USER" }}'
        TOKEN_TIME: '{{ index . "TOKEN_TIME" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "default.mealie"

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    controllers:
      mealie:
        annotations:
          reloader.stakater.com/search: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.9.2@sha256:57713693dceca9a124f00f165eaf8f5c41de757e7f63f8a7b80625488605dc61
            env:
              TZ: "America/New_York"
              ALLOW_SIGNUP: "false"
              BASE_URL: https://{{ .Release.Name }}.${SECRET_DOMAIN}
              OPENAI_MODEL: gpt-5-mini
              # database settings
              DB_ENGINE: sqlite
              SQLITE_MIGRATE_JOURNAL_WAL: "true"
              OIDC_AUTH_ENABLED: true
              OIDC_SIGNUP_ENABLED: true
              OIDC_CONFIGURATION_URL: https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration
              OIDC_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: mealie-oidc
                    key: client-secret
              OIDC_CLIENT_ID: mealie
              OIDC_USER_CLAIM: preferred_username
              OIDC_AUTO_REDIRECT: false
              OIDC_GROUPS_CLAIM: groups
              OIDC_ADMIN_GROUP: admins
              OIDC_USER_GROUP: mealie:user
            envFrom:
              - secretRef:
                  name: *app

            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 512M
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   capabilities: { drop: ["ALL"] }
          litestream:
            image:
              repository: litestream/litestream
              tag: 0.5.2
            args:
              - replicate
              - -config
              - /etc/litestream.yml
            envFrom:
              - secretRef:
                  name: litestream-s3
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
        initContainers:
          litestream-restore:
            image:
              repository: litestream/litestream
              tag: 0.5.2
            args:
              - restore
              - -config
              - /etc/litestream.yml
              - -if-db-not-exists
              - -if-replica-exists
              - /app/data/mealie.db
            envFrom:
              - secretRef:
                  name: litestream-s3

    # defaultPodOptions:
    #   securityContext:
    #     # runAsGroup: 65534
    #     # runAsUser: 65534
    #     # runAsNonRoot: true
    #     seccompProfile:
    #       type: RuntimeDefault

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 9000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        # annotations:
        #   external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  add:
                    - name: Content-Security-Policy
                      value: "default-src 'self' ${SECRET_DOMAIN} *.${SECRET_DOMAIN};connect-src 'self';img-src *;font-src 'self' cdn.jsdelivr.net;frame-ancestors 'self';object-src 'none';script-src 'self' 'unsafe-inline';style-src 'self' 'unsafe-inline' cdn.jsdelivr.net"
            backendRefs:
              - identifier: app
                port: *port

    persistence:
      config:
        type: configMap
        name: mealie-litestream
        globalMounts:
          - path: /etc/litestream.yml
            subPath: litestream.yml
            readOnly: true
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/data

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mealie
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # dependsOn:
  #   - name: mealie-cnpgdb
  #     namespace: default
  values:
    global:
      nameOverride: *app
      annotations:
        reloader.stakater.com/search: "true"

    image:
      repository: docker.io/hkotel/mealie
      tag: frontend-nightly@sha256:ab85ebff4b8785ff8a86cde7a570deaba3802f572ddb63f5d0ed2e99d6fbb15e
      # tag: frontend-v1.0.0beta-5
    env:
      TZ: ${TIMEZONE}
      API_URL: "mealie.default.svc.cluster.local:9090"
      BASE_URL: "https://mealie.${SECRET_DOMAIN}"
    service:
      main:
        ports:
          http:
            port: 8080
            targetPort: 80

    persistence:
      data:
        enabled: true
        existingClaim: *app
        mountPath: /app/data

    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 384M

    sidecars:
      - name: api
        image: docker.io/hkotel/mealie
        tag: api-nightly@sha256:f7ba5690057b3f50d2580b6f4e3816187a3c965d490ef23a2b49e22dd24c7617
        # tag: api-v1.0.0beta-5
        env:
          TZ: ${TIMEZONE}
          API_PORT: 9090
          BASE_URL: "https://mealie.${SECRET_DOMAIN}"
          # database settings
          DB_ENGINE: postgres
          POSTGRES_DB:
            valueFrom:
              secretKeyRef:
                name: database-mealie
                key: DATABASE_NAME
          POSTGRES_USER:
            valueFrom:
              secretKeyRef:
                name: database-mealie
                key: LOGIN
          POSTGRES_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: database-mealie
                key: PASSWORD
          POSTGRES_SERVER:
            valueFrom:
              secretKeyRef:
                name: database-mealie
                key: HOST
          POSTGRES_PORT: 5432
        envFrom:
          - secretRef:
              name: *app

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 384Mi

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mealie
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: *app
      annotations:
        reloader.stakater.com/search: "true"

    image:
      repository: docker.io/hkotel/mealie
      tag: frontend-v1.0.0beta-5
      # tag: frontend-v1.0.0beta-5
    env:
      TZ: ${TIMEZONE}
      # API_URL: "mealie.default.svc.cluster.local:9000"
      # BASE_URL: "https://mealie.${SECRET_DOMAIN}"
    service:
      main:
        ports:
          http:
            port: 3000
          api:
            enabled: true
            port: 9000

    persistence:
      data:
        enabled: true
        existingClaim: *app
        mountPath: /app/data

    resources:
      requests:
        cpu: 100m
        memory: 128M
      limits:
        memory: 512M

    sidecars:
      api:
        image: docker.io/hkotel/mealie:api-v1.0.0beta-5
        # tag: api-v1.0.0beta-5
        env:
          TZ: ${TIMEZONE}
          API_PORT: 9000
          BASE_URL: "https://mealie.${SECRET_DOMAIN}"
          # database settings
          DB_ENGINE: postgres
          POSTGRES_DB:
            valueFrom:
              secretKeyRef:
                name: database-mealie
                key: DATABASE_NAME
          POSTGRES_USER:
            valueFrom:
              secretKeyRef:
                name: database-mealie
                key: LOGIN
          POSTGRES_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: database-mealie
                key: PASSWORD
          POSTGRES_SERVER:
            valueFrom:
              secretKeyRef:
                name: database-mealie
                key: HOST
          POSTGRES_PORT: 5432
        envFrom:
          - secretRef:
              name: *app

        ports:
          - name: api
            containerPort: 9000

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 384Mi

        volumeMounts:
          - name: data
            mountPath: /app/data/

# Alternative image hosting: https://github.com/cshum/imagor
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app picoshare
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      # https://github.com/mtlynch/picoshare
      repository: docker.io/mtlynch/picoshare
      tag: 1.4.0
    env:
      TZ: "${TIMEZONE}"
      PORT: 3001
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 3001
    persistence:
      data:
        enabled: true
        existingClaim: *app
        mountPath: /data
        subPath: picoshare
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "share.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app

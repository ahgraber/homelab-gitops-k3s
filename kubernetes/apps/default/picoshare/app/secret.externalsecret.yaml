---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name picoshare
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        PS_SHARED_SECRET: '{{ index . "PS_SHARED_SECRET" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "default.picoshare"

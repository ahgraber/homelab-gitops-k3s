---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &app elasticsearch
  namespace: &namespace default
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 10Gi

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name homebox
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        HBOX_MAILER_FROM: '{{ index . "HBOX_MAILER_FROM" }}'
        HBOX_MAILER_HOST: '{{ index . "HBOX_MAILER_HOST" }}'
        HBOX_MAILER_PASSWORD: '{{ index . "HBOX_MAILER_PASSWORD" }}'
        HBOX_MAILER_PORT: '{{ index . "HBOX_MAILER_PORT" }}'
        HBOX_MAILER_USERNAME: '{{ index . "HBOX_MAILER_USERNAME" }}'
        HBOX_MODE: '{{ index . "HBOX_MODE" }}'
        HBOX_OPTIONS_ALLOW_REGISTRATION: '{{ index . "HBOX_OPTIONS_ALLOW_REGISTRATION" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "default.homebox"

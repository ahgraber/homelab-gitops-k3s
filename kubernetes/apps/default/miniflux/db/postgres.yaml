---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: &app miniflux
  namespace: &namespace default
  annotations:
    postgres.db.movetokube.com/instance: postgres
spec:
  database: *app # db name in postgres cluster
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: &app miniflux
  namespace: &namespace default
  annotations:
    postgres.db.movetokube.com/instance: postgres
spec:
  role: *app
  database: *app # references the CR
  secretName: database
  privileges: OWNER

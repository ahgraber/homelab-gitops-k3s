---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-default-miniflux-db
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-default-cnpg-db
  path: ./kubernetes/apps/default/miniflux/db
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 15m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-default-miniflux
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-default-miniflux-db
    - name: apps-networking-traefik
    - name: apps-rook-ceph-cluster
    - name: apps-volsync
  path: ./kubernetes/apps/default/miniflux/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: miniflux
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 3m

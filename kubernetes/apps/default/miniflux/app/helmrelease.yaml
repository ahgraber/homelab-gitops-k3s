---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app miniflux
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      annotations:
        reloader.stakater.com/auto: "true"

    # controller:
    #   replicas: 3
    #   strategy: RollingUpdate

    image:
      repository: docker.io/miniflux/miniflux
      tag: 2.0.43

    env:
      BASE_URL: "https://miniflux.${SECRET_DOMAIN}"
      CREATE_ADMIN: "1"
      ADMIN_USERNAME:
        valueFrom:
          secretKeyRef:
            name: miniflux-secret
            key: ADMIN_USERNAME
      ADMIN_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: miniflux-secret
            key: ADMIN_PASSWORD
      DEBUG: "1"
      LOG_DATE_TIME: "1"
      METRICS_ALLOWED_NETWORKS: "${NET_POD_CIDR}"
      METRICS_COLLECTOR: "1"
      # OAUTH2_CLIENT_ID: miniflux
      # OAUTH2_CLIENT_SECRET: "${SECRET_MINIFLUX_OAUTH_CLIENT_SECRET}"
      # OAUTH2_USER_CREATION: "1"
      # OAUTH2_OIDC_DISCOVERY_ENDPOINT\: "https://auth.${SECRET_DOMAIN}"
      # OAUTH2_PROVIDER: oidc
      # OAUTH2_REDIRECT_URL: "https://miniflux.${SECRET_DOMAIN}/oauth2/oidc/callback"
      POLLING_SCHEDULER: entry_frequency
      POLLING_FREQUENCY: "15"
      RUN_MIGRATIONS: "1"
      # - name: FETCH_YOUTUBE_WATCH_TIME
      #   value: "1"
      # - name: INVIDIOUS_INSTANCE
      #   value: "yewtu.be"
      POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: database-miniflux
            key: LOGIN
      POSTGRES_PASS:
        valueFrom:
          secretKeyRef:
            name: database-miniflux
            key: PASSWORD
      DATABASE_URL:
        # "postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres-rw.default.svc.cluster.local/miniflux?sslmode=disable"
        valueFrom:
          secretKeyRef:
            name: database-miniflux
            key: POSTGRES_URL

    ingress:
      main:
        enabled: false

    service:
      main:
        ports:
          http:
            port: &port 8080
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 60s
            scrapeTimeout: 10s

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /healthcheck
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi

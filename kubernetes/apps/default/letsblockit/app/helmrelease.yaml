---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app letsblockit
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      # nameOverride: letsblockit
      annotations:
        reloader.stakater.com/search: "true"

    image:
      repository: ghcr.io/letsblockit/server
      tag: v0.32.1
    env:
      TZ: America/New_York
      LETSBLOCKIT_AUTH_METHOD: proxy
      LETSBLOCKIT_AUTH_PROXY_HEADER_NAME: X-Forwarded-User
      LETSBLOCKIT_DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: database-letsblockit
            key: POSTGRES_URL
    service:
      main:
        ports:
          http:
            port: 8765
    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 250Mi

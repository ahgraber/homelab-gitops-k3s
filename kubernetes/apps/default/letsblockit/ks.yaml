---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-default-letsblockit-db
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-default-cnpg-db
  path: ./kubernetes/apps/default/letsblockit/db
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-default-letsblockit
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-default-letsblockit-db
    - name: apps-networking-ingress-nginx
    # - name: apps-rook-ceph-cluster
    # - name: apps-volsync
  path: ./kubernetes/apps/default/letsblockit/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-default-letsblockit-db
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-default-cnpg-db
  path: ./kubernetes/apps/default/letsblockit/db
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 15m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-default-letsblockit
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-default-letsblockit-db
    - name: apps-networking-ingress-nginx
    # - name: apps-rook-ceph-cluster
    # - name: apps-volsync
  path: ./kubernetes/apps/default/letsblockit/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: letsblockit
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 3m

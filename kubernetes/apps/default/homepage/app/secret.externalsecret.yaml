---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name homepage
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        HOMEPAGE_VAR_ADMIN_USER: '{{ index . "HOMEPAGE_VAR_ADMIN_USER" }}'
        HOMEPAGE_VAR_CLOUDFLARED_ACCOUNT: '{{ index . "HOMEPAGE_VAR_CLOUDFLARED_ACCOUNT" }}'
        HOMEPAGE_VAR_CLOUDFLARED_TOKEN: '{{ index . "HOMEPAGE_VAR_CLOUDFLARED_TOKEN" }}'
        HOMEPAGE_VAR_CLOUDFLARED_TUNNEL: '{{ index . "HOMEPAGE_VAR_CLOUDFLARED_TUNNEL" }}'
        HOMEPAGE_VAR_DEFAULT_PWD: '{{ index . "HOMEPAGE_VAR_DEFAULT_PWD" }}'
        HOMEPAGE_VAR_LATITUDE: '{{ index . "HOMEPAGE_VAR_LATITUDE" }}'
        HOMEPAGE_VAR_LONGITUDE: '{{ index . "HOMEPAGE_VAR_LONGITUDE" }}'
        HOMEPAGE_VAR_TRUENAS_IP: '{{ index . "HOMEPAGE_VAR_TRUENAS_IP" }}'
        HOMEPAGE_VAR_TRUENAS_KEY: '{{ index . "HOMEPAGE_VAR_TRUENAS_KEY" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "default.homepage"

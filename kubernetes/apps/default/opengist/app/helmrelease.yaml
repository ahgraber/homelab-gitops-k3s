---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app opengist
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: *app
      annotations:
        reloader.stakater.com/search: "true"

    image:
      repository: ghcr.io/thomiceli/opengist
      tag: 1.1.1
    command: # double "$$" escape flux substitutions
      - "./opengist"
    args:
      - "--config"
      - "/mnt/config.yml"
    # env:
    #   CONFIG: |
    #     log-level: info
    #     opengist-home: /data
    #   # disable-signup: true
    service:
      main:
        ports:
          http:
            port: 6157
            targetPort: 6157
          ssh:
            port: 2222
            targetPort: 2222

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: config.yml
        mountPath: /mnt/config.yml
        defaultMode: 0775
        readOnly: true
      data:
        enabled: true
        existingClaim: *app
        mountPath: "/mnt/opengist/"

    resources:
      requests:
        cpu: 100m
        memory: 52M
      limits:
        memory: 256M

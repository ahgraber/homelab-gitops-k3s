---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-default-opengist
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-networking-ingress-nginx
    - name: apps-volsync
  path: ./kubernetes/apps/default/opengist/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-default-opengist
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-networking-traefik
    - name: apps-volsync
  path: ./kubernetes/apps/default/opengist/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: opengist
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 3m

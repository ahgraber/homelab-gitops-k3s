---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app karakeep
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 5m
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    # NOTE: if db migrations fail, disable for the migration, then reenable
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      karakeep:
        annotations:
          reloader.stakater.com/search: "true"
        initContainers:
          wait-for-meilisearch:
            image:
              repository: ghcr.io/containerd/busybox
              tag: 1.36
            command:
              - sh
              - -c
              - |
                until wget -q --spider http://karakeep-meilisearch.default.svc.cluster.local:7700/health; do
                  echo "Waiting for meilisearch..."
                  sleep 2
                done
                echo "Meilisearch is ready!"
        containers:
          app:
            image:
              repository: ghcr.io/karakeep-app/karakeep
              tag: 0.27.1
            env:
              BROWSER_WEB_URL: http://karakeep-chrome.default.svc.cluster.local:9222
              CRAWLER_DOWNLOAD_BANNER_IMAGE: true
              CRAWLER_ENABLE_ADBLOCKER: true
              CRAWLER_STORE_SCREENSHOT: true
              CRAWLER_FULL_PAGE_SCREENSHOT: true
              DATA_DIR: /data
              DISABLE_SIGNUPS: true
              MAX_ASSET_SIZE_MB: 128
              MEILI_ADDR: http://karakeep-meilisearch.default.svc.cluster.local:7700
              NEXTAUTH_URL: https://karakeep.${SECRET_DOMAIN}
              DISABLE_NEW_RELEASE_CHECK: true
              # OpenAI Config
              INFERENCE_TEXT_MODEL: gpt-4o-mini # gpt-5-mini
              INFERENCE_IMAGE_MODEL: gpt-4o-mini # gpt-5-mini
              EMBEDDING_TEXT_MODEL: text-embedding-3-small
              INFERENCE_CONTEXT_LENGTH: "8192"
              # OIDC
              OAUTH_WELLKNOWN_URL: https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration
              OAUTH_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: karakeep-oidc
                    key: client-secret
              OAUTH_CLIENT_ID: karakeep
              OAUTH_SCOPE: "openid profile email"
              OAUTH_PROVIDER_NAME: authelia
              OAUTH_ALLOW_DANGEROUS_EMAIL_ACCOUNT_LINKING: true
            envFrom:
              - secretRef:
                  name: *app
            probes:
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 30 # Wait 30 seconds before first check
                  periodSeconds: 10
                  failureThreshold: 30 # Total wait time: 30 + (10 * 30) = 330 seconds
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 3Gi

      chrome:
        containers:
          app:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124
            command:
              - chromium-browser
            args:
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --disable-background-timer-throttling
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
            securityContext:
              capabilities:
                drop:
                  - ALL
                add:
                  - SYS_NICE
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 3Gi

      meilisearch:
        pod:
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - karakeep
                  topologyKey: kubernetes.io/hostname
        containers:
          app:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.22.3
            args:
              - /bin/meilisearch
              - --experimental-dumpless-upgrade
            env:
              MEILI_NO_ANALYTICS: true
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: MEILI_MASTER_KEY
            resources:
              requests:
                cpu: 100m
                memory: 3Gi
              limits:
                memory: 6Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
      chrome:
        controller: chrome
        ports:
          http:
            port: 9222
      meilisearch:
        controller: meilisearch
        ports:
          http:
            port: 7700

    route:
      app:
        hostnames:
          - &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: app
                port: 3000

    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          karakeep:
            app:
              - path: /data
                subPath: karakeep
          meilisearch:
            app:
              - path: /meili_data
                subPath: meilisearch
      # This is a workaround to create cache dirs (nonroot cannot mkdir)
      cache:
        type: emptyDir
        advancedMounts:
          karakeep:
            app:
              - path: /.cache
      appcache:
        type: emptyDir
        advancedMounts:
          karakeep:
            app:
              - path: /app/apps/web/.next/cache

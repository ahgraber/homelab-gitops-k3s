---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name karakeep
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        MEILI_MASTER_KEY: '{{ index . "MEILI_MASTER_KEY" }}'
        NEXTAUTH_SECRET: '{{ index . "NEXTAUTH_SECRET" }}'
        OPENAI_API_KEY: '{{ index . "OPENAI_API_KEY" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "default.karakeep"

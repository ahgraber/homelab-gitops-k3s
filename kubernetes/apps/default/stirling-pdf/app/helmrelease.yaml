---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stirling-pdf
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 5m
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    controllers:
      stirling-pdf:
        containers:
          main:
            image:
              repository: ghcr.io/stirling-tools/stirling-pdf
              tag: 2.3.0@sha256:517101ebe52c7e7898e5c9b8bd1c81b5265d26a8f5787cc6d551a95316638339
            env:
              TZ: "America/New_York"
              MODE: BOTH
              DOCKER_ENABLE_SECURITY: "false"
              METRICS_ENABLED: "false"
              SYSTEM_ENABLEANALYTICS: "false"
              SYSTEM_GOOGLEVISIBILITY: "false"
              INSTALL_BOOK_AND_ADVANCED_HTML_OPS: "true"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 100m
                memory: 256M
              limits:
                memory: 1Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames:
          - &host "pdf.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: app
                port: 8080

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /configs
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /logs
            subPath: logs
          - path: /pipeline
            subPath: pipeline
          - path: /usr/share/tessdata
            subPath: tessdata
          - path: /tmp
            subPath: tmp

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-default-postgres-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-default-cnpg-db
  path: ./kubernetes/apps/default/postgres/postgres-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m

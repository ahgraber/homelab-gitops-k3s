apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-default-cnpg-db
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-cnpg-system-operator
    - name: apps-monitoring-kube-prometheus-stack
    # - name: apps-rook-ceph-cluster
  path: ./kubernetes/apps/default/postgres/cloudnative-pg/db
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 30m
  retryInterval: 1m
  timeout: 5m

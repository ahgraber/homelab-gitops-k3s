---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-default-calibre-store
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: apps-rook-ceph-cluster
    - name: apps-volsync
  path: ./kubernetes/apps/default/calibre/storage/
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 15m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-default-calibre
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: apps-networking-traefik
    - name: apps-default-calibre-store
  path: ./kubernetes/apps/default/calibre/app/
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: calibre
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-default-calibre-web
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: apps-networking-traefik
    - name: apps-default-calibre-store
  path: ./kubernetes/apps/default/calibre/web/
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: calibre-web
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 3m

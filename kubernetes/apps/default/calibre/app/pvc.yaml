---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &app calibre-config
  namespace: default
  labels:
    app.kubernetes.io/instance: calibre
    app.kubernetes.io/name: *app
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 256Mi

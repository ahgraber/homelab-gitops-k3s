---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &app calibre-app
  namespace: default
  labels:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: calibre
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 256Mi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &app calibre-books
  namespace: default
  labels:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: calibre
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ceph-fs
  resources:
    requests:
      storage: 5Gi

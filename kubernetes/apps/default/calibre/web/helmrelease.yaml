---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app calibre-web
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: "version-0.6.19"
    env:
      TZ: "${TZ}"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: *app
      books:
        enabled: true
        existingClaim: calibre-books
        mountPath: /books
    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        memory: 1G

    probes:
      startup:
        spec:
          initialDelaySeconds: 60
          failureThreshold: 160

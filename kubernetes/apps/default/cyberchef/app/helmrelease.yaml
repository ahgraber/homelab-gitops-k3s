---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cyberchef
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      # https://hub.docker.com/r/mpepping/cyberchef
      repository: docker.io/mpepping/cyberchef
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 25m
        memory: 105M
      limits:
        memory: 105M

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-default-cyberchef
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-networking-ingress-nginx
  path: ./kubernetes/apps/default/cyberchef/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 30m
  retryInterval: 1m
  timeout: 5m

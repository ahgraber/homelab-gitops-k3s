---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name calibre-web-automated
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        HARDCOVER_TOKEN: '{{ index . "HARDCOVER_TOKEN" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "default.calibre-web-automated"

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name calibre-library-volsync-backup
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        RESTIC_REPOSITORY: 's3:{{ index . "SECRET_S3_ENDPOINT" }}/restic/${APP}'
        RESTIC_PASSWORD: '{{ index . "SECRET_RESTIC_PASSWORD" }}'
        # ENV vars specific to the chosen back end
        # https://restic.readthedocs.io/en/stable/030_preparing_a_new_repo.html
        AWS_ACCESS_KEY_ID: '{{ index . "SECRET_S3_ACCESS_KEY" }}'
        AWS_SECRET_ACCESS_KEY: '{{ index . "SECRET_S3_SECRET_KEY" }}'
  dataFrom:
    - extract:
        key: shared.volsync-secrets

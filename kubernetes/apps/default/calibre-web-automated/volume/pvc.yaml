---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-library
spec:
  accessModes: ["ReadWriteMany"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: calibre-library-dst
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-fs

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name kube-prometheus-stack-alertmgr-notifiers
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        SMTP_TO_EMAIL: '{{ index . "SECRET_DEFAULT_EMAIL" }}'
        SMTP_FROM_EMAIL: '{{ index . "SECRET_SMTP_ADDRESS" }}'
        SMTP_HOST: '{{ index . "SECRET_SMTP_HOST" }}'
        SMTP_PASSWORD: '{{ index . "SECRET_SMTP_PWD" }}'
        SMTP_PORT: '{{ index . "SECRET_SMTP_PORT" }}'
        SMTP_USER: '{{ index . "SECRET_SMTP_USER" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "shared.email-secrets"

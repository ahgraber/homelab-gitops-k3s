---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app victoria-metrics
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 5m
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    controllers:
      victoria-metrics:
        strategy: Recreate
        containers:
          app:
            image:
              repository: victoriametrics/victoria-metrics
              tag: v1.103.0
            args:
              - --storageDataPath=/var/lib/victoria-metrics
              - --retentionPeriod=3
              - --httpListenAddr=:8428
              - --lokiListenAddr=:3100
              - --selfScrapeInterval=15s
            ports:
              http:
                containerPort: 8428
              loki:
                containerPort: 3100
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsGroup: 65534
              runAsUser: 65534
              runAsNonRoot: true
              capabilities:
                drop: ["ALL"]
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsGroup: 65534
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8428
          loki:
            port: 3100
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: http
            interval: 30s
            scrapeTimeout: 10s
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/lib/victoria-metrics
    ingress:
      app:
        enabled: false

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/FairwindsOps/charts/master/stable/vpa/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vpa
spec:
  chart:
    spec:
      chart: *app
      version: 4.10.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
  interval: 15m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    # monitors the current and past resource consumption and
    # provides recommended values containers' cpu and memory requests
    # ** Goldilocks only requires the recommender component
    recommender:
      enabled: true

      image:
        repository: registry.k8s.io/autoscaling/vpa-recommender
        # tag: "1.0.0"

      extraArgs:
        storage: prometheus
        prometheus-address: |-
          http://prometheus-operated.observability.svc.cluster.local:9090

      resources:
        requests:
          cpu: 23m
          memory: 105Mi
        limits:
          memory: 192Mi

    # checks which of the managed pods have correct resources set and, if required,
    # kills them so that they can be recreated by their controllers with the updated requests
    updater:
      enabled: false

    # sets the correct resource requests on new pods
    # (newly created or recreated by their controller due to Updater's activity)
    admissionController:
      enabled: false
      cleanupOnDelete:
        enabled: true

    annotations:
      reloader.stakater.com/search: "true"

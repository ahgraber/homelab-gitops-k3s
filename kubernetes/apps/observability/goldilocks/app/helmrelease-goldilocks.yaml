---
# yaml-language-server: $schema=https://raw.githubusercontent.com/FairwindsOps/charts/master/stable/goldilocks/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app goldilocks
spec:
  chart:
    spec:
      chart: *app
      version: 10.1.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
  interval: 15m
  dependsOn:
    - name: vpa
      namespace: observability
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    image:
      repository: us-docker.pkg.dev/fairwinds-ops/oss/goldilocks
      tag: v4.14.6@sha256:2ad3599ba03c2736a699befd2ea15f087c27626e96eb7db957a632b4abb44a3a
      pullPolicy: Always

    controller:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 105Mi
        limits:
          memory: 132Mi

    dashboard:
      enabled: true
      replicaCount: 1
      # Container names to exclude from displaying in the Goldilocks dashboard
      ingress:
        enabled: false
      resources:
        requests:
          cpu: 15m
          memory: 105Mi
        limits:
          memory: 105Mi

    annotations:
      reloader.stakater.com/search: "true"

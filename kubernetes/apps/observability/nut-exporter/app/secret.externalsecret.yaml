---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: observability-nut-exporter
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nut-exporter
    template:
      data:
        NUT_EXPORTER_PASSWORD: '{{ index . "NUT_EXPORTER_PASSWORD" }}'
        NUT_EXPORTER_SERVER: '{{ index . "NUT_EXPORTER_SERVER" }}'
        NUT_EXPORTER_USERNAME: '{{ index . "NUT_EXPORTER_USERNAME" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "observability.nut-exporter"

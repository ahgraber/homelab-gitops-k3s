---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: observability-grafana-oidc
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: grafana-oidc
    template:
      data:
        client-secret: '{{ index . "client-secret" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "observability.grafana"

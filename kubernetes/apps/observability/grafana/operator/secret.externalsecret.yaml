---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name grafana
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        admin-password: '{{ index . "admin-password" }}'
        admin-user: '{{ index . "admin-user" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "observability.grafana"

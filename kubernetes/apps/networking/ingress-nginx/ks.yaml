---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-networking-ingress-nginx
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-cert-manager-certs
    - name: apps-metallb-system
    - name: apps-metallb-system-config
  path: ./kubernetes/apps/networking/ingress-nginx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ingress-nginx
      namespace: networking
  interval: 15m
  retryInterval: 1m
  timeout: 3m

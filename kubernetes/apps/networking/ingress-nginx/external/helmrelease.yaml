---
# yaml-language-server: $schema=https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/charts/ingress-nginx/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-external
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.13.3
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 15m
  dependsOn:
    - name: cloudflared
      namespace: networking
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 5m
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  valuesFrom:
    - targetPath: controller.maxmindLicenseKey
      kind: Secret
      name: maxmind
      valuesKey: MAXMIND_LICENSE_KEY
  values:
    fullnameOverride: nginx-external
    controller:
      replicaCount: 1
      image:
        image: ingress-nginx/controller
      annotations:
        reloader.stakater.com/auto: "true"
      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: external.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 10.2.118.4
      ingressClassResource:
        name: external
        default: false
        controllerValue: k8s.io/external
      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values: [external]
      allowSnippetAnnotations: true
      config:
        annotations-risk-level: Critical
        # tarampampam/error-pages
        custom-http-errors: >-
          400,401,403,404,405,407,408,412,418,429,500,501,502,503,504,505
        # taken from https://github.com/superseriousbusiness/gotosocial/blob/main/internal/web/robots.go
        block-user-agents: GPTBot,~*GPTBot*,ChatGPT-User,~*ChatGPT-User*,Google-Extended,~*Google-Extended*,CCBot,~*CCBot*,Omgilibot,~*Omgilibot*,FacebookBot,~*FacebookBot*
        client-body-buffer-size: 100M
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: "true"
        enable-ocsp: "true"
        enable-real-ip: "true"
        hide-headers: Server,X-Powered-By
        hsts-include-subdomains: true
        hsts-max-age: 31536000 # 1 year
        hsts-preload: true
        keep-alive-requests: 10000
        keep-alive: 120
        log-format-escape-json: "true"
        log-format-upstream: >
          {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forwarded_for":
          "$proxy_add_x_forwarded_for",
          "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent,
          "request_time": $request_time,
          "status": $status, "vhost": "$host", "request_proto": "$server_protocol",
          "path": "$uri", "request_query": "$args",
          "request_length": $request_length, "duration": $request_time, "method":
          "$request_method",
          "http_referrer": "$http_referer", "http_user_agent": "$http_user_agent",
          "country_code": "$geoip2_city_country_code", "country_name": "$geoip2_city_country_name"}
        proxy-body-size: 0
        proxy-buffer-size: 16k
        proxy-busy-buffers-size: 16k
        ssl-protocols: TLSv1.3 TLSv1.2
        use-geoip2: true
        use-forwarded-headers: "true"
      ## -- adds headers before sending traffic to backends
      # proxySetHeaders: proxy-headers
      ## -- adds headers before sending response traffic to the client
      addHeaders:
        X-Content-Type-Options: nosniff
        X-Frame-Options: SAMEORIGIN
        X-XSS-Protection: 1; mode=block
        Permissions-Policy: accelerometer=(),autoplay=(),camera=(),display-capture=(),document-domain=(),encrypted-media=(),fullscreen=(),geolocation=(),gyroscope=(),magnetometer=(),microphone=(),midi=(),payment=(),picture-in-picture=(),publickey-credentials-get=(),screen-wake-lock=(),sync-xhr=(self),usb=(),web-share=(),xr-spatial-tracking=()
        Referrer-Policy: strict-origin-when-cross-origin
      extraArgs:
        default-ssl-certificate: "cert-manager/${SECRET_DOMAIN/./-}-production-tls"
        # default-ssl-certificate: cert-manager/${SECRET_DOMAIN/./-}-staging-tls
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: nginx-external
              app.kubernetes.io/component: controller
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 3.7.0@sha256:771b82591d98b663a38fe011b475b78e169edf691e4b9c5a85ccf9fb5a843f72
      replicaCount: 1
      extraEnvs:
        # https://github.com/tarampampam/error-pages#-templates
        - name: TEMPLATE_NAME
          value: connection
        - name: SHOW_DETAILS
          value: "true"

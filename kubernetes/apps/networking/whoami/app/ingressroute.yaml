---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: networking
spec:
  entryPoints:
    # - web
    - websecure
  routes:
    - match: Host(`whoami.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        # - name: basicauth
        - name: crowdsec-traefik-bouncer
        # - name: error-pages
        # - name: ips-cloudflare
        # - name: plugin-cf-connecting-ip
        - name: plugin-real-ip
      services:
        - name: whoami
          namespace: networking
          port: 80
  # Use the secret generated by cert-manager
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
    # secretName: '${SECRET_DOMAIN/./-}-stage-tls'

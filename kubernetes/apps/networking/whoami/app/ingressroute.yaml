---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: networking
spec:
  entryPoints:
    # - web
    - websecure
  routes:
    ## https://github.com/traefik/traefik/issues/7735#issuecomment-758545590
    - kind: Rule
      # if includes X-Forwarded-For header
      match: >
        Host(`whoami.${SECRET_DOMAIN}`) && HeadersRegexp(`X-Forwarded-For`, `.+`)
      middlewares:
        - name: external
        # - name: basicauth
      services:
        - name: whoami
          namespace: networking
          port: 80
    - kind: Rule
      match: >
        Host(`whoami.${SECRET_DOMAIN}`) && ClientIP(`10.1.0.0/16`, `192.168.1.0/24`)
      middlewares:
        - name: internal
        # - name: basicauth
      services:
        - name: whoami
          namespace: networking
          port: 80
  # Use the secret generated by cert-manager
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
    # secretName: '${SECRET_DOMAIN/./-}-stage-tls'

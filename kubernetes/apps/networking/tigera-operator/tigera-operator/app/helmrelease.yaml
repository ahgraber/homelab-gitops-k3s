---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: tigera-operator
      version: v3.24.5
      sourceRef:
        kind: HelmRepository
        name: calico
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    installation:
      enabled: true
      registry: quay.io
      imagePath: calico
      ### from the ansible template used in bootstrap
      calicoNetwork:
        # Note: The ipPools section cannot be modified post-install.
        ipPools:
          - blockSize: 26
            cidr: "${NET_POD_CIDR}"
            encapsulation: "VXLANCrossSubnet"
            natOutgoing: Enabled
            nodeSelector: all()
        linuxDataplane: Iptables
        multiInterfaceMode: None
        nodeAddressAutodetectionV4:
          cidrs:
            - "${NET_NODE_CIDR}"
      nodeMetricsPort: 9091
      typhaMetricsPort: 9093

    resources:
      requests:
        cpu: 35m
        memory: 200Mi
      limits:
        memory: 200Mi

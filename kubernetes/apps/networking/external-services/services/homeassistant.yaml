---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: networking
spec:
  type: ExternalName
  externalName: "yellow.${SECRET_DOMAIN}"
  ports:
    - name: http
      port: &port 8123
      protocol: TCP
      targetPort: *port

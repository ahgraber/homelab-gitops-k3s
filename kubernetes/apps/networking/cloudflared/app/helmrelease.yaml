---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      # nameOverride: cloudflared
      annotations:
        reloader.stakater.com/search: "true"
        # configmap.reloader.stakater.com/reload: "k8s-argo-tunnel"

    controller:
      type: deployment
      replicas: 3
    image:
      repository: cloudflare/cloudflared
      tag: 2023.4.2
    # Outbound traffic is proxied through port 8080
    # https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-useful-terms/#configuration-file
    # Arguments: https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-guide/local/local-management/arguments/#metrics
    args:
      - tunnel
      - --config
      - /etc/cloudflared/config.yaml
      - run
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 2000
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        mountPath: /etc/cloudflared/config.yaml
        subPath: config.yaml
        readOnly: true
      # By default, the credentials file will be created under ~/.cloudflared/<tunnel ID>.json
      # when you run `cloudflared tunnel create`. You can move it into a secret by using:
      # ```sh
      # kubectl create secret generic tunnel-credentials \
      # --from-file=credentials.json=/Users/yourusername/.cloudflared/<tunnel ID>.json
      # ```
      credentials:
        enabled: true
        type: secret
        name: *app
        mountPath: /etc/cloudflared/credentials.json
        subPath: credentials.json
        readOnly: true
    resources:
      requests:
        cpu: 25m
        memory: 105M
      limits:
        memory: 105M

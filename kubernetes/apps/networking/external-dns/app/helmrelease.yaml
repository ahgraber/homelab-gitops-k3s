---
# yaml-language-server: $schema=https://raw.githubusercontent.com/kubernetes-sigs/external-dns/master/charts/external-dns/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns
spec:
  chart:
    spec:
      chart: *app
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: *app
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 5m
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    fullnameOverride: *app
    logLevel: debug
    provider: cloudflare
    env:
      - name: &tok CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret cloudflare-api-secret
            key: *tok
      - name: &zone CF_ZONE_ID
        valueFrom:
          secretKeyRef:
            name: *secret
            key: *zone
    extraArgs:
      - --ingress-class=external
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --zone-id-filter=$(CF_ZONE_ID)
    triggerLoopOnEvent: true
    policy: sync
    sources: [crd, ingress]
    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters: ["${SECRET_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://crowdsecurity.github.io/helm-charts
      chart: crowdsec
      version: 0.9.5
      sourceRef:
        kind: HelmRepository
        name: crowdsec-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # -- for raw logs format: json or cri (docker|containerd)
    container_runtime: containerd

    image:
      # -- docker image repository name
      repository: ghcr.io/crowdsecurity/crowdsec
      tag: v1.4.6
      # -- pullPolicy
      pullPolicy: IfNotPresent
      # -- docker image tag

    # # If you want to specify secrets that will be used for all your crowdsec-agents
    # # secrets can be provided be env variables
    # secrets:
    #   # -- agent username (default is generated randomly)
    #   username: ""
    #   # -- agent password (default is generated randomly)
    #   password: ""

    # lapi (local api) will deploy pod with crowdsec lapi and dashboard as deployment
    lapi:
      env:
        - name: TZ
          value: "${TIMEZONE}"
        ### by default disable the agent for local API pods --> this is set in lapi-deployment helm template
        # - name: DISABLE_AGENT
        #   value: "true"
        # # If it's a test, we don't want to share signals with CrowdSec so disable the Online API.
        # - name: DISABLE_ONLINE_API
        #   value: "true"
        - name: ENROLL_KEY
          valueFrom:
            secretKeyRef:
              name: crowdsec-secret
              key: ENROLL_KEY
        - name: ENROLL_INSTANCE_NAME
          value: "k8s_cluster"
        # - name: ENROLL_TAGS
        #   value: "k8s linux test"
        - name: BOUNCER_KEY_traefik
          valueFrom:
            secretKeyRef:
              name: crowdsec-secret
              key: BOUNCER_KEY_traefik

      dashboard:
        # -- Enable Metabase Dashboard (by default disabled)
        enabled: false
        ingress:
          enabled: false

      resources:
        requests:
          cpu: 150m
          memory: 100M
        limits:
          memory: 100M

      # -- Enable persistent volumes
      persistentVolume:
        # -- Persistent volume for data folder. Stores e.g. registered bouncer api keys
        data:
          enabled: true
          accessModes:
            - ReadWriteMany
          storageClassName: "ceph-fs"
          size: 1Gi
        # -- Persistent volume for config folder. Stores e.g. online api credentials
        config:
          enabled: true
          accessModes:
            - ReadWriteMany
          storageClassName: "ceph-fs"
          size: 100Mi

      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"

      # -- Enable service monitoring (exposes "metrics" port "6060" for Prometheus)
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    # agent will deploy pod on every node as daemonSet to read wanted pods logs
    agent:
      acquisition:
        # -- Specify each pod you want to process it logs (namespace, podName and program)
        - namespace: networking
          podName: traefik-*
          program: traefik
        # - namespace: cluster-system
        #   podName: keycloak-postgresql-*
        #   program: pgsql
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 150m
          memory: 100Mi
      # -- Enable persistent volumes
      persistentVolume:
        # -- Persistent volume for config folder. Stores local config (parsers, scenarios etc.)
        config:
          enabled: true
          accessModes:
            - ReadWriteMany
          storageClassName: "ceph-fs"
          size: 100Mi
      # -- environment variables from crowdsecurity/crowdsec docker image
      env:
        - name: TZ
          value: "${TIMEZONE}"
        # # default disable local API on the agent pod --> this is set in agent-daemonset helm template
        # - name: DISABLE_ONLINE_API
        #   value: "false"
        # - name: LEVEL_TRACE
        #   value: "false"
        # - name: LEVEL_DEBUG
        #   value: "false"
        # - name: LEVEL_INFO
        #   value: "false"

        ### "Parsers and Scenarios must be present on the agents. It's not useful to deploy them on LAPI"
        # COLLECTIONS are bundles of PARSERS and SCENARIOS
        - name: COLLECTIONS
          value: >-
            crowdsecurity/linux
            crowdsecurity/sshd
            crowdsecurity/traefik
            crowdsecurity/base-http-scenarios
            crowdsecurity/http-cve
            crowdsecurity/pgsql

        - name: PARSERS
          # https://hub.crowdsec.net/author/crowdsecurity/configurations/cri-logs
          # https://hub.crowdsec.net/author/crowdsecurity/configurations/docker-logs
          value: "crowdsecurity/cri-logs crowdsecurity/docker-logs"

        # - name: SCENARIOS
        #   value: |
      # -- tolerations for agent
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"

      # -- Enable service monitoring (exposes "metrics" port "6060" for Prometheus)
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

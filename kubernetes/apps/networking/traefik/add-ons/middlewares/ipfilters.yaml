apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ipfilter-cloudflare
  namespace: networking
spec:
  chain:
    middlewares:
      - name: ips-cloudflare
      - name: ips-rfc1918
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ipfilter-github-hooks
  namespace: networking
spec:
  chain:
    middlewares:
      - name: ips-github-hooks
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ipfilter-internal
  namespace: networking
spec:
  chain:
    middlewares:
      - name: ips-rfc1918

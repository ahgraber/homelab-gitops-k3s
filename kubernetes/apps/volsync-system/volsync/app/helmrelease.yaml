---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app volsync
spec:
  chart:
    spec:
      chart: *app
      version: 0.14.0
      sourceRef:
        kind: HelmRepository
        name: backube
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 5m
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    manageCRDs: true
    metrics:
      disableAuth: true

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: *app
            patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: volsync
              spec:
                template:
                  spec:
                    containers:
                      - name: manager
                        volumeMounts:
                          - name: tz-config
                            mountPath: /etc/localtime
                    volumes:
                      - name: tz-config
                        hostPath:
                          path: /usr/share/zoneinfo/America/New_York
                          type: File

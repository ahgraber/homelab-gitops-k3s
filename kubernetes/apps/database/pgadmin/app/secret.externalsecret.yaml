---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name pgadmin
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        DEFAULT_DB_USERNAME: '{{ index . "username" }}'
        DATASCI_DB_USERNAME: '{{ index . "username" }}'
        PASSWORD: '{{ index . "password" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "database.pgadmin"

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pgadmin
spec:
  chart:
    spec:
      chart: pgadmin4
      version: 1.58.0
      sourceRef:
        kind: HelmRepository
        name: runix
  interval: 1h
  values:
    env:
      email: admin@${SECRET_DOMAIN}

    # set password in secret
    existingSecret: *app
    secretKeys:
      pgadminPasswordKey: password

    serverDefinitions:
      enabled: true
      resourceType: Secret
      existingSecret: *app

    strategy:
      type: Recreate

    ingress:
      enabled: false

    persistentVolume:
      enabled: true
      existingClaim: *app

    resources:
      # required to initialize
      requests:
        cpu: 25m
        memory: 256Mi
      limits:
        memory: 1024Mi

    annotations:
      reloader.stakater.com/search: "true"
      # secret.reloader.stakater.com/reload: "pgadmin"

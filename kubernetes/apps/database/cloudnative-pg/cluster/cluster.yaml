---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &app postgres
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:14.11-10
  instances: 3
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 256MB
      # pg_stat_statements.max: "10000"
      # pg_stat_statements.track: all
      # auto_explain.log_min_duration: "10s"
    # pg_hba:
    #   - host all all 10.244.0.0/16 md5

  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-superuser

  storage:
    size: 15Gi
    storageClass: local-path

  bootstrap:
    # ## for initial setup
    # initdb:
    #   # set up 'default' db/owner
    #   database: default
    #   owner: default
    #   # secret:
    #   #   name: <app>-user
    # ## Alternative bootstrap method: start from a backup
    recovery:
      source: &prior_db postgres-v5 # next time it will be postgres-v6
    # ## For major postgres version upgrade
    # initdb:
    #   import:
    #     type: monolith
    #     databases:
    #       - "*"
    #     roles:
    #       - "*"
    #     source:
    #       externalCluster: &prior_db postgres-v5

  # externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: *prior_db
      barmanObjectStore:
        endpointURL: https://${SECRET_S3_ENDPOINT}
        destinationPath: s3://postgres/
        s3Credentials:
          accessKeyId:
            name: postgres-s3
            key: S3_ACCESS_KEY
          secretAccessKey:
            name: postgres-s3
            key: S3_SECRET_KEY
        wal:
          compression: bzip2
          maxParallel: 8

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      serverName: &current_db postgres14-before-migration # next time it will be postgres16-v1
      endpointURL: https://${SECRET_S3_ENDPOINT}
      destinationPath: s3://postgres/
      s3Credentials:
        accessKeyId:
          name: postgres-s3
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: postgres-s3
          key: S3_SECRET_KEY
      wal:
        compression: bzip2
        maxParallel: 8
      data:
        compression: bzip2
        immediateCheckpoint: false
        jobs: 4

  resources:
    requests:
      memory: 256Mi
      cpu: 50m
    limits:
      memory: 1Gi

  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: preferred
    topologyKey: kubernetes.io/hostname
    additionalPodAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: postgresql
                operator: Exists
                values: []
          topologyKey: "kubernetes.io/hostname"

  monitoring:
    enablePodMonitor: true

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: false

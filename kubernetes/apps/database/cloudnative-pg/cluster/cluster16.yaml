---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &app postgres16
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:16.9-22
  instances: 3
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 256MB
      # pg_stat_statements.max: "10000"
      # pg_stat_statements.track: all
      # auto_explain.log_min_duration: "10s"
    # pg_hba:
    #   - host all all 10.244.0.0/16 md5

  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-superuser

  storage:
    size: 15Gi
    storageClass: local-path

  # ## for initial setup
  # bootstrap:
  #   initdb:
  #     # set up 'default' db/owner
  #     database: default
  #     owner: default
  #     secret:
  #       name: <app>-user

  # ## For major postgres version upgrade
  # bootstrap:
  #   initdb:
  #     import:
  #       type: monolith
  #       databases:
  #         - "*"
  #       roles:
  #         - "*"
  #       source:
  #         externalCluster: &prior_db postgres14-before-migration
  # # externalClusters is needed when recovering from an existing cnpg cluster
  # externalClusters:
  #   - name: *prior_db
  #     connectionParameters:
  #       # Use the correct IP or host name for the source database
  #       host: postgres-ro.database.svc.cluster.local
  #       user: postgres
  #       dbname: postgres
  #     password:
  #       name: postgres-superuser
  #       key: password

  ## Restore from a backup
  # yamllint disable rule:comments
  # prettier-ignore
  bootstrap:
    recovery:                          # s3 blob folder to recover from
      source: &prior_db postgres16-v4  # next time it will be postgres16-v5?
      # recoveryTarget:                # If not present, latest
      #   targetTime: "2025-03-05 00:00:00+00" # RFC3339 format

  # externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: *prior_db
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: postgres-s3
          serverName: *prior_db
  # yamllint enable

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: postgres-s3
        serverName: &current_db postgres16-v4
        # hopefully we no longer have to step this;
        # otherwise next time it will be postgres16-v5

  resources:
    requests:
      memory: 256Mi
      cpu: 50m
    limits:
      memory: 1Gi

  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: preferred
    topologyKey: kubernetes.io/hostname

  monitoring:
    enablePodMonitor: true

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: false

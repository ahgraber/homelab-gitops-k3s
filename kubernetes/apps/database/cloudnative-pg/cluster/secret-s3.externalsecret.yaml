---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name postgres-s3
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: postgres-s3
    template:
      data:
        S3_ACCESS_KEY: '{{ index . "S3_ACCESS_KEY" }}'
        S3_SECRET_KEY: '{{ index . "S3_SECRET_KEY" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "database.postgres"

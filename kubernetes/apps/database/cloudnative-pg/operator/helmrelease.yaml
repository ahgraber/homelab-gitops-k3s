---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg-operator
spec:
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.22.1
      sourceRef:
        kind: HelmRepository
        name: cloudnativepg
        namespace: flux-system
  interval: 15m
  dependsOn:
    - name: local-path-provisioner
      namespace: kube-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    crds:
      create: true

    monitoring:
      podMonitorEnabled: false
      grafanaDashboard:
        create: true

    resources:
      requests:
        cpu: 25m
        memory: 128Mi
      limits:
        memory: 256Mi

    podAnnotations:
      reloader.stakater.com/search: "true"

    nodeSelector:
      node-role.kubernetes.io/control-plane: "true"
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app redisinsight
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault

    controllers:
      redisinsight:
        annotations:
          reloader.stakater.com/search: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: redis/redisinsight
              tag: 3.0.3@sha256:4455c3304eafe1311d0a367022bad41520e307138b7272e1c0c308ce781f7162
            env:
              - name: RI_FILES_LOGGER
                value: "false"
              - name: RI_STDOUT_LOGGER
                value: "true"
            resources:
              requests:
                cpu: 25m
                memory: 127M
              limits:
                memory: 378M
            securityContext:
              allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              capabilities: { drop: [ALL] }
        serviceAccount:
          identifier: *app

    serviceAccount:
      redisinsight: {}
    service:
      app:
        # name should not be 'redisinsight'  since the service creates environment variables
        # that conflicts with redisinsight application's environment variables:
        # `REDISINSIGHT_HOST` and `REDISINSIGHT_PORT`
        suffix: svc
        controller: *app
        ports:
          http:
            port: 5540

    route:
      app:
        hostnames:
          - &host redisinsight.${SECRET_DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: app
                port: 5540

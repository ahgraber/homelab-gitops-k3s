---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ext-postgres-operator-default
spec:
  chart:
    spec:
      chart: ext-postgres-operator
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: ext-postgres-operator
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  timeout: 5m
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    replicaCount: 1
    fullnameOverride: *app
    podAnnotations:
      reloader.stakater.com/search: "true"

    # image:
    #   # repository: ghcr.io/movetokube/postgres-operator
    #   tag: 2.4.0

    env:
      # OPERATOR_NAME: *app
      POSTGRES_INSTANCE: postgres # match with `postgres.db.movetokube.com/instance: postgres` in CRs
    existingSecret: *app

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi

    # Which namespace to watch in kubernetes, empty string means all namespaces
    watchNamespace: "" # "default,blog,monitoring"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &app docat
  namespace: datasci
  labels:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
    snapshot.home.arpa/enabled: "true"
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  # storageClassName: ceph-fs
  # accessModes:
  #   - ReadWriteMany
  resources:
    requests:
      storage: 2Gi

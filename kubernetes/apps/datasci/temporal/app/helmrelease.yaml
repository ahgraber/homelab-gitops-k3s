---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app temporal
spec:
  chart:
    spec:
      chart: *app
      version: 0.73.1
      sourceRef:
        kind: HelmRepository
        name: *app
  interval: 1h
  values:
    server:
      config:
        persistence:
          default:
            driver: sql
            sql:
              driver: postgres12
              port: 5432
          visibility:
            driver: sql
            sql:
              driver: postgres12
              port: 5432
    cassandra:
      enabled: false
    mysql:
      enabled: false
    postgresql:
      enabled: false
    elasticsearch:
      enabled: false
    prometheus:
      enabled: false
    grafana:
      enabled: false
    schema:
      createDatabase:
        enabled: false
      setup:
        enabled: true
      update:
        enabled: true

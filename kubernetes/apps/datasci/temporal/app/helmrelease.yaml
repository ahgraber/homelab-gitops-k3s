---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app temporal
spec:
  chart:
    spec:
      chart: *app
      version: 0.73.1
      sourceRef:
        kind: HelmRepository
        name: *app
  interval: 1h
  values:
    server:
      config:
        persistence:
          default:
            driver: sql
            sql:
              driver: postgres12
              port: 5432
          visibility:
            driver: sql
            sql:
              driver: postgres12
              port: 5432
    cassandra:
      enabled: false
    mysql:
      enabled: false
    postgresql:
      enabled: false
    elasticsearch:
      enabled: false
    prometheus:
      enabled: false
    grafana:
      enabled: false
    schema:
      createDatabase:
        enabled: false
      setup:
        enabled: true
      update:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: database-temporal
      valuesKey: HOST
      targetPath: server.config.persistence.default.sql.host
    - kind: Secret
      name: database-temporal
      valuesKey: DATABASE_NAME
      targetPath: server.config.persistence.default.sql.database
    - kind: Secret
      name: database-temporal
      valuesKey: LOGIN
      targetPath: server.config.persistence.default.sql.user
    - kind: Secret
      name: database-temporal
      valuesKey: PASSWORD
      targetPath: server.config.persistence.default.sql.password
    - kind: Secret
      name: database-temporal-visibility
      valuesKey: HOST
      targetPath: server.config.persistence.visibility.sql.host
    - kind: Secret
      name: database-temporal-visibility
      valuesKey: DATABASE_NAME
      targetPath: server.config.persistence.visibility.sql.database
    - kind: Secret
      name: database-temporal-visibility
      valuesKey: LOGIN
      targetPath: server.config.persistence.visibility.sql.user
    - kind: Secret
      name: database-temporal-visibility
      valuesKey: PASSWORD
      targetPath: server.config.persistence.visibility.sql.password

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app temporal-db
spec:
  targetNamespace: datasci
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cnpg-cluster-datasci
      namespace: datasci
    - name: ext-postgres-operator-datasci
      namespace: datasci
  path: ./kubernetes/apps/datasci/temporal/db
  prune: false # flux-operator-prep
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app temporal
spec:
  targetNamespace: datasci
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: temporal-db
      namespace: datasci
  path: ./kubernetes/apps/datasci/temporal/app
  prune: false # flux-operator-prep
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true

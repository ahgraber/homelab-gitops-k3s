---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ext-postgres-operator-datasci
spec:
  chart:
    spec:
      chart: ext-postgres-operator
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: movetokube
        namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    replicaCount: 1
    fullnameOverride: *app
    podAnnotations:
      reloader.stakater.com/search: "true"

    env:
      # OPERATOR_NAME: *app
      POSTGRES_INSTANCE: datasci # match with `postgres.db.movetokube.com/instance: datasci` in CRs
    existingSecret: *app

    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Which namespace to watch in kubernetes, empty string means all namespaces
    watchNamespace: datasci

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ext-postgres-operator-datasci
spec:
  chart:
    spec:
      chart: ext-postgres-operator
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: ext-postgres-operator
  interval: 1h
  values:
    replicaCount: 1
    fullnameOverride: *app
    podAnnotations:
      reloader.stakater.com/search: "true"

    # image:
    #   # repository: ghcr.io/movetokube/postgres-operator
    #   tag: 2.4.0

    env:
      # OPERATOR_NAME: *app
      POSTGRES_INSTANCE: datasci # match with `postgres.db.movetokube.com/instance: datasci` in CRs
    existingSecret: *app

    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Which namespace to watch in kubernetes, empty string means all namespaces
    watchNamespace: datasci

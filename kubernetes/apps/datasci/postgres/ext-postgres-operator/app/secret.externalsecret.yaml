---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name ext-postgres-operator-datasci
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        POSTGRES_USER: '{{ index . "username" }}'
        POSTGRES_PASS: '{{ index . "password" }}'
        POSTGRES_HOST: '{{ index . "POSTGRES_HOST" }}'
        POSTGRES_DEFAULT_DATABASE: '{{ index . "POSTGRES_DEFAULT_DATABASE" }}'
        POSTGRES_CLOUD_PROVIDER: ""
        POSTGRES_URI_ARGS: ""
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "datasci.postgres"

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        POSTGRES_CLOUD_PROVIDER: '{{ index . "POSTGRES_CLOUD_PROVIDER" }}'
        POSTGRES_DEFAULT_DATABASE: '{{ index . "POSTGRES_DEFAULT_DATABASE" }}'
        POSTGRES_HOST: '{{ index . "POSTGRES_HOST" }}'
        POSTGRES_PASS: '{{ index . "POSTGRES_PASS" }}'
        POSTGRES_URI_ARGS: '{{ index . "POSTGRES_URI_ARGS" }}'
        POSTGRES_USER: '{{ index . "POSTGRES_USER" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "datasci.postgres"

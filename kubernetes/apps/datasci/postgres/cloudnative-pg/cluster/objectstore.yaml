---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/barmancloud.cnpg.io/objectstore_v1.json
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: pg-s3-store
spec:
  retentionPolicy: 30d
  configuration:
    endpointURL: ${SECRET_S3_ENDPOINT} # from cluster custom secrets
    destinationPath: s3://postgres/
    s3Credentials:
      accessKeyId:
        name: postgres-s3
        key: S3_ACCESS_KEY
      secretAccessKey:
        name: postgres-s3
        key: S3_SECRET_KEY
    wal:
      compression: bzip2
      maxParallel: 8
    data:
      compression: bzip2
      immediateCheckpoint: false
      jobs: 4

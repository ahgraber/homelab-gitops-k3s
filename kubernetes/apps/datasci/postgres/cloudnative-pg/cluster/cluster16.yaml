---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: datasci16
  annotations:
    # required for seamless bootstrap: https://github.com/cloudnative-pg/cloudnative-pg/issues/5778#issuecomment-2783417464
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
  imageName: ghcr.io/cloudnative-pg/postgresql:16.9-22
  instances: 3
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 256MB

  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-superuser

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters: &pluginparams
        barmanObjectName: pg-s3-store
        serverName: datasci16-v5
        # Current database object in S3.
        # hopefully we no longer have to step this;
        # otherwise next time it will be datasci16-v6

  # ### for initial setup ###
  # bootstrap:
  #   initdb:
  #     # set up 'default' db/owner
  #     database: default
  #     owner: default
  #     secret:
  #       name: <app>-user

  # ### For major postgres version upgrade ###
  # bootstrap:
  #   initdb:
  #     import:
  #       type: monolith
  #       databases:
  #         - "*"
  #       roles:
  #         - "*"
  #       source:
  #         externalCluster: &prior_db datasci14-before-migration
  #
  # # externalClusters is needed when recovering from an existing cnpg cluster
  # externalClusters:
  #   - name: *prior_db
  #     connectionParameters:
  #       # Use the correct IP or host name for the source database
  #       host: datasci-ro.datasci.svc.cluster.local
  #       user: postgres
  #       dbname: postgres
  #     password:
  #       name: postgres-superuser
  #       key: password

  ### Restore from a backup ###
  # yamllint disable rule:comments
  # prettier-ignore
  bootstrap:
    recovery:
      source: source
      # recoveryTarget:                         # If not present, latest
      #   targetTime: "2025-03-05 00:00:00+00"  # RFC3339 format

  # externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: source
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters: *pluginparams
  # yamllint enable

  resources:
    requests:
      memory: 256Mi
      cpu: 50m
    limits:
      memory: 1Gi

  storage:
    size: 15Gi
    storageClass: ceph-block

  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: preferred
    topologyKey: kubernetes.io/hostname

  monitoring:
    enablePodMonitor: true

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: false

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-datasci-cnpg-db
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-cnpg-system-operator
    - name: apps-monitoring-kube-prometheus-stack
    # - name: apps-rook-ceph-cluster
  path: ./kubernetes/apps/datasci/postgres/cloudnative-pg/db
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 30m
  retryInterval: 1m
  timeout: 5m

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app datasci-postgres-operator
  namespace: &namespace datasci
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://movetokube.github.io/postgres-operator/
      chart: ext-postgres-operator
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: movetokube-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 1
    fullnameOverride: *app
    podAnnotations:
      reloader.stakater.com/search: "true"

    env:
      POSTGRES_INSTANCE: *namespace

    # podSecurityContext: {}
    #   # fsGroup: 2000

    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Which namespace to watch in kubernetes, empty string means all namespaces
    watchNamespace: *namespace

    existingSecret: *app

  # valuesFrom:
  #   - kind: Secret
  #     name: *app

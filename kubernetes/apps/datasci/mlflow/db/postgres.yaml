---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: &app mlflow
  namespace: &namespace datasci
  annotations:
    postgres.db.movetokube.com/instance: *namespace
spec:
  database: *app # db name in postgres cluster
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: &app mlflow
  namespace: &namespace datasci
  annotations:
    postgres.db.movetokube.com/instance: *namespace
spec:
  role: *app
  database: *app # references the CR
  secretName: database
  privileges: OWNER

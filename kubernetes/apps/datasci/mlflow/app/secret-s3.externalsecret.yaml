---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mlflow-s3
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        AWS_ACCESS_KEY_ID: '{{ index . "AWS_ACCESS_KEY_ID" }}'
        AWS_SECRET_ACCESS_KEY: '{{ index . "AWS_SECRET_ACCESS_KEY" }}'
        MLFLOW_S3_ENDPOINT_URL: '{{ index . "MLFLOW_S3_ENDPOINT_URL" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "datasci.mlflow"

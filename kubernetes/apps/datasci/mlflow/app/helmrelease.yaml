---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mlflow
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsGroup: 65534
    #     runAsUser: 65534
    #     runAsNonRoot: true
    #     seccompProfile:
    #       type: RuntimeDefault

    controllers:
      mlflow:
        annotations:
          reloader.stakater.com/search: "true"
        strategy: Recreate

        initContainers:
          db-upgrade:
            image:
              # renovate: datasource=docker image=ghcr.io/ninerealmlabs/mlflow-server
              repository: ghcr.io/ninerealmlabs/mlflow-server
              tag: 3.10.0
            env:
              MLFLOW_BACKEND_STORE_URI:
                valueFrom:
                  secretKeyRef:
                    name: &db_secret database-mlflow
                    key: POSTGRES_URL
            # double "$$" escape flux substitutions
            command: [/bin/bash, -c, mlflow db upgrade "$$MLFLOW_BACKEND_STORE_URI"]
        containers:
          app:
            image:
              # renovate: datasource=docker image=ghcr.io/ninerealmlabs/mlflow-server
              repository: ghcr.io/ninerealmlabs/mlflow-server
              tag: 3.10.0
            # -- Override the command(s) for the default container
            command:
              - "/bin/bash"
              - "-c"
              - >
                mlflow server
                --host=$MLFLOW_HOST
                --port=$MLFLOW_PORT
                --backend-store-uri=$POSTGRES_URL
                --serve-artifacts
                --artifacts-destination=$S3_BUCKET
            env:
              TZ: "America/New_York"
              MLFLOW_HOST: 0.0.0.0
              MLFLOW_PORT: &port 5000
              MLFLOW_SERVER_ALLOWED_HOSTS: "mlflow.${SECRET_DOMAIN},mlflow.datasci.svc.cluster.local,localhost:*,127.0.0.1:*"
              MLFLOW_SERVER_CORS_ALLOWED_ORIGINS: "https://mlflow.${SECRET_DOMAIN}"
              MLFLOW_DISABLE_TELEMETRY: "true"
              POSTGRES_URL:
                valueFrom:
                  secretKeyRef:
                    name: *db_secret
                    key: POSTGRES_URL
              S3_BUCKET: s3://mlflow/
            envFrom:
              - secretRef:
                  name: mlflow
                  # contains MLFLOW_CRYPTO_KEK_PASSPHRASE, MLFLOW_CRYPTO_KEK_VERSION
              - secretRef:
                  name: mlflow-s3
                  # contains AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
                  httpGet:
                    path: /health
                    port: *port
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 0
                  timeoutSeconds: 1
                  periodSeconds: 5
                  failureThreshold: 30
                  httpGet:
                    path: /health
                    port: *port
            resources:
              requests:
                cpu: 25m
                memory: 105M
              # limits:
              #   memory: 105M
    service:
      mlflow:
        controller: mlflow
        ports:
          http:
            port: *port
    route:
      main:
        hostnames:
          - &host mlflow.${SECRET_DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: mlflow
                port: *port

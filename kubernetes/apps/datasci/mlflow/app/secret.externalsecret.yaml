---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mlflow
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        MLFLOW_CRYPTO_KEK_PASSPHRASE: '{{ index . "MLFLOW_CRYPTO_KEK_PASSPHRASE" }}'
        MLFLOW_CRYPTO_KEK_VERSION: '{{ index . "MLFLOW_CRYPTO_KEK_VERSION" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "datasci.mlflow"

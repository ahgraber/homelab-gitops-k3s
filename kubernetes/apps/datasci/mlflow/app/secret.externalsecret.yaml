---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mlflow
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        ANTHROPIC_API_KEY: '{{ index . "ANTHROPIC_API_KEY" }}'
        LOCAL_API_KEY: '{{ index . "LOCAL_API_KEY" }}'
        OPENAI_API_KEY: '{{ index . "OPENAI_API_KEY" }}'
        TOGETHER_API_KEY: '{{ index . "TOGETHER_API_KEY" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "datasci.mlflow"

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-datasci-prefect-db
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-datasci-cnpg-db
  path: ./kubernetes/apps/datasci/prefect/db
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-gitops-k3s
  interval: 30m
  retryInterval: 1m
  timeout: 5m

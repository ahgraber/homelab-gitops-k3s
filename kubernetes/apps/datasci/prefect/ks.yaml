---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app prefect-db
  namespace: flux-system
spec:
  targetNamespace: datasci
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cnpg-cluster-datasci
    - name: ext-postgres-operator-datasci
  path: ./kubernetes/apps/datasci/prefect/db
  prune: false # flux-operator-prep
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app prefect-server
  namespace: flux-system
spec:
  targetNamespace: datasci
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: prefect-db
  path: ./kubernetes/apps/datasci/prefect/server
  prune: false # flux-operator-prep
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app prefect-worker
  namespace: flux-system
spec:
  targetNamespace: datasci
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: prefect-server
    - name: prefect-db
  path: ./kubernetes/apps/datasci/prefect/worker
  prune: false # flux-operator-prep
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true

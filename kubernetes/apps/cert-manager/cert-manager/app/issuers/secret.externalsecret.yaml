---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cert-manager-cloudflare
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        api-token: '{{ index . "api-token" }}'
  dataFrom:
    - extract:
        # all available properties from the key will be synced
        key: "cert-manager.cert-manager"

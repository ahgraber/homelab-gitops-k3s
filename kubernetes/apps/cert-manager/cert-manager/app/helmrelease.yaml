---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      version: v1.16.0
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    installCRDs: true

    # Comma separated list of feature gates that should be enabled on the controller pod.
    featureGates: ""

    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
      - --dns01-recursive-nameservers-only

    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - 1.1.1.1
        - 9.9.9.9

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring
        targetPort: 9402
        path: /metrics
        interval: 60s
        scrapeTimeout: 10s
        labels: {}
        honorLabels: false

    resources:
      requests:
        cpu: 35m
        memory: 128Mi
      limits:
        memory: 128Mi

    deploymentAnnotations:
      reloader.stakater.com/search: "true"

    webhook:
      enabled: true
      resources:
        requests:
          cpu: 23m
          memory: 105M
        limits:
          cpu: 23m
          memory: 105M

    cainjector:
      enabled: true
      replicaCount: 1
      resources:
        requests:
          cpu: 36m
          memory: 256Mi
        limits:
          cpu: 36m
          memory: 256Mi

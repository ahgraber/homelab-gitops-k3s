---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: v1.13.3
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    installCRDs: true

    # Comma separated list of feature gates that should be enabled on the controller pod.
    featureGates: ""

    extraArgs:
      - "--dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53"
      - "--dns01-recursive-nameservers-only"

    podDnsPolicy: "None"
    podDnsConfig:
      nameservers:
        - "1.1.1.1"
        - "9.9.9.9"

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring
        targetPort: 9402
        path: /metrics
        interval: 60s
        scrapeTimeout: 10s
        labels: {}
        honorLabels: false

    resources:
      requests:
        cpu: 35m
        memory: 128Mi
      limits:
        memory: 128Mi

    deploymentAnnotations:
      reloader.stakater.com/search: "true"

    webhook:
      enabled: true
      resources:
        requests:
          cpu: 23m
          memory: 105M
        limits:
          cpu: 23m
          memory: 105M

    cainjector:
      enabled: true
      replicaCount: 1
      resources:
        requests:
          cpu: 36m
          memory: 256Mi
        limits:
          cpu: 36m
          memory: 256Mi

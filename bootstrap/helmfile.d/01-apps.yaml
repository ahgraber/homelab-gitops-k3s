---

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://quay.io/cilium/charts/cilium
    version: 1.18.6
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumloadbalancerippools.cilium.io ciliuml2announcementpolicy.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply Cilium Resources
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/kube-system/cilium/app/networking.yaml
        events:
          - postsync
        showlogs: true

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.2
    values: ['./templates/values.yaml.gotmpl']
    needs: ['kube-system/cilium']

  - name: external-secrets-operator
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    # renovate: datasource=docker depName=ghcr.io/external-secrets/charts/external-secrets
    version: 1.2.1
    values: ['./templates/values.yaml.gotmpl']
    needs: ['cert-manager/cert-manager']

  - name: bitwarden-sdk-server
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/bitwarden-sdk-server
    # renovate: datasource=docker depName=ghcr.io/external-secrets/charts/bitwarden-sdk-server
    version: v0.5.2
    values: ['./templates/values.yaml.gotmpl']
    needs:
      - cert-manager/cert-manager
      - external-secrets/external-secrets-operator
    hooks:
      - # Apply Bitwarden Cert Resources
        command: kubectl
        args:
          - apply
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/external-secrets/bitwarden-sdk-server/certificates/bitwarden.yaml
        events:
          - presync
        showlogs: true
      - # Wait for ExternalSecrets CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd clustersecretstores.external-secrets.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply ExternalSecret Resources
        command: kubectl
        args:
          - apply
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/external-secrets/onepassword/app/clustersecretstore.yaml
        events:
          - postsync
        showlogs: true

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.40.0
    values: ['./templates/values.yaml.gotmpl']
    needs: ['external-secrets/bitwarden-sdk-server']

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.40.0
    values: ['./templates/values.yaml.gotmpl']
    needs: ['flux-system/flux-operator']

---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: |
  (?x)^(
    ^.*(copier-answers\.ya?ml)$
  )$

repos:
  - repo: local
    hooks:
      - id: forbid-yml
        name: Forbid .yml file extensions (use .yaml)
        entry: YAML file extensions must be .yaml
        language: fail
        files: \.yml$
        exclude: |
          (?x)^(
            ^.*(copier-answers\.ya?ml)$
          )$
      - id: forbid-rej
        name: Forbid .rej file extensions from `copier update`
        entry: Forbid .rej file extensions from `copier update`
        language: fail
        files: \.rej$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-added-large-files
        args: [--maxkb=500000]
        stages: [commit]
      - id: check-case-conflict
        stages: [commit]
      - id: check-merge-conflict
        stages: [commit]
      - id: check-ast
        stages: [commit]
      - id: check-json
        stages: [commit]
      - id: check-toml
        stages: [commit]
      # - id: check-yaml
      #   stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: mixed-line-ending
        stages: [commit]
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        stages: [commit]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: "v1.5.5"
    hooks:
      - id: remove-crlf
        stages: [commit]
      # - id: remove-tabs
      #   stages: [commit]
  - repo: https://github.com/sirosen/texthooks
    rev: "0.6.7"
    hooks:
      - id: fix-smartquotes
        stages: [commit]
      - id: fix-ligatures
        stages: [commit]
  - repo: https://github.com/zricethezav/gitleaks
    rev: "v8.21.1"
    hooks:
      - id: gitleaks
  - repo: https://github.com/onedr0p/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
        args: [-h, "**/*.sops.yaml"]
        # note: this only checks specific files for secrets!
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: "3.0.3"
    hooks:
      - id: editorconfig-checker
        name: Check editorconfig compliance
        exclude: |
          (?x)^(
            # these file types may have nonstandard indents
            ^(LICENSE)$ |
            ^.*(\.md)$ |
            ^.*(\.rst)$
          )$
        stages: [commit]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: "v0.42.0"
    hooks:
      - id: markdownlint
        name: Lint markdown files
        args:
          - --config=.markdownlint.yaml
          - --fix
        stages: [commit]
  - repo: local
    hooks:
      - id: prettier
        name: Format with Prettier
        language: system
        entry: prettier
        args:
          - --write
          - --ignore-unknown
          - --no-error-on-unmatched-pattern
          # - "--ignore-path '**/*.md'"
          # - "--ignore-path '**/*.y*ml'"
        stages: [commit]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.7.0"
    hooks:
      - id: ruff
        name: Lint and Format with Ruff
        args: [--fix]
        stages: [commit]
  - repo: local
    hooks:
      - id: shellcheck
        name: Lint shell scripts
        language: system
        entry: shellcheck
        types: ["shell"]
        exclude: "^.*zsh$" # ignore '*.zsh" scripts'
        stages: [commit]
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: "v3.8.0-1"
    hooks:
      - id: shfmt
        name: Format shell scripts
        args:
          - -i
          - "2"
          - -ci
          - -bn
        stages: [commit]
  ### NOTE: ".typos.toml" may be required to have _already been committed_
  ### in order for typos pre-commit hook to read it.
  ### In this case, comment out this block until ".typos.toml" has been committed successfully
  - repo: https://github.com/crate-ci/typos
    rev: "v1.26.0"
    hooks:
      - id: typos
        name: Spellcheck with Typos
        args: ["--config", ".typos.toml"]
        exclude: |
          (?x)^(
            ^.*(\.typos\.toml)$ |
            ^.*(\.sops\.yaml)$ |
            ^.*(\.git.*)$
          )$
        stages: [commit]
  - repo: https://github.com/adrienverge/yamllint.git
    rev: "v1.35.1"
    hooks:
      - id: yamllint
        name: Lint yaml files
        args: [-c=.yamllint.yaml]
        stages: [commit]

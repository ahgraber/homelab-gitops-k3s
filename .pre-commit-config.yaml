---
fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: remove-crlf
      - id: remove-tabs
  - repo: https://github.com/sirosen/texthooks
    rev: 0.5.0
    hooks:
      - id: fix-smartquotes
      - id: fix-ligatures
  - repo: local
    hooks:
      - id: forbid-yml
        name: Forbid .yml file extensions (use .yaml)
        entry: YAML file extension must be .yaml
        language: fail
        files: \.yml$
      # - id: env-substitute
      #   name: envvar-substitute
      #   entry: .precommit/substitute.sh
      #   language: script
      #   pass_filenames: false
      # - id: sops
      #   name: sops-encrypt
      #   entry: .precommit/sops.sh
      #   language: script
      #   pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.2 # Use the sha or tag you want to point at
    hooks:
      - id: prettier
        args:
          - --ignore-unknown
          # - "--ignore-path '**/*.md'"
          # - "--ignore-path '**/*.y*ml'"
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.35.0 # v0.30.0
    hooks:
      - id: markdownlint
        args:
          - --config=.markdownlint.yaml
          - --fix
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        args:
          - --config-file=.yamllint.yaml
          - --format=parsable
          - --strict
  # - repo: https://github.com/hadolint/hadolint.git
  #   rev: v2.12.1-beta
  #   hooks:
  #     - id: hadolint-docker
  #       entry: hadolint/hadolint hadolint
  # ## shellcheck requires docker to run
  # - repo: https://github.com/koalaman/shellcheck-precommit
  #   rev: v0.9.0
  #   hooks:
  #     - id: shellcheck
  #       args: ["-x"]
  #       # ignore '*.zsh" scripts'
  #       exclude: '^\.\*zsh$'
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.2
    hooks:
      - id: shellcheck
        args: ["-x"]
        # ignore '*.zsh" scripts'
        exclude: '^\.\*zsh$'
  - repo: https://github.com/k8s-at-home/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
        args: [-h, "**/*.sops.yaml"]
        # note: this only checks specific files for secrets!
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.17.0
    hooks:
      - id: gitleaks
  # - repo: https://github.com/codespell-project/codespell
  #   rev: v2.2.4
  #   hooks:
  #     - id: codespell
  #       args:
  #         - "--ignore-words-list"
  #         - "iterm"
  - repo: https://github.com/crate-ci/typos
    rev: v1.16.8
    hooks:
      - id: typos
        args: [--config, .typos.toml]
        # exclude: "sops.yaml$"
        exclude: |
          (?x)^(
            ^.*(typos\.toml)$ |
            ^.*(\.sops\.yaml)$
          )$

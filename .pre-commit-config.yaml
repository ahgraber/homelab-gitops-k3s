---
fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-crlf
      - id: remove-tabs
  - repo: https://github.com/sirosen/texthooks
    rev: 0.6.6
    hooks:
      - id: fix-smartquotes
      - id: fix-ligatures
  - repo: local
    hooks:
      - id: forbid-yml
        name: Forbid .yml file extensions (use .yaml)
        entry: YAML file extension must be .yaml
        language: fail
        files: \.yml$
      # - id: env-substitute
      #   name: envvar-substitute
      #   entry: .precommit/substitute.sh
      #   language: script
      #   pass_filenames: false
      # - id: sops
      #   name: sops-encrypt
      #   entry: .precommit/sops.sh
      #   language: script
      #   pass_filenames: false
  ## shellcheck requires docker to run
  # - repo: https://github.com/koalaman/shellcheck-precommit
  #   rev: v0.8.0
  #   hooks:
  #     - id: shellcheck
  #       args:
  #         - --severity=warning
  #         - -e
  #         - SC1071
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        args:
          - --ignore-unknown
          - --no-error-on-unmatched-pattern
          # - "--ignore-path '**/*.md'"
          # - "--ignore-path '**/*.y*ml'"
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args:
          - --config=.markdownlint.yaml
          - --fix
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - --config-file=.yamllint.yaml
          - --format=parsable
          - --strict
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    # Ruff version.
    rev: "v0.0.272"
    hooks:
      - id: ruff
        args: [--fix]
        stages: [commit, manual]
  # - repo: https://github.com/hadolint/hadolint.git
  #   rev: v2.12.1-beta
  #   hooks:
  #     - id: hadolint-docker
  #       entry: hadolint/hadolint hadolint
  - repo: https://github.com/petalmd/dockerfile-pre-commit
    rev: v1.0
    hooks:
      - id: dockerlint
        stages: [commit]
        # args: [--ignore, DL3025, --ignore, DL3018]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ["-x"]
        # ignore '*.zsh" scripts'
        exclude: "^.*zsh$"
  # - repo: https://github.com/ansible/ansible-lint.git
  #   rev: v6.16.1
  #   hooks:
  #     - id: ansible-lint
  #       args:
  #         - --config-file=.ansible-lint
  #         - --project-dir=ansible/
  #         - --parseable

  - repo: https://github.com/k8s-at-home/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
        args: [-h, "**/*.sops.yaml"]
        # note: this only checks specific files for secrets!
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/crate-ci/typos
    rev: v1.20.10
    hooks:
      - id: typos
        args: [--config, .typos.toml]
        # exclude: "sops.yaml$"
        exclude: |
          (?x)^(
            ^.*(typos\.toml)$ |
            ^.*(\.sops\.yaml)$
          )$

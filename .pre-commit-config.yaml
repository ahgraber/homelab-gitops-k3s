---
fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: remove-crlf
      - id: remove-tabs
  - repo: https://github.com/sirosen/texthooks
    rev: 0.3.1
    hooks:
      - id: fix-smartquotes
      - id: fix-ligatures
  - repo: local
    hooks:
      - id: fix-yml
        name: yml-to-yaml
        entry: .precommit/yml_to_yaml.sh
        language: script
        pass_filenames: false
      # - id: env-substitute
      #   name: envvar-substitute
      #   entry: .precommit/substitute.sh
      #   language: script
      #   pass_filenames: false
      # - id: sops
      #   name: sops-encrypt
      #   entry: .precommit/sops.sh
      #   language: script
      #   pass_filenames: false
  ## shellcheck requires docker to run
  # - repo: https://github.com/koalaman/shellcheck-precommit
  #   rev: v0.8.0
  #   hooks:
  #     - id: shellcheck
  #       args:
  #         - --severity=warning
  #         - -e
  #         - SC1071
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1 # Use the sha or tag you want to point at
    hooks:
      - id: prettier
        args:
          - --ignore-unknown
          # - "--ignore-path '**/*.md'"
          # - "--ignore-path '**/*.y*ml'"
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.32.1 # v0.30.0
    hooks:
      - id: markdownlint
        args:
          - --config=.markdownlint.yaml
          - --fix
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.27.1
    hooks:
      - id: yamllint
        args:
          - --config-file=.yamllint.yaml
          - --format=parsable
          - --strict
  - repo: https://github.com/k8s-at-home/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
        args: [-h, "**/*.sops.yaml"]
        # note: this only checks specific files for secrets!
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.11.0
    hooks:
      - id: gitleaks

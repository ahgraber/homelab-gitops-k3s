---
fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.13
    hooks:
      - id: remove-crlf
      - id: remove-tabs
  - repo: https://github.com/sirosen/texthooks
    rev: 0.3.1
    hooks:
      - id: fix-smartquotes
      - id: fix-ligatures
  - repo: local
    hooks:
      - id: fix-yml
        name: yml-to-yaml
        entry: .precommit/to_yaml.sh
        language: script
        pass_filenames: false
      # - id: env-substitute
      #   name: envvar-substitute
      #   entry: .precommit/substitute.sh
      #   language: script
      #   pass_filenames: false
      # - id: sops
      #   name: sops-encrypt
      #   entry: .precommit/sops.sh
      #   language: script
      #   pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.6.0 # Use the sha or tag you want to point at
    hooks:
      - id: prettier
        # args: ["--ignore-path '**/*.md'", "--ignore-path '**/*.y*ml'"]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.31.1 # v0.30.0
    hooks:
      - id: markdownlint
        args: [--fix, --config=.github/linters/.markdownlint.yaml]
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.26.3
    hooks:
      - args:
          - --config-file
          - .github/linters/.yamllint.yaml
        id: yamllint
  # - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
  #   rev: 0.1.0
  #   hooks:
  #     - id: yamlfmt
  #       args: [--mapping, '2', --sequence, '4', --offset, '2', --preserve-quotes]
  - repo: https://github.com/k8s-at-home/sops-pre-commit
    rev: v2.1.0
    hooks:
      - id: forbid-secrets
        args: [-h, "**/*.sops.yaml"]
        # note: this only checks specific files for secrets!
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.5.1
    hooks:
      - id: gitleaks

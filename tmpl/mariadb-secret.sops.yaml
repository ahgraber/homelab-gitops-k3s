# yamllint disable
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secret
  namespace: mariadb
stringData:
  # The secret has to contain the keys `mariadb-root-password`, `mariadb-replication-password` and `mariadb-password`
  mariadb-root-password: ${DB_ROOT_PWD}
  mariadb-replication-password: ${DB_ROOT_PWD}
  mariadb-password: ${DB_USER_PWD}
  mariadb-galera-mariabackup-password: ${DB_ROOT_PWD}

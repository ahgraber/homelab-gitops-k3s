# yamllint disable
apiVersion: v1
kind: Secret
metadata:
  name: cluster-secrets
  namespace: flux-system
stringData:
  SECRET_DOMAIN: ${BOOTSTRAP_DOMAIN}
  SECRET_DEFAULT_USER: ${BOOTSTRAP_DEFAULT_USER}
  SECRET_DEFAULT_EMAIL: ${BOOTSTRAP_DEFAULT_EMAIL}
  SECRET_DEFAULT_PWD: ${BOOTSTRAP_DEFAULT_PASSWORD}
  # cert-manager
  SECRET_CLOUDFLARE_EMAIL: ${BOOTSTRAP_CLOUDFLARE_EMAIL}
  SECRET_CLOUDFLARE_TOKEN: ${BOOTSTRAP_CLOUDFLARE_TOKEN}
  # democratic-csi
  TRUENAS_APIKEY: ${TRUENAS_APIKEY}
  TRUENAS_IP: ${TRUENAS_IP}
  TRUENAS_USER: ${TRUENAS_USER}
  TRUENAS_SSHKEY: |
    ${TRUENAS_SSHKEY}
  # db (generic)
  DB_ROOT_PWD: ${DB_ROOT_PWD}
  DB_USER_PWD: ${DB_USER_PWD}
  # email notifications
  SMTP_ADDRESS: ${SMTP_ADDRESS}
  SMTP_USER: ${SMTP_USER}
  SMTP_PWD: ${SMTP_PWD}

  # mariadb
  MARIADB_PWD: ${DB_USER_PWD}
  MARIADB_REPL_PWD: ${DB_ROOT_PWD}
  MARIADB_ROOT_PWD: ${DB_ROOT_PWD}
  MARIADB_GALERA_BACKUP_PWD: ${DB_ROOT_PWD}
  # vaultwarden
  VAULTWARDEN_TOKEN: ${VAULTWARDEN_TOKEN}
  DB_URL: ${VAULTWARDEN_DB}

# yamllint disable
apiVersion: v1
kind: Secret
metadata:
  name: cluster-secrets
  namespace: flux-system
stringData:
  SECRET_DOMAIN: ${SECRETS_DOMAIN}
  SECRET_DEFAULT_USER: ${SECRETS_DEFAULT_USER}
  SECRET_DEFAULT_EMAIL: ${SECRETS_DEFAULT_EMAIL}
  SECRET_DEFAULT_PWD: ${SECRETS_DEFAULT_PASSWORD}
  # cert-manager
  SECRET_CLOUDFLARE_EMAIL: ${SECRETS_CLOUDFLARE_EMAIL}
  SECRET_CLOUDFLARE_TOKEN: ${SECRETS_CLOUDFLARE_TOKEN}
  # democratic-csi
  TRUENAS_APIKEY: ${SECRETS_TRUENAS_APIKEY}
  TRUENAS_IP: ${SECRETS_TRUENAS_IP}
  TRUENAS_USER: ${SECRETS_TRUENAS_USER}
  # TRUENAS_SSHKEY: |
  #   ${SECRETS_TRUENAS_SSHKEY}

  B2_ACCESS_KEY: ${SECRETS_B2_ACCESS_KEY}
  B2_SECRET_KEY: ${SECRETS_B2_SECRET_KEY}
  # db (generic)
  DB_ROOT_PWD: ${SECRETS_DB_ROOT_PWD}
  DB_USER_PWD: ${SECRETS_DB_USER_PWD}
  # email notifications
  SMTP_ADDRESS: ${SECRETS_SMTP_ADDRESS}
  SMTP_USER: ${SECRETS_SMTP_USER}
  SMTP_PWD: ${SECRETS_SMTP_PWD}

  # vaultwarden
  VAULTWARDEN_TOKEN: ${SECRETS_VAULTWARDEN_TOKEN}

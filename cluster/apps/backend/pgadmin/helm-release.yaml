---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: postgresql
spec:
  interval: 10m
  timeout: 10m  # extended period because of lengthy startup
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://helm.runix.net
      chart: pgadmin4
      version: 1.7.2
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
  values:
    # specifying older image to allow env.email and env.password
    # ref: https://github.com/rowanruseler/helm-charts/issues/50#issuecomment-836999586
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: "4.25"
      pullPolicy: IfNotPresent

    replicaCount: 1
    # strategy: Recreate

    env:
      email: "admin"
      password: "${SECRET_DEFAULT_PASSWORD}"
      ## If True, allows pgAdmin4 to create session cookies based on IP address
      enhanced_cookie_protection: "False"

    persistentVolume:
      enabled: true
      size: 1Gi
      storageClass: "csi-truenas-nfs"

    ## Service configuration
    service:
      type: ClusterIP
      port: 80

    # ## Server definitions will be loaded at launch time. This allows connection
    # ## information to be pre-loaded into the instance of pgAdmin4 in the container.
    # ## Ref: https://www.pgadmin.org/docs/pgadmin4/latest/import_export_servers.html
    # serverDefinitions:
    #   enabled: false
    #   servers: |-
    #   #  "1": {
    #   #    "Name": "Minimally Defined Server",
    #   #    "Group": "Servers",
    #   #    "Port": 5432,
    #   #    "Username": "postgres",
    #   #    "Host": "postgres.postgres",
    #   #    "SSLMode": "prefer",
    #   #    "MaintenanceDB": "postgres"
    #   #  }

    networkPolicy:
      enabled: true

    ## Ingress configuration
    ingress:
      ## Set to true to enable ingress record generation
      enabled: false # we'll define a custom ingressRoute

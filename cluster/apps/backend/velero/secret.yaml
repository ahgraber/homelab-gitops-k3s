apiVersion: v1
kind: Secret
metadata:
  name: secret-velero
  namespace: velero
stringData:
  cloud: |
    [default]
    aws_access_key_id=${SECRETS_B2_ACCESS_KEY}
    aws_secret_access_key=${SECRETS_B2_SECRET_KEY}
  # additional key/value pairs to be used as environment variables such as "DIGITALOCEAN_TOKEN: <your-key>".

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: mariadb
spec:
  interval: 10m
  timeout: 10m  # extended period because of lengthy startup
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 9.4.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      debug: true
    ## MariaDB architecture. Allowed values: standalone or replication
    architecture: standalone

    auth:
      # rootPassword: ${SECRET_DB_ROOT_PWD}
      # password: ${SECRET_DB_USER_PWD}
      # replicationPassword: ${SECRET_DB_ROOT_PWD}
      ## NOTE: When it's set the other auth/password parameters are ignored.
      ## Use existing secret (ignores auth.rootPassword, auth.password, and auth.replicationPassword)
      existingSecret: "secret-mariadb"
      database: mariadb

    # configurationConfigMap: "configmap-mariadb-settings"
    initdbScriptsConfigMap: "configmap-mariadb-init"

    ## Mariadb Primary parameters
    primary:
      service:
        # type: ClusterIP
        type: LoadBalancer
        loadBalancerIP: ${METALLB_MARIADB}
        port: 3306

      persistence:
        enabled: true
        storageClass: "csi-truenas-iscsi"
        size: 8Gi
      ## An array to add extra environment variables on MariaDB primary containers
      extraEnvVars:
        - name: TZ
          value: "America/New_York"

    # ## Mariadb Secondary parameters
    # secondary:
    #   ## Number of Mariadb Secondary replicas to deploy
    #   replicaCount: 2
    #   service:
    #     type: ClusterIP
    #     port: 3306
    #   persistence:
    #     enabled: true
    #     storageClass: "csi-truenas-iscsi"
    #     size: 8Gi
    #   # ## An array to add extra environment variables on MariaDB primary containers
    #   # extraEnvVars:
    #   #   - name: TZ
    #   #     value: "America/New_York"

    rbac:
      create: false

    volumePermissions:
      enabled: false

    metrics:
      enabled: false
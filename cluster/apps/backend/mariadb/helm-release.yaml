---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: mariadb
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 9.4.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      debug: true
    ## MariaDB architecture. Allowed values: standalone or replication
    architecture: standalone

    auth:
      ## NOTE: When it's set the other auth/password parameters are ignored.
      ## Use existing secret (ignores rootUser.password, db.password, and galera.mariabackup.password)
      existingSecret: mariadb-secret

    ## Role Based Access
    ## ref: https://kubernetes.io/docs/admin/authorization/rbac/
    rbac:
      ## Specifies whether RBAC rules should be created
      create: false

    ## Init containers parameters:
    ## volumePermissions: Change the owner and group of the persistent volume mountpoint to runAsUser:fsGroup values from the securityContext section.
    volumePermissions:
      enabled: false

    ## Mariadb Primary parameters
    primary:
      service:
        type: ClusterIP
        port: 3306
      persistence:
        enabled: true
        storageClass: "csi-truenas-iscsi"
        size: 8Gi
      # ## An array to add extra environment variables on MariaDB primary containers
      # extraEnvVars:
      #   - name: TZ
      #     value: "America/New_York"

    # ## Mariadb Secondary parameters

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-mariadb-0
  namespace: backend
  labels:
    app.kubernetes.io/component: primary
    app.kubernetes.io/instance: mariadb
    app.kubernetes.io/name: mariadb
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-truenas-iscsi
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-mariadb
  namespace: backend
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-truenas-nfs
  resources:
    requests:
      storage: 8Gi
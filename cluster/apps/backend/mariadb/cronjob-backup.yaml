apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cronjob-mariadb-backup
  namespace: mariadb
spec:
  # Kubernetes uses UTC exclusively - adjust from local time!
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: mysqldump
              image: mariadb:latest
              env:
                - name: MARIADB_ROOT_PASSWORD
                  value: ${SECRET_DB_ROOT_PWD}
                - name: MARIADB_ROOT_HOST
                  value: cron
                - name: MARIADB_DATABASE
                  value: cron
              command: ["/bin/sh"]
              args: [
                  "-c",
                  'exec mysqldump -h mariadb.mariadb -u root -p${SECRET_DB_ROOT_PWD} --all-databases --flush-privileges > /backup/backup-$(date +"%m-%d-%Y-%H-%M").sql',
                ]
              volumeMounts:
                - name: backup
                  mountPath: /backup
          restartPolicy: OnFailure
          volumes:
            - name: backup-mariadb
              persistentVolumeClaim:
                claimName: backup-mariadb

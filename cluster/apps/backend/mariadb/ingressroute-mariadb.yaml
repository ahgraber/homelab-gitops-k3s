---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mariadb-route
  namespace: kube-system
spec:
  entryPoints:
    - mysql
  routes:
    - match: HostSNI(`*`)
      services:
        - name: mariadb-galera
          namespace: mariadb
          port: 3306
          kind: Service

  # Use the secret generated by cert-manager
  tls:
    secretName: cert-secret-ninerealmlabs-prod

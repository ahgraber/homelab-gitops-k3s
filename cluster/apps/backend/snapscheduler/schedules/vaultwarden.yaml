---
apiVersion: snapscheduler.backube/v1
kind: SnapshotSchedule
metadata:
  # The name for this schedule. It is also used as a part
  # of the template for naming the snapshots.
  name: vaultwarden
  # Schedules are namespaced objects
  namespace: vaultwarden
spec:
  # A LabelSelector to control which PVCs should be snapshotted
  # claimSelector: # optional
  #   matchLabels:
  #     app.kubernetes.io/instance: vaultwarden
  # # Set to true to make the schedule inactive
  # disabled: false # optional
  retention:
    # The length of time a given snapshot should be retained, specified in hours. (168h = 1 week)
    expires: "168h" # optional
    # The maximum number of snapshots per PVC to keep
    maxCount: 10 # optional
  # The cronspec (https://en.wikipedia.org/wiki/Cron#Overview) that defines the schedule.
  # It is interpreted with respect to the UTC timezone (EDT = UTC-4; EST = UTC-5).
  # The following pre-defined shortcuts are also supported: @hourly, @daily, @weekly, @monthly, and @yearly
  schedule: "30 4 * * *"
  snapshotTemplate:
    # The SnapshotClassName to use when creating the snapshots.
    # If omitted, the cluster default will be used.
    snapshotClassName: csi-truenas-iscsi # optional

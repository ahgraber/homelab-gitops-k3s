---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
  namespace: backend
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kinvolk.github.io/headlamp/
      chart: headlamp
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: headlamp-charts
        namespace: flux-system
  values:
    replicaCount: 1
    config:
      baseURL: "/"
      # use OIDC or serviceAccount (below)
      oidc:
        # -- OIDC client ID
        clientID: ""
        # -- OIDC client secret
        clientSecret: ""
        # -- OIDC issuer URL
        issuerURL: ""
        # -- OIDC scopes to be used
        scopes: ""
    serviceAccount:
      create: true
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: false
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-postgresql-postgresql-0
  namespace: postgresql
  labels:
    app.kubernetes.io/component: primary
    app.kubernetes.io/instance: postgresql
    app.kubernetes.io/name: postgresql
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-truenas-iscsi
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-postgresql
  namespace: postgresql
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-truenas-nfs
  resources:
    requests:
      storage: 8Gi
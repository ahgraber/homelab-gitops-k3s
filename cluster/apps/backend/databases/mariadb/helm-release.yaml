---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: backend
spec:
  interval: 10m
  timeout: 10m # extended period because of lengthy startup
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 10.5.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      debug: true
    ## MariaDB architecture. Allowed values: standalone or replication
    architecture: standalone

    auth:
      # rootPassword: ${SECRET_DB_ROOT_PWD}
      # password: ${SECRET_DB_USER_PWD}
      # replicationPassword: ${SECRET_DB_ROOT_PWD}
      ## NOTE: When it's set the other auth/password parameters are ignored.
      ## Use existing secret (ignores auth.rootPassword, auth.password, and auth.replicationPassword)
      existingSecret: "secret-mariadb"
      database: mariadb

    # configurationConfigMap: "configmap-mariadb-settings"
    initdbScriptsConfigMap: "configmap-mariadb-init"

    ## Mariadb Primary parameters
    primary:
      service:
        # type: ClusterIP
        type: LoadBalancer
        loadBalancerIP: ${METALLB_MARIADB}
        port: 3306

      persistence:
        enabled: true
        existingClaim: data-mariadb-0
        # storageClass: "csi-truenas-iscsi"
        # size: 8Gi
      ## An array to add extra environment variables on MariaDB primary containers
      extraEnvVars:
        - name: TZ
          value: "America/New_York"

      extraVolumes:
        - name: backup
          persistentVolumeClaim:
            claimName: backup-mariadb
      extraVolumeMounts:
        - name: backup
          mountPath: /mnt/backup
          # mountPath: /bitnami/mariadb/backup

      podAnnotations:
        secret.reloader.stakater.com/reload: "configmap-mariadb-conf, configmap-mariadb-init, secret-mariadb"
        backup.velero.io/backup-volumes: backup #, data
        # backup.velero.io/backup-volumes-excludes: "data"
        # pre.hook.backup.velero.io/container: fsfreeze
        # pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/mnt/backup"]'
        # post.hook.backup.velero.io/container: fsfreeze
        # post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/mnt/backup"]'

    # ## Mariadb Secondary parameters
    # secondary:
    #   ## Number of Mariadb Secondary replicas to deploy
    #   replicaCount: 2
    #   service:
    #     type: ClusterIP
    #     port: 3306
    #   persistence:
    #     enabled: true
    #     storageClass: "csi-truenas-iscsi"
    #     size: 8Gi
    #   # ## An array to add extra environment variables on MariaDB primary containers
    #   # extraEnvVars:
    #   #   - name: TZ
    #   #     value: "America/New_York"

    serviceAccount:
      create: true

    # rbac:
    #   create: true

    volumePermissions:
      enabled: false

    metrics:
      enabled: false

    #         - key: kubernetes.io/hostname
    #           operator: In
    #           values:
    #           - datto1
    #           - datto3
    #           - datto5
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - cockroachdb
            topologyKey: kubernetes.io/hostname
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"


---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./dashboards/
  - helm-release.yaml
  - prometheus-rule.yaml

configMapGenerator:
  - name: grafana-dashboards
    namespace: monitoring
    behavior: merge
    files:
      - grafana_dashboards.yaml
generatorOptions:
  disableNameSuffixHash: true

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.9
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: weave-gitops-secret

    logLevel: debug

    adminUser:
      create: true
      username: &admin_user admin
      # passwordHash: "" # provided in secret
    rbac:
      create: true
      impersonationResourceNames:
        - *admin_user
      viewSecretsResourceNames:
        - cluster-user-auth
        # - oidc-auth
    ingress:
      enabled: false
    networkPolicy:
      create: false
    service:
      create: true
      type: ClusterIP
      port: 9001

    metrics:
      enabled: true

    resources:
      requests:
        cpu: 50m
        memory: 64M
      limits:
        memory: 512M

  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash

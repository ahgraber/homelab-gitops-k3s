---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: '${SECRET_DOMAIN/.*[[:alpha:]]/}-stage'
  namespace: networking
spec:
  secretName: '${SECRET_DOMAIN/.*[[:alpha:]]/}-stage-tls'
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: '${SECRET_DOMAIN}'
  dnsNames:
    - '${SECRET_DOMAIN}'
    - '*.${SECRET_DOMAIN}'

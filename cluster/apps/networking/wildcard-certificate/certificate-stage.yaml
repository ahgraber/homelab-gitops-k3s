---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: '${SECRET_DOMAIN/./-}-stage'
  namespace: networking
spec:
  secretName: '${SECRET_DOMAIN/./-}-stage-tls'
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: "${SECRET_DOMAIN/./-}-stage-tls=kubed" # Sync certificate to matching namespaces
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: '${SECRET_DOMAIN}'
  dnsNames:
    - '${SECRET_DOMAIN}'
    - '*.${SECRET_DOMAIN}'


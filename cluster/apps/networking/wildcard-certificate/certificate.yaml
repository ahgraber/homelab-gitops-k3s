---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN/.[A-Za-z]*^/''}"
  namespace: networking
spec:
  secretName: "${SECRET_DOMAIN/.[A-Za-z]*^/''}-tls"
  issuerRef:
    # name: letsencrypt-production
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN}"
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ INGRESSROUTE_NAME }}
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ SERVICENAME }}.${SECRET_DOMAIN}`)
      middlewares:
        - name: rfc1918
        - name: authentik-outpost
      services:
        - name: api@internal
  tls:
    # Use the secret generated by cert-manager
    secretName: "${SECRET_DOMAIN/.*/}-tls"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
  annotations:
    metallb.universe.tf/address-pool: frontend
spec:
  interval: 5m

  # see: https://github.com/fluxcd/helm-controller/issues/142
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  timeout: 10m

  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 10.1.1
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  values:
    deployment:
      kind: DaemonSet
      # kind: Deployment
      # replicas: 3
    service:
      enabled: true
      type: LoadBalancer
      spec:
        # expects IP only, no netmask
        # externalIPs:
        #   - '${METALLB_FRONTEND}' # this should be the metallb IP reserved for Ingress
        loadBalancerIP: '${METALLB_FRONTEND}' # this should be the metallb IP reserved for Ingress
        # externalTrafficPolicy: Local  # Cluster
      # annotations:
    logs:
      general:
        level: DEBUG
        # format: json
      access:
        enabled: true # handled in crds kustomization
        # format: json
    # installCRDs: true
    ingressClass:
      enabled: false
      isDefaultClass: false
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false # we'll use a custom ingressRoute with basic auth instead of the default one

    globalArguments:
      - '--global.checknewversion=false'
      - '--global.sendanonymoususage=false'
    additionalArguments:
      - '--api'
      - '--api.dashboard=true'
      - '--api.debug=true'
      - '--api.insecure=true'
      - '--serverstransport.insecureskipverify=true'
      # # Allow Cloudflare IPs
      - '--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17'
      ## other niceties
      - '--log.level=INFO'
      # - '--ping'

    env:
      - name: TZ
        value: 'America/New_York'

    metrics:
      prometheus:
        entryPoint: metrics
    pilot:
      enabled: false
    # equivalent to entryPoints static config
    ports:
      # traefik:
      #   # port: 9000
      #   expose: true
      #   exposedPort: 9000
      web:
        # port: 80
        expose: true
        exposedPort: 80
        redirectTo: websecure
      websecure:
        # port: 443
        expose: true
        exposedPort: 443
        tls:
          enabled: true
          options: 'default'
      metrics:
        port: 8082
        expose: true
        exposedPort: 8082
      mysql:
        port: 3306
        expose: true
        exposedPort: 3306
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        enabled: true
    rbac:
      enabled: true
    ## Resolves: error while building entryPoint web: error preparing server: error opening listener: listen tcp :80: bind: permission denied
    ## https://stackoverflow.com/questions/66138370/permission-problem-w-helm3-installation-of-traefik-on-port-80-hostnetwork
    securityContext:
      capabilities:
        drop: [ALL]
        add: [NET_BIND_SERVICE]
      readOnlyRootFilesystem: true
      runAsGroup: 65532 # 0
      runAsNonRoot: true # false
      runAsUser: 65532 # 0

    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true

    tolerations:
      - key: 'node-role.kubernetes.io/master'
        operator: 'Exists'

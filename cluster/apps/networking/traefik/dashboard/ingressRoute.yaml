---
apiVersion: traefik.containo.us.io/v1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: networking
  # annotations:
  #   traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`traefik.${SECRET_DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      kind: Rule
      # Enable auth middleware
      middlewares:
        - name: rfc1918
        # - name: basicauth
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    # Use the secret generated by cert-manager
    - secretName: "${SECRET_DOMAIN/.*/}-tls"

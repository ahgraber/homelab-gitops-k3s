---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: remove-cpu-limits
  annotations:
    policies.kyverno.io/title: Remove CPU Limits
    policies.kyverno.io/subject: Pods
    policies.kyverno.io/description: >-
      This policy searches for resource definitions and removes set CPU limits.
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true

  rules:
    - name: remove-cpu-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              annotations:
                kyverno.io/ignore: "true"
          - resources:
              namespaces:
                - calico-apiserver
                - calico-system
                - flux-system
                - kube-node-lease
                - kube-public
                - kube-system
                - tigera-operator
          - resources:
              kinds: ["Pod"]
              selector:
                matchLabels:
                  job-name: "*"
          # - resources:
          #     kinds: ["Pod"]
          #     selector:
          #       matchLabels:
          #         statefulset.kubernetes.io/pod-name: "*"

      mutate:
        patchStrategicMerge:
          spec:
            initContainers:
              - (name): "*"
                resources:
                  limits:
                    cpu: null
            containers:
              - (name): "*"
                resources:
                  limits:
                    cpu: null

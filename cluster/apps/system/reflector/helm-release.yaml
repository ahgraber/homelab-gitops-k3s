---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name reflector
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://emberstack.github.io/helm-charts/
      chart: *name
      version: 6.1.47
      sourceRef:
        kind: HelmRepository
        name: emberstack-charts
        namespace: flux-system
      interval: 5m
  values:
    configuration:
      logging:
        minimumLevel: Debug
    nodeSelector:
      node-role.kubernetes.io/master: "true"
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists

---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: label-postgres-pvcs
  annotations:
    policies.kyverno.io/title: Label postgres PVCs
    policies.kyverno.io/subject: PersistentVolumeClaims
    policies.kyverno.io/description: >-
      This policy adds the label 'snapshot.home.arpa/enabled="true"' to the matched PVCs so they are identified by the
      snapshot-cronjob-controller
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true
  rules:
    - name: label-postgres-pvcs
      match:
        any:
          - resources:
              kinds:
                - PersistentVolumeClaim
              namespaces:
                - postgres
      mutate:
        targets:
          - apiVersion: v1
            kind: PersistentVolumeClaim
            name: "{{request.object.metadata.name}}"
        patchStrategicMerge:
          metadata:
            labels:
              +(snapshot.home.arpa/enabled): "true"

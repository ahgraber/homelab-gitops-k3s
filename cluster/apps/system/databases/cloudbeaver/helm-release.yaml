# https://github.com/dbeaver/cloudbeaver/wiki/Server-configuration
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudbeaver
  namespace: postgres
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    # createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      # https://hub.docker.com/r/dbeaver/cloudbeaver
      repository: docker.io/dbeaver/cloudbeaver
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        mountPath: /opt/cloudbeaver/workspace
        subPath: cloudbeaver
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: false

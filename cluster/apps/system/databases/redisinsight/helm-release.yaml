---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redisinsight
  namespace: redis
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # install:
  #   createNamespace: true
  #   remediation:
  #     retries: 5
  # upgrade:
  #   remediation:
  #     retries: 5
  values:
    image:
      repository: redislabs/redisinsight
      tag: v1.13.1
      imagePullPolicy: IfNotPresent
    # env:
    #   - name: RIHOST
    #     value: 0.0.0.0
    #   - name: RIPORT
    #     value: 8001
    #   # - name: RIHOMEDIR
    #   #   value: /db
    #   # - name: RILOGDIR
    #   #   value: /db

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8001

    serviceAccount:
      create: true

    ingress:
      main:
        enabled: false

    persistence:
      db:
        enabled: true
        mountPath: /db
        accessMode: ReadWriteOnce
        size: 1Gi

    resources:
      requests:
        cpu: 50m
        memory: 204Mi
      limits:
        memory: 1Gi

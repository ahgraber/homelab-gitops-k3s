---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redisinsight
  namespace: redis
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # install:
  #   createNamespace: true
  #   remediation:
  #     retries: 5
  # upgrade:
  #   remediation:
  #     retries: 5
  values:
    image:
      repository: redislabs/redisinsight
      tag: 1.13.1

    env:
      RITRUSTEDORIGINS: "https://redisinsight.${SECRET_DOMAIN}"
    #   RIHOST: "0.0.0.0"
    #   RIPORT: "8001"
    #   RIHOMEDIR: /db
    #   RILOGDIR: /db

    service:
      main:
        # name should not be 'redisinsight'  since the service creates environment variables
        # that conflicts with redisinsight application's environment variables:
        # `REDISINSIGHT_HOST` and `REDISINSIGHT_PORT`
        nameOverride: redisinsight-svc
        ports:
          http:
            port: 80
            targetPort: 8001

    serviceAccount:
      create: true

    ingress:
      main:
        enabled: false

    persistence:
      db:
        enabled: true
        type: emptyDir
        # mountPath: /db
        # accessMode: ReadWriteOnce
        # size: 1Gi

    resources:
      requests:
        cpu: 50m
        memory: 127M
      limits:
        memory: 127M

    annotations:
      reloader.stakater.com/search: "true"

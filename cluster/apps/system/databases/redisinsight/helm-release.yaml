---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redisinsight
  namespace: redis
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # install:
  #   createNamespace: true
  #   remediation:
  #     retries: 5
  # upgrade:
  #   remediation:
  #     retries: 5
  values:
    image:
      repository: redislabs/redisinsight
      tag: 1.13.1

    # env:
    #   RIHOST: "0.0.0.0"
    #   RIPORT: "8001"
    #   RIHOMEDIR: /db
    #   RILOGDIR: /db

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8001

    serviceAccount:
      create: true

    ingress:
      main:
        enabled: false

    persistence:
      db:
        enabled: true
        type: emptyDir
        # mountPath: /db
        # accessMode: ReadWriteOnce
        # size: 1Gi

    resources:
      requests:
        cpu: 50m
        memory: 204Mi
      limits:
        memory: 1Gi

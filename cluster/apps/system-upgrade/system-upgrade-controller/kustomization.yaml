---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/rancher/system-upgrade-controller/v0.9.1/manifests/system-upgrade-controller.yaml
  - plans.d
# images:
#   - name: rancher/system-upgrade-controller
#     # newName: docker.io/rancher/system-upgrade-controller
#     newTag: v0.9.1
patchesStrategicMerge:
  # Delete namespace resource
  - ./patch-system-upgrade.yaml
  # Add labels
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: system-upgrade-controller
      namespace: system-upgrade
      labels:
        app.kubernetes.io/name: system-upgrade-controller
        app.kubernetes.io/instance: system-upgrade-controller

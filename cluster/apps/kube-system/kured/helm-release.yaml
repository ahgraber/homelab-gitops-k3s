---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.9.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/kured
    updateStrategy: RollingUpdate
    extraEnvVars:
      - name: notifyUrl
        valueFrom:
          secretKeyRef:
            name: kured-discord
            key: url
    configuration:
      timeZone: "America/New_York"
      startTime: "12:00"
      endTime: "6:00"
      prometheusUrl: http://prometheus-prometheus.monitoring.svc.cluster.local:9090
      messageTemplateDrain: "⏳ Draining node %s"
      messageTemplateReboot: "♻️ Rebooted node %s"
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
    metrics:
      create: true

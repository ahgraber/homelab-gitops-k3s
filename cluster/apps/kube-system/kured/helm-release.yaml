---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubereboot.github.io/kured
      chart: kured
      version: 4.0.3
      sourceRef:
        kind: HelmRepository
        name: kubereboot-kured-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/kubereboot/kured
    updateStrategy: RollingUpdate
    configuration:
      timeZone: "America/New_York"
      rebootDays: [su, mo, tu, we, th, fr, sa]
      startTime: "0:00"
      endTime: "6:00"
      prometheusUrl: http://prometheus-prometheus.monitoring.svc.cluster.local:9090
      messageTemplateDrain: "⏳ Draining node %s"
      messageTemplateReboot: "♻️ Rebooted node %s"
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
    metrics:
      create: true

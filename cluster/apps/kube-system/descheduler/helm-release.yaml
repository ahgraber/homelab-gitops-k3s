    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
    #         - matchExpressions:
    #             - key: node-role.kubernetes.io/master
    #               operator: Exists
    #         - matchExpressions:
    #             - key: node-role.kubernetes.io/control-plane
    #               operator: Exists

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rbac-manager
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: rbac-manager
      version: 1.13.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  values:
    image:
      repository: quay.io/reactiveops/rbac-manager
      tag: v1.4.0

    installCRDs: true

    tolerations: []

    serviceMonitor: # for Prometheus
      enabled: false
      additionalLabels: []

    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        memory: 105M

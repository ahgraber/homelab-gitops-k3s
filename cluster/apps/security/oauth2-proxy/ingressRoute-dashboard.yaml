---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: kubernetes-dashboard-forward
  namespace: networking
spec:
  forwardAuth:
    address: https://oauth2.${SECRET_DOMAIN}
    # address: oauth2-proxy.security
    trustForwardHeader: true
    authResponseHeaders:
      # - X-Auth-Forward-Access-Token
      - X-Auth-Request-Access-Token
      - Authorization
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-forward
  namespace: networking
spec:
  routes:
    - match: Host(`dashboard.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: kubernetes-dashboard-forward
      services:
        - name: kubernetes-dashboard
          namespace: monitoring
          port: 443
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-oauth
  namespace: networking
spec:
  routes:
    - match: "Host(`dashboard.${SECRET_DOMAIN}`) && PathPrefix(`/oauth2/`)"
      kind: Rule
      middlewares:
        - name: oauth2-proxy-headers
      services:
        - name: oauth2-proxy
          namespace: security
          port: 80


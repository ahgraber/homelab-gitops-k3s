---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-oauth2-proxy
  namespace: networking
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: "Host(`oauth2.${SECRET_DOMAIN}`)"
      kind: Rule
      middlewares:
        - name: oauth2-proxy-headers
       services:
        - name: oauth2-proxy
          namespace: security
          port: 80

  # Use the secret generated by cert-manager
  tls:
    secretName: '${SECRET_DOMAIN/./-}-tls'
    # secretName: '${SECRET_DOMAIN/./-}-stage-tls'

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy-headers
  namespace: oauth2-proxy
spec:
  headers:
    sslRedirect: false
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 315360000
    frameDeny: true

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapscheduler
  namespace: snapscheduler
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: snapscheduler
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/backube/snapscheduler
      # tag: v1.8.1

    resources:
      requests:
        cpu: 11m
        memory: 53M
      limits:
        memory: 53M

    rbacProxy:
      resources:
        requests:
          cpu: 11m
          memory: 53M
        limits:
          memory: 53M

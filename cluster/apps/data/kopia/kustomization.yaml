---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helm-release.yaml
  - ingressRoute.yaml
  - namespace.yaml
namespace: kopia
configMapGenerator:
  - name: kopia-config
    files:
      - ./config/repository.config
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
  app.kubernetes.io/name: kopia
  app.kubernetes.io/instance: kopia

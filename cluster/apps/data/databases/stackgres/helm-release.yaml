---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stackgres
  namespace: stackgres
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://stackgres.io/downloads/stackgres-k8s/stackgres/helm/
      chart: stackgres-operator
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: stackgres-charts
        namespace: flux-system
  values:
    rbac:
      create: true
    serviceAccount:
      create: true

    adminui:
      name: stackgres-adminui
      # exposeHTTP: true

    # Custom credentials for the operator's admin user
    authentication:
      user: admin
      # password: changeme
      secretRef:
        name: "stackgres-secret"

    grafana:
      #Embed an existing grafana by setting grafana.autoEmbed to true
      autoEmbed: false

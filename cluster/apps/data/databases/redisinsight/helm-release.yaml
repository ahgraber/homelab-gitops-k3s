---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redisinsight
  namespace: redis
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.riftbit.com/riftbit
      chart: redisinsight
      version: latest
      sourceRef:
        kind: HelmRepository
        name: riftbit-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: redislabs/redisinsight
      tag: latest
      pullPolicy: IfNotPresent

    replicaCount: 1

    serviceAccount:
      create: true

    podAnnotations: {}

    podSecurityContext: {}
    securityContext: {}

    service:
      type: ClusterIP
      port: 80

    ingress:
      enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 128Mi

    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80

    nodeSelector: {}
    tolerations: []
    affinity: {}

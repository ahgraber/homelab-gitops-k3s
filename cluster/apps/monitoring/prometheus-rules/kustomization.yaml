---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  ### loading in /apps ensures rules are installed after prometheus is available
  ## core/ services
  - cert-manager.yaml
  - https://raw.githubusercontent.com/rook/rook/v1.9.8/deploy/examples/monitoring/localrules.yaml
  ## monitoring/ services
  - etcd.yaml
  # - loki.yaml
  - node-exporter.yaml
  ## app/ services should be deployed with application

# patchesJson6902:
patches:
  - path: patch-rook-ceph.yaml
    target:
      group: monitoring.coreos.com
      version: v1
      kind: PrometheusRule
      name: prometheus-ceph-rules
      namespace: rook-ceph

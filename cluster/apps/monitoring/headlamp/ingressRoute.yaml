---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: headlamp
  namespace: networking
spec:
  entryPoints:
    # - web
    - websecure
  routes:
    - match: Host(`headlamp.${SECRET_DOMAIN}`) || (Host(`headlamp.${SECRET_DOMAIN}`) && PathPrefix(`/c`))
      kind: Rule
      # Enable auth middleware
      middlewares:
        # - name: basicauth
        - name: rfc1918
        # - name: headers-default
      services:
        - name: headlamp
          namespace: monitoring
          port: 80
  # Use the secret generated by cert-manager
  tls:
    secretName: '${SECRET_DOMAIN/./-}-tls'
    # secretName: '${SECRET_DOMAIN/./-}-stage-tls'

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: oauth-forward
  namespace: networking
spec:
  forwardAuth:
    # address: https://oauth2.${SECRET_DOMAIN}
    address: security.oauth2-proxy
    trustForwardHeader: true
    authResponseHeaders:
      # - X-Auth-Forward-Access-Token
      - X-Auth-Request-Access-Token
      - Authorization


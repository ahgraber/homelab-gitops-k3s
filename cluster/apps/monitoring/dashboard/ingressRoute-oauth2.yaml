---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: oauth-forward
  namespace: networking
spec:
  forwardAuth:
    address: https://oauth2.${SECRET_DOMAIN}
    # address: security.oauth2-proxy
    trustForwardHeader: true
    authResponseHeaders:
      # - X-Auth-Forward-Access-Token
      - X-Auth-Request-Access-Token
      # - X-Auth-Request-Email
      # - X-Auth-Request-User
      - Authorization
      - Set-Cookie

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-forward
  namespace: networking
spec:
  routes:
    - match: Host(`dashboard.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: oauth-forward
      services:
        - name: kubernetes-dashboard
          namespace: monitoring
          port: 443

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-oauth
  namespace: networking
spec:
  routes:
    - match: "Host(`dashboard.${SECRET_DOMAIN}`) && PathPrefix(`/oauth2/`)"
      kind: Rule
      middlewares:
        - name: oauth2-proxy-headers
      services:
        - name: oauth2-proxy
          namespace: security
          port: 80

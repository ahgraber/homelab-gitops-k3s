---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-admin
  namespace: monitoring

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dashboard-admin
  namespace: monitoring
subjects:
  - kind: ServiceAccount
    name: dashboard-admin
    namespace: monitoring
  - kind: User
    name: admin@${SECRET_DOMAIN}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: ""


---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helm-release.yaml
namespace: monitoring
configurations:
  - kustomize-config.yaml
configMapGenerator:
  - name: kps-values-general
    files:
      - values.yaml=values-general.yaml

  - name: kps-values-alertmanager
    files:
      - values.yaml=values-alertmanager.yaml

  - name: kps-values-prometheus
    files:
      - values.yaml=values-prometheus.yaml

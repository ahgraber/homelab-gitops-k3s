---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: baikal
  namespace: services
  labels:
    app.kubernetes.io/name: baikal
    app.kubernetes.io/instance: baikal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: baikal
      app.kubernetes.io/instance: baikal
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: baikal
        app.kubernetes.io/instance: baikal
      annotations:
        backup.velero.io/backup-volumes: baikal-data
        # pre.hook.backup.velero.io/container: fsfreeze
        pre.hook.backup.velero.io/command:
          '["/sbin/fsfreeze", "--freeze", "/var/www/baikal/config", "/var/www/baikal/Specific"]'
        # post.hook.backup.velero.io/container: fsfreeze
        post.hook.backup.velero.io/command:
          '["/sbin/fsfreeze", "--unfreeze", "/var/www/baikal", "/var/www/baikal/Specific"]'
    spec:
      containers:
        # ref: https://github.com/ckulka/baikal-docker
        - name: baikal
          image: ckulka/baikal:nginx
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: baikal-data
              subPath: config
              mountPath: /var/www/baikal/config
            - name: baikal-data
              subPath: data
              mountPath: /var/www/baikal/Specific
          resources:
            limits:
              memory: 2000Mi
            requests:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 30
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        # - name: fsfreeze
        #   image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
        #   resources: {}
        #   volumeMounts:
        #     - name: baikal-data
        #       subPath: config
        #       mountPath: /var/www/baikal/config
        #     - name: baikal-data
        #       subPath: data
        #       mountPath: /var/www/baikal/Specific
        #   terminationMessagePath: /dev/termination-log
        #   terminationMessagePolicy: File
        #   imagePullPolicy: IfNotPresent
        #   securityContext:
        #     privileged: true
      restartPolicy: Always
      volumes:
        - name: baikal-data
          persistentVolumeClaim:
            claimName: baikal-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: baikal-data
  namespace: services
  labels:
    app.kubernetes.io/name: baikal
    app.kubernetes.io/instance: baikal
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-truenas-iscsi
  resources:
    requests:
      storage: 1Gi

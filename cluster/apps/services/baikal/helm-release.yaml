---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baikal
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: baikal
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ckulka/baikal
      tag: 0.9.1-nginx
    env:
      TZ: "America/New_York"

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: baikal-data # baikal-data
        mountPath: /var/www/baikal/config
        subPath: /config
      data:
        enabled: true
        existingClaim: baikal-data # baikal-specific
        mountPath: /var/www/baikal/Specific
        subPath: /data
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config
    #   pre.hook.backup.velero.io/container: fsfreeze
    #   pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/config"]'
    #   post.hook.backup.velero.io/container: fsfreeze
    #   post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/config"]'
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 2000Mi

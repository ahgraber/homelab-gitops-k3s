---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name weave-gitops
  namespace: &namespace services
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.7
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    adminUser:
      create: true
      createClusterRole: true
      createSecret: true
      username: admin
    ingress:
      enabled: false
    metrics:
      enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    nodeSelector:
      node-role.kubernetes.io/master: "true"
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
  valuesFrom:
    - kind: Secret
      name: gitops-secret
      valuesKey: admin-password
      targetPath: adminUser.passwordHash

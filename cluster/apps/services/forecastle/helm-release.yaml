---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: forecastle
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      # since sourceRef is GitRepository, use full path to chart from
      chart: ./deployments/kubernetes/chartforecastle
      version: v1.0.111
      sourceRef:
        kind: GitRepository
        name: forecastle-chart-source
        namespace: flux-system
  install:
    # createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    image:
      repository: stakater/forecastle
      tag: v1.0.111
    config:
      namespaceSelector:
        any: true
      #   matchNames:
      #   - stakater
      headerBackground: "#2A2C2B"
      headerForeground: "F4B300"
      title: Forecastle
      instanceName:
      customApps: {}

    deployment:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 256Mi

    ingress:
      enabled: false

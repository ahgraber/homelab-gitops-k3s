---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wallabag-images
  namespace: services
  labels:
    app.kubernetes.io/instance: wallabag
    app.kubernetes.io/name: wallabag
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-truenas-iscsi # use csi-truenas-iscsi-retain if redeploy
  resources:
    requests:
      storage: 2Gi

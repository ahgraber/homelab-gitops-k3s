---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wallabag
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: wallabag
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: wallabag/wallabag
      # Upgrading the wallabag version generally requires a migration.
      # see https://doc.wallabag.org/en/admin/upgrade.html
      tag: 2.5.0

    initContainers:
      wait-database:
        image: busybox:1.35.0
        imagePullPolicy: IfNotPresent
        command:
          - sh
        args:
          - -c
          - >-
            until nc -w 1 -v $POSTGRES_HOST:5432; do echo "Waiting for database"; done
        env:
          - name: POSTGRES_HOST
            value: wallabag-db-primary
        # envFrom:
        #   - secretRef:
        #       name: wallabag-secret
        resources:
          requests:
            cpu: 11m
            memory: 53M
          limits:
            cpu: 11m
            memory: 53M

    env:
      TZ: "America/New_York"
      SYMFONY__ENV__DOMAIN_NAME: https://wallabag.${SECRET_DOMAIN}
      # SYMFONY__ENV__SENTRY_DSN:
      SYMFONY__ENV__SERVER_NAME: wallabag
      SYMFONY__ENV__LOCALE: en
      SYMFONY__ENV__FOSUSER_REGISTRATION: "false"
      SYMFONY__ENV__FOSUSER_CONFIRMATION: "true"
      SYMFONY__ENV__REDIS_HOST: wallabag-redis-master.services.svc.cluster.local
      SYMFONY__ENV__REDIS_PORT: "6379"
      # postgres stuff
      SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
      SYMFONY__ENV__DATABASE_HOST:
        valueFrom:
          secretKeyRef:
            name: wallabag-db-pguser-wallabag
            key: host
      SYMFONY__ENV__DATABASE_PORT:
        valueFrom:
          secretKeyRef:
            name: wallabag-db-pguser-wallabag
            key: port
      SYMFONY__ENV__DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: wallabag-db-pguser-wallabag
            key: dbname
      SYMFONY__ENV__DATABASE_USER:
        valueFrom:
          secretKeyRef:
            name: wallabag-db-pguser-wallabag
            key: user
      SYMFONY__ENV__DATABASE_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: wallabag-db-pguser-wallabag
            key: password
      POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: wallabag-db-pguser-postgres
            key: user
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: wallabag-db-pguser-postgres
            key: password
      POPULATE_DATABASE: "true"
    envFrom:
      - secretRef:
          name: wallabag-secret

    ingress:
      main:
        enabled: false

    persistence:
      images:
        enabled: true
        existingClaim: wallabag-images
        # mountPath: /var/www/wallabag/web/assets/images
      # cache:
      #   ## Note that if you make cache persistent, you may need to clear it (with `bin/console cache:clear --env=prod`)
      #   ## to apply any changes you make to wallabag's parameters.
      #   enabled: true
      #   existingClaim: wallabag-cache
      #   # mountPath: /var/www/wallabag/var/cache

    # podAnnotations:
    #   backup.velero.io/backup-volumes: images

    # resources:
    #   requests:
    #     cpu: 25m
    #     memory: 105M
    #   limits:
    #     cpu: 100m
    #     memory: 145M

    securityContext:
      runAsUser: 0
      # runAsUser: 65534 # nobody

    service:
      main:
        ports:
          # http:
          #   port: 80
          annotations:
            prometheus.io/probe: "true"
            prometheus.io/protocol: http

    # use bundled dbs?
    postgresql:
      enabled: false

    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
        existingSecret: wallabag-secret
        existingSecretPasswordKey: SYMFONY__ENV__REDIS_PASSWORD
      master:
        persistence:
          enabled: false
          # storageClass: "local-path"
          # existingClaim: wallabag-redis
        resources:
          requests:
            cpu: 50m
            memory: 128M
          limits:
            cpu: 50m
            memory: 128M
      replica:
        replicaCount: 0
        # persistence:
        #   enabled: false
        #   storageClass: "local-path"

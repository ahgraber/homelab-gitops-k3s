kind: PersistentVolumeClaim
metadata:
  name: linkding-data
  namespace: services
  labels:
    app.kubernetes.io/name: linkding
    app.kubernetes.io/instance: linkding
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 2Gi

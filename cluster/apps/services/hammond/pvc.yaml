---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hammond-data
  namespace: services
  labels:
    app.kubernetes.io/name: hammond
    app.kubernetes.io/instance: hammond
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 1Gi

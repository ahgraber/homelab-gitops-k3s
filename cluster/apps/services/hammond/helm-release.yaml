---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hammond
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      # nameOverride: hammond
      annotations:
        reloader.stakater.com/search: "true"

    image:
      repository: akhilrex/hammond
      tag: 1.0.0

    env:
      - name: TZ
        value: ${TIMEZONE}
      - name: CONFIG
        value: /mnt/config
      - name: DATA
        value: /mnt/assets
      - name: JWT_SECRET
        valueFrom:
          secretKeyRef:
            name: hammond-secret
            key: JWT_SECRET

    ingress:
      main:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 3000
            targetPort: 3000

    persistence:
      data:
        enabled: true
        existingClaim: hammond-data
        mountPath: /mnt

    resources:
      requests:
        cpu: 25m
        memory: 105M
      limits:
        memory: 105M

    lifecycle:
      postStart:
        exec:
          command:
            - /bin/sh
            - -c
            - mkdir -p /mnt/{config,assets}

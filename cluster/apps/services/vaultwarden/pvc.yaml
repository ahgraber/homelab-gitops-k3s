---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-config
  namespace: vaultwarden
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-truenas-iscsi
  resources:
    requests:
      storage: 1Gi
  dataSource:
    kind: PersistentVolumeClaim
    name: config-vaultwarden

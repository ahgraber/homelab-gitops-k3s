---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-config
  namespace: vaultwarden
  labels:
    app.kubernetes.io/instance: vaultwarden
    app.kubernetes.io/name: vaultwarden
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-truenas-iscsi # use csi-truenas-iscsi-retain if redeploy
  resources:
    requests:
      storage: 1Gi

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      # nameOverride: valheim
      annotations:
        reloader.stakater.com/search: "true"

    image:
      repository: lloesche/valheim-server
      tag: latest

    # env:
    #   ...
    envFrom:
      - secretRef:
          name: valheim-secret
      - configMapRef:
          name: valheim-config
      - configMapRef:
          name: valheimplus-config

    ingress:
      main:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 80
          steam1:
            port: 2456
            protocol: UDP
          steam2:
            port: 2457
            protocol: UDP
          steam3:
            port: 2458
            protocol: UDP
          supervisor:
            port: 9001
            protocol: TCP

    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: valheim-data
        subPath:
          - path: config
            mountPath: /config
          - path: data
            mountPath: /opt/valheim

    resources:
      requests:
        cpu: 25m
        memory: 128M
      limits:
        memory: 4G

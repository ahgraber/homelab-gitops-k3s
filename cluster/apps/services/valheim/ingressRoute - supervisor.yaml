---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-valheim-supervisor
  namespace: networking
spec:
  entryPoints:
    # - web
    - websecure
  routes:
    - match: Host(`valheim-supervisor.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: crowdsec-traefik-bouncer
        - name: rfc1918
      services:
        - name: valheim
          namespace: services
          port: 9001
  # Use the secret generated by cert-manager
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
    # secretName: '${SECRET_DOMAIN/./-}-stage-tls'

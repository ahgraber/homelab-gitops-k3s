---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valheim
  namespace: services
  labels:
    app.kubernetes.io/name: valheim
    app.kubernetes.io/instance: valheim
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: valheim
      app.kubernetes.io/instance: valheim
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: valheim
        app.kubernetes.io/instance: valheim
      annotations:
        backup.velero.io/backup-volumes: valheim-data
        # pre.hook.backup.velero.io/container: fsfreeze
        # pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/config", "/assets"]'
        # post.hook.backup.velero.io/container: fsfreeze
        # post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/config", "/assets]'
    spec:
      containers:
        # renovate: datasource=docker image=lloesche/valheim-server
        - name: valheim-server
          image: lloesche/valheim-server
          imagePullPolicy: Always

          envFrom:
            - secretRef:
                name: valheim-secret
            - configMapRef:
                name: valheim-config
            - configMapRef:
                name: valheimplus-config

          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 2456
              name: steam1
              protocol: UDP
            - containerPort: 2457
              name: steam2
              protocol: UDP
            - containerPort: 2458
              name: steam3
              protocol: UDP
            - containerPort: 9001
              name: supervisor
              protocol: TCP

          resources:
            requests:
              cpu: 25m
              memory: 128M
            limits:
              memory: 4G

          volumeMounts:
            - name: valheim-data
              subPath: config
              mountPath: /config
            - name: valheim-data
              subPath: data
              mountPath: /opt/valheim

          livenessProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 30

      restartPolicy: Always
      volumes:
        - name: valheim-data
          persistentVolumeClaim:
            claimName: valheim-data

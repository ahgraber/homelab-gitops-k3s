---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name miniflux-cnpgdb-backup
  namespace: &namespace postgres
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cnpg-operator
      namespace: postgres
  values:
    resources:
      - apiVersion: postgresql.cnpg.io/v1
        kind: ScheduledBackup
        metadata:
          name: *name
          namespace: *namespace
        spec:
          # schedule: "@weekly"
          schedule: "0 0 0 * * *" # midnight
          immediate: true
          backupOwnerReference: self
          cluster:
            name: miniflux-cnpgdb

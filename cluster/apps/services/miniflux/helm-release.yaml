---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app miniflux
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: miniflux-cnpgdb
      namespace: postgres
  values:
    global:
      annotations:
        reloader.stakater.com/auto: "true"

    # controller:
    #   replicas: 3
    #   strategy: RollingUpdate

    image:
      repository: docker.io/miniflux/miniflux
      tag: 2.0.41

    env:
      BASE_URL: "https://miniflux.${SECRET_DOMAIN}"
      CREATE_ADMIN: "1"
      DEBUG: "1"
      LOG_DATE_TIME: "1"
      METRICS_ALLOWED_NETWORKS: "10.42.0.0/16"
      METRICS_COLLECTOR: "1"
      # OAUTH2_CLIENT_ID: miniflux
      # OAUTH2_CLIENT_SECRET: "${SECRET_MINIFLUX_OAUTH_CLIENT_SECRET}"
      # OAUTH2_USER_CREATION: "1"
      # OAUTH2_OIDC_DISCOVERY_ENDPOINT: "https://auth.${SECRET_PUBLIC_DOMAIN}"
      # OAUTH2_PROVIDER: oidc
      # OAUTH2_REDIRECT_URL: "https://miniflux.${SECRET_PUBLIC_DOMAIN}/oauth2/oidc/callback"
      POLLING_SCHEDULER: entry_frequency
      POLLING_FREQUENCY: "15"
      RUN_MIGRATIONS: "1"

    envFrom:
      - secretRef:
          name: miniflux-secret
    ingress:
      main:
        enabled: false

    service:
      main:
        ports:
          http:
            port: &port 8080
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /healthcheck
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi

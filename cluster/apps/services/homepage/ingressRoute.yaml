---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-homepage
  namespace: networking
spec:
  entryPoints:
    # - web
    - websecure
  routes:
    - match: Host(`homepage.${SECRET_DOMAIN}`)
      kind: Rule
      # Enable auth middleware
      middlewares:
        - name: rfc1918
        - name: basicauth
      services:
        - name: homepage
          namespace: services
          port: 3000
  # Use the secret generated by cert-manager
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
    # secretName: '${SECRET_DOMAIN/./-}-stage-tls'

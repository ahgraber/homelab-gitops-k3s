---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-truenas-iscsi
  # storageClassName: csi-truenas-nfs
  resources:
    requests:
      storage: 12Gi

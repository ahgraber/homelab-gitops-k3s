---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: echo-server
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ealenn.github.io/charts
      chart: echo-server
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: ealenn-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ealen/echo-server
      tag: 0.5.1

    ingress:
      enabled: false

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 96Mi

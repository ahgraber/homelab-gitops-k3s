---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shiori-data
  namespace: services
  labels:
    app.kubernetes.io/name: shiori
    app.kubernetes.io/instance: shiori
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: ceph-block

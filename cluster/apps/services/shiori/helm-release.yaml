---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shiori
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: shiori-cnpgdb
      namespace: postgres
  values:
    global:
      nameOverride: shiori
      annotations:
        reloader.stakater.com/search: "true"

    image:
      repository: ghcr.io/go-shiori/shiori
      tag: v1.5.3

    # env:
    #   ...
    envFrom:
      - secretRef:
          name: shiori-secret

    ingress:
      main:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 8080

    persistence:
      config:
        enabled: true
        existingClaim: shiori-data
        mountPath: /shiori

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 128Mi

    podSecurityContext:
      fsGroup: 1000

    lifecycle:
      postStart:
        exec:
          command:
            - /bin/sh
            - -c
            - /usr/bin/shiori migrate

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkace
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # install:
  #   createNamespace: true
  #   remediation:
  #     retries: 5
  # upgrade:
  #   remediation:
  #     retries: 5
  values:
    image:
      repository: linkace/linkace
      tag: v1.10.5-simple

    annotations:
      reloader.stakater.com/search: "true"
      # configmap.reloader.stakater.com/reload: linkace-config
      # secret.reloader.stakater.com/reload: linkace-secret

    # env:
    #   DB_PASSWORD: "${TIMEZONE}"
    #   REDIS_PASSWORD: "${SECRET_DEFAULT_PWD}"

    ingress:
      main:
        enabled: false

    service:
      main:
        ports:
          http:
            port: 8080
            targetPort: 80

    # probes:
    #   liveness:
    #     enabled: true
    #   readiness:
    #     enabled: true
    #   startup:
    #     enabled: true

    persistence:
      config:
        enabled: true
        type: secret
        name: linkace-secret
        subPath: env
        mountPath: /app/.env
        readOnly: false

    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi

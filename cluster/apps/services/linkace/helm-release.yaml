---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkace
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # install:
  #   createNamespace: true
  #   remediation:
  #     retries: 5
  # upgrade:
  #   remediation:
  #     retries: 5
  values:
    initContainers:
      init-shared-vol:
        image: linkace/linkace:1.10.5
        command:
          - /bin/bash
          - -c
          - |-
            cp -r /app/public/. /share
        volumeMounts:
          - name: share
            mountPath: /share

    image:
      repository: linkace/linkace
      tag: 1.5.2

    annotations:
      reloader.stakater.com/search: "true"
      # configmap.reloader.stakater.com/reload: linkace-config
      # secret.reloader.stakater.com/reload: linkace-secret

    # env:
    #   DB_PASSWORD: "${TIMEZONE}"
    #   REDIS_PASSWORD: "${SECRET_DEFAULT_PWD}"

    ingress:
      main:
        enabled: false

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: secret
        name: linkace-secret
        subPath: env
        mountPath: /app/.env
        readOnly: false

    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi

    additionalContainers:
      # recursively uses main container's template
      - image: nginx/nginx
        tag: latest

        env:
          NGINX_HOST: "linkace.${SECRET_DOMAIN}"

        annotations:
          reloader.stakater.com/search: "true"
          # configmap.reloader.stakater.com/reload: linkace-nginx-config

        ingress:
          main:
            enabled: false

        service:
          main:
            ports:
              http:
                port: 8080
                targetPort: 80

        persistence:
          nginx:
            enabled: true
            type: configMap
            name: linkace-nginx-config
            subPath: nginx.conf
            mountPath: /etc/nginx/nginx.conf
            readOnly: true
          share:
            enabled: true
            type: emptyDir
            mountPath: /app/public

        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            memory: 500Mi

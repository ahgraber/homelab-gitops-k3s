---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-heimdall
  namespace: networking
spec:
  entryPoints:
    # - web
    - websecure
  routes:
    - match: Host(`heimdall.${SECRET_DOMAIN}`)
      kind: Rule
      # Enable auth middleware
      middlewares:
        # - name: basicauth
        - name: crowdsec-traefik-bouncer
        - name: rfc1918
      services:
        - name: heimdall
          namespace: services
          port: 8080
  # Use the secret generated by cert-manager
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
    # secretName: '${SECRET_DOMAIN/./-}-stage-tls'

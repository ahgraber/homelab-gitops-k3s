---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.runix.net
      chart: pgadmin4
      version: 1.9.10
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      # can be email or nickname
      email: admin@${SECRET_DOMAIN}

    existingSecret: pgadmin-secret

    serverDefinitions:
      enabled: true
      servers:
        firstServer:
          Name: cockroachdb
          Group: Servers
          Port: 5432
          Username: postgres
          Host: cockroachdb-public.cockroach-operator-system.svc.cluster.local
          SSLMode: prefer
          MaintenanceDB: postgres

    strategy:
      type: Recreate

    persistentVolume:
      enabled: true
      existingClaim: pgadmin-config

    ingress:
      enabled: false

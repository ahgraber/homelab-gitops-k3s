---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: mealie
      annotations:
        reloader.stakater.com/search: "true"

    image:
      repository: docker.io/hkotel/mealie
      tag: frontend-v1.0.0beta-5
    env:
      TZ: ${TIMEZONE}
      API_URL: "mealie.services.svc.cluster.local:9090"
      BASE_URL: "https://mealie.${SECRET_DOMAIN}"
    service:
      main:
        ports:
          http:
            port: 8080
            targetPort: 80

    persistence:
      data:
        enabled: true
        existingClaim: mealie-data
        mountPath: /app/data

    additionalContainers:
      - name: api
        image: docker.io/hkotel/mealie
        tag: api-v1.0.0beta-5
        env:
          TZ: ${TIMEZONE}
          API_PORT: 9090
          BASE_URL: "https://mealie.${SECRET_DOMAIN}"
        envFrom:
          - secretRef:
              name: mealie-env-secret

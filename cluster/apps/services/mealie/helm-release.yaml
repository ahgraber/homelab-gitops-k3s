---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: services
spec:
  releaseName: mealie
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mealie
      version: 4.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: hkotel/mealie
      tag: v0.5.6
    env:
      TZ: "America/New_York"
      # PUID: 1000
      # PGID: 1000

      DEFAULT_EMAIL: admin@${SECRET_DOMAIN}
      BASE_URL: https://mealie.${SECRET_DOMAIN}
      # BASE_URL: https://recipes.${SECRET_DOMAIN}

      DB_ENGINE: sqlite
      # DB_ENGINE: postgres # sqlite
      ## postgresql://mealie:${DB_USER_PWD}@postgresql.postgresql:5432/mealie
      # POSTGRES_USER: mealie
      # POSTGRES_PASSWORD: ${SECRET_DB_USER_PWD}
      # POSTGRES_SERVER: postgresql.postgresql
      # POSTGRES_PORT: 5432
      # POSTGRES_DB: mealie
    ingress:
      main:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        storageClass: "csi-truenas-nfs"
        existingClaim: mealie-pvc
        mountPath: /app/data/
    podAnnotations:
      backup.velero.io/backup-volumes: config
      pre.hook.backup.velero.io/container: fsfreeze
      pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/config"]'
      post.hook.backup.velero.io/container: fsfreeze
      post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/config"]'
      # secret.reloader.stakater.com/reload: "vaultwarden"

    # podAnnotations:
    #   backup.velero.io/backup-volumes: "backup" #, data"

    additionalContainers:
      fsfreeze:
        name: fsfreeze
        image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          privileged: true

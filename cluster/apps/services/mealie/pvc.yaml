---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-pvc
  namespace: default
  labels:
    app.kubernetes.io/instance: mealie
    app.kubernetes.io/name: mealie
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-truenas-nfs
  resources:
    requests:
      storage: 1Gi

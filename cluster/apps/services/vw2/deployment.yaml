apiVersion: apps/v1
kind: Deployment
metadata:
  name: vw2
  namespace: vaultwarden
  labels:
    app.kubernetes.io/name: vaultwarden
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vaultwarden
    spec:
      initContainers:
        - name: wait-database
          image: busybox:1.35.0
          imagePullPolicy: IfNotPresent
          command:
            - sh
          args:
            - -c
            - >-
              until nc -w 1 -v $POSTGRES_HOST:5432; do echo "Waiting for database"; done
          env:
            - name: POSTGRES_HOST
              value: vaultwarden-db-primary
          envFrom:
            - secretRef:
                name: vw2-secret
      containers:
        - name: vaultwarden
          image: vaultwarden/server:1.24.0-alpine
          imagePullPolicy: IfNotPresent

          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-db-pguser-vaultwarden
                  key: uri
          envFrom:
            - secretRef:
                name: vw2-secret

          ports:
            - name: http
              protocol: TCP
              containerPort: 80
            - name: websocket
              protocol: TCP
              containerPort: 3012

          volumeMounts:
            - name: vw2-config
              mountPath: /data

          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 200Mi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 10

      volumes:
        - name: vw2-config
          persistentVolumeClaim:
            claimName: vw2-config
---
apiVersion: v1
kind: Service
metadata:
  name: vw2
  namespace: vaultwarden
  labels:
    app.kubernetes.io/name: vaultwarden
spec:
  selector:
    app.kubernetes.io/name: vaultwarden
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: websocket
      protocol: TCP
      port: 3012
      targetPort: websocket
  type: ClusterIP

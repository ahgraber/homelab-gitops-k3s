---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebox
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: homebox
      annotations:
        reloader.stakater.com/search: "true"

    image:
      repository: ghcr.io/hay-kot/homebox
      tag: v0.6.0
      # tag: frontend-v1.0.0beta-5
    env:
      TZ: ${TIMEZONE}
      HBOX_WEB_MAX_UPLOAD_SIZE: 10 # in MB
    service:
      main:
        ports:
          http:
            port: 7745
            targetPort: 7745

    persistence:
      data:
        enabled: true
        existingClaim: homebox-data
        mountPath: /data

    resources:
      requests:
        cpu: 100m
        memory: 52M
      limits:
        memory: 256M

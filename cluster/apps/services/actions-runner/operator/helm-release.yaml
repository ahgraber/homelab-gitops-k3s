---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: actions-runner-system
spec:
  interval: 15m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.21.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/actions-runner-controller/actions-runner-controller
    authSecret:
      create: false
      name: actions-runner-controller-secret
    podAnnotations:
      secret.reloader.stakater.com/reload: actions-runner-controller-secret
    githubWebhookServer:
      enabled: true
      useRunnerGroupsVisibility: true
      syncPeriod: 10m
      secret:
        enabled: true
        create: false
        name: actions-runner-webhook-secret
      podAnnotations:
        secret.reloader.stakater.com/reload: actions-runner-webhook-secret
      ingress:
        enabled: false
      resources:
        requests:
          memory: 64Mi
        limits:
          memory: 96Mi

    metrics:
      serviceMonitor: true
      port: 8080
      proxy:
        enabled: false

    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 128Mi

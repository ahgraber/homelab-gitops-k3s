---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: b4bz/homer
      tag: 21.09.2
      pullPolicy: IfNotPresent
    env:
      TZ: America/New_York
    service:
      port:
        port: 8080
    ### use custom ingressRoute.yaml instead
    # ingress:
    #   main:
    #     enabled: true
    #     annotations:
    #       kubernetes.io/ingress.class: "nginx"
    #     hosts:
    #     - host: "homer.${SECRET_DOMAIN}"
    #       paths:
    #       - path: /
    #         pathType: Prefix
    #     tls:
    #     - hosts:
    #       - "homer.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: "pvc-homer-config"
        mountPath: /www/assets

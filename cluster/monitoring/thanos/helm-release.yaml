---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: thanos
      version: 11.6.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    # createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    # - name: kube-prometheus-stack
    #   namespace: monitoring
  values:
    objstoreConfig:
      type: s3
      config:
        insecure: true

    # query aggregates metrics across multiple prometheus instances
    query:
      enabled: true
      replicaCount: 1
      podAntiAffinityPreset: soft
      replicaLabels:
        - __replica__
      dnsDiscovery:
        sidecarsService: kps-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: false
    queryFrontend:
      enabled: false

    bucketweb:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 64M

    # compactor compacts, downsamples, and applies retention on data stored in s3
    compactor:
      enabled: true
      extraFlags:
        - "--compact.concurrency"
        - "4"
      retentionResolutionRaw: 14d
      retentionResolution5m: 14d
      retentionResolution1h: 30d
      ingress:
        enabled: false
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 15Gi
      resources:
        requests:
          cpu: 15m
          memory: 204M
        limits:
          memory: 270M

    # storegateway serves metrics from inside s3 bucket
    storegateway:
      enabled: true
      # replicaCount: 3
      # podAntiAffinityPreset: hard
      ingress:
        enabled: false
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 512Mi
      resources:
        requests:
          cpu: 23m
          memory: 204M
        limits:
          memory: 226M

    # evaluates alerting rules from data in thanos
    ruler:
      enabled: true
      # replicaCount: 3
      # podAntiAffinityPreset: hard
      dnsDiscovery:
        enabled: true
      alertmanagers:
        - http://kps-alertmanager.monitoring:9093
      # clusterName: home-ops
      extraFlags:
        - "--web.prefix-header=X-Forwarded-Prefix"
      config: |-
        groups:
          - name: "PrometheusWatcher"
            rules:
              - alert: "PrometheusDown"
                expr: absent(up{job="kps-prometheus"})
      ingress:
        enabled: false
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 512Mi
      resources:
        requests:
          cpu: 23m
          memory: 94M
        limits:
          memory: 113M

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

  valuesFrom:
    # created by rook-ceph in ObjectBucketClaim thanos-ceph-bucket
    - targetPath: objstoreConfig.config.bucket
      kind: ConfigMap
      name: thanos-ceph-bucket
      valuesKey: BUCKET_NAME
    - targetPath: objstoreConfig.config.endpoint
      kind: ConfigMap
      name: thanos-ceph-bucket
      valuesKey: BUCKET_HOST
    - targetPath: objstoreConfig.config.region
      kind: ConfigMap
      name: thanos-ceph-bucket
      valuesKey: BUCKET_REGION
    - targetPath: objstoreConfig.config.access_key
      kind: Secret
      name: thanos-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: objstoreConfig.config.secret_key
      kind: Secret
      name: thanos-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY

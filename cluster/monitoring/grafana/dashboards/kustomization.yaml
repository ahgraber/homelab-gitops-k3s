---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
configMapGenerator:
  - name: cert-manager
    files:
      - cert-manager-dashboard.json=https://gitlab.com/uneeq-oss/cert-manager-mixin/-/raw/master/dashboards/cert-manager.json

  - name: flux-cluster
    files:
      - flux-cluster-dashboard.json=https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/cluster.json
  - name: flux-control-plane
    files:
      - flux-control-plane-dashboard.json=https://raw.githubusercontent.com/fluxcd/flux2/main/manifests/monitoring/monitoring-config/dashboards/control-plane.json

  - name: node-exporter-full
    files:
      - node-exporter-full.json=https://grafana.com/api/dashboards/1860/revisions/29
  - name: pod-resources-max
    files:
      - pod-resources-max.json=https://raw.githubusercontent.com/ahgraber/homelab-gitops-k3s/main/cluster/monitoring/grafana/dashboards/pod-resources-max.json

  - name: speedtest-dashboard
    files:
      - speedtest-dashboard.json=https://grafana.com/api/dashboards/13665/revisions/4

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: default
  labels:
    grafana_dashboard: "true"

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
configMapGenerator:
  - name: ceph-cluster-dashboard
    files:
      - ceph-cluster-dashboard.json=https://grafana.com/api/dashboards/2842/revisions/14
  - name: ceph-osd-dashboard
    files:
      - ceph-osd-dashboard.json=https://grafana.com/api/dashboards/5336/revisions/5
  - name: ceph-pools-dashboard
    files:
      - ceph-pools-dashboard.json=https://grafana.com/api/dashboards/5342/revisions/5

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: Rook-Ceph
  labels:
    grafana_dashboard: "true"

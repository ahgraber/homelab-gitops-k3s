---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
configMapGenerator:
  - name: cert-manager-dashboard
    files:
      - cert-manager-dashboard.json=https://gitlab.com/uneeq-oss/cert-manager-mixin/-/raw/master/dashboards/cert-manager.json
      # - cert-manager-dashboard.json=https://raw.githubusercontent.com/ahgraber/homelab-gitops-k3s/main/cluster/monitoring/grafana/dashboards/json/cert-manager.json

  - name: cnpg-dashboard
    files:
      - cert-manager-dashboard.json=https://raw.githubusercontent.com/ahgraber/homelab-gitops-k3s/main/cluster/monitoring/grafana/dashboards/json/cloudnative-postgres.json

  - name: speedtest-dashboard
    files:
      - speedtest-dashboard.json=https://grafana.com/api/dashboards/13665/revisions/4

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: Apps
  labels:
    grafana_dashboard: "true"

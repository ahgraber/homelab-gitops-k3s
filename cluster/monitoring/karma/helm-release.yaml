---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: karma
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      # nameOverride: karma
      annotations:
        reloader.stakater.com/search: "true"

    image:
      # renovate: registryUrl=https://github.com/prymitive/karma
      repository: ghcr.io/prymitive/karma
      tag: v0.109

    env:
      - name: ALERTMANAGER_URI
        value: http://kps-alertmanager.monitoring.svc.cluster.local:9093

    ingress:
      main:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 8080
            targetPort: 8080

    resources:
      requests:
        cpu: 15m
        memory: 105Mi
      limits:
        memory: 105Mi

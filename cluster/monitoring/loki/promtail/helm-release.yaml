---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: promtail
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    config:
      lokiAddress: http://loki:3100/loki/api/v1/push
      snippets:
        extraScrapeConfigs: |
          - job_name: journal
            journal:
              path: /var/log/journal
              max_age: 12h
              labels:
                job: systemd-journal
            relabel_configs:
              - source_labels: ['__journal__systemd_unit']
                target_label: 'unit'
              - source_labels: ['__journal__hostname']
                target_label: 'hostname'
    #       - job_name: syslog
    #         syslog:
    #           listen_address: 0.0.0.0:{{ .Values.extraPorts.syslog.containerPort }}
    #           label_structured_data: true
    #           labels:
    #             job: "syslog"
    #         relabel_configs:
    #         - source_labels: ['__syslog_message_hostname']
    #           target_label: 'host'
    #         - source_labels: ['__syslog_message_app_name']
    #           target_label: 'app'
    # extraPorts:
    #   syslog:
    #     name: tcp-syslog
    #     containerPort: 1514
    #     protocol: TCP
    #     service:
    #       type: LoadBalancer
    #       port: 1514
    #       loadBalancerIP: 10.0.6.51
    #       externalTrafficPolicy: Local
    extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal
    extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true
    serviceMonitor:
      enabled: true

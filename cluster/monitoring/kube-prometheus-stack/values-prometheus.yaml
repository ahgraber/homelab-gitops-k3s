---
apiVersion: v1
kind: ConfigMap
metadata:
  name: values-prometheus
  namespace: monitoring
  annotations:
    reloader.stakater.com/match: "true"
data:
  values.yaml: |
    ## Deploy a Prometheus instance
    prometheus:
      enabled: true
      nameOverride: prometheus

      ingress:
        enabled: false # see ingressRoute

      ## Settings affecting prometheusSpec
      ## ref: https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/api.md#prometheusspec
      prometheusSpec:
        replicas: 1
        replicaExternalLabelName: __replica__

        enableAdminAPI: true
        logLevel: info

        ## External URL at which Prometheus will be reachable.
        # externalUrl: "https://prometheus.${SECRET_DOMAIN}""

        ## Interval between consecutive scrapes. Default 30s.
        scrapeInterval: ""
        scrapeTimeout: ""

        ## If true, a nil or {} value for prometheus.prometheusSpec.___Selector will cause the
        ## prometheus resource to be created with selectors based on values in the helm deployment,
        ## which will also match the Prometheus___resources created
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false

        ## retention & compression
        retention: 3d
        retentionSize: 6GiB
        walCompression: true

        ## Prometheus StorageSpec for persistent data
        ## ref: https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/user-guides/storage.md
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 10Gi

        # tolerations: []
        # nodeSelector: {}
        podAntiAffinity: hard
        podAntiAffinityTopologyKey: kubernetes.io/hostname

        ## Resource limits & requests
        resources:
          requests:
            cpu: 763m
            memory: 7Gi
          limits:
            memory: 7Gi

        ## AdditionalScrapeConfigs allows specifying additional Prometheus scrape configurations.
        ## AdditionalScrapeConfigs can be defined as a list or as a templated string.
        # additionalScrapeConfigs:
        #   - job_name: opnsense
        #     honor_timestamps: true
        #     static_configs:
        #       - targets:
        #           - "opnsense.${SECRET_DOMAIN}:9100"

        additionalScrapeConfigsSecret:
          enabled: true
          name: prometheus-addl-scrape-configs
          key: additionalScrapeConfigs

        thanos:
          image: quay.io/thanos/thanos:v0.30.0
          # renovate: datasource=docker depName=quay.io/thanos/thanos
          version: "v0.30.0"
          objectStorageConfig:
            name: thanos-objstore-secret
            key: objstore.yml

      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
      thanosServiceExternal:
          enabled: false
      thanosIngress:
        enabled: false

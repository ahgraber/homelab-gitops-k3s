---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1h
  maxHistory: 2
  timeout: 20m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 40.5.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    # createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: thanos
      namespace: monitoring
  # install:
  #   remediation:
  #     retries: 3
  # upgrade:
  #   remediation:
  #     retries: 3
  values:
    fullnameOverride: kps

    podAnnotations:
      annotations:
        configmap.reloader.stakater.com/reload:
          "values-alertmanager, values-grafana, values-kube-state-metrics, values-node-exporter, values-prometheus-exporters, values-prometheus-operator, values-prometheus, values-rules"

    global:
      rbac:
        create: true

  valuesFrom:
    - kind: ConfigMap
      name: values-alertmanager
    - kind: ConfigMap
      name: values-grafana
    - kind: ConfigMap
      name: values-kube-state-metrics
    - kind: ConfigMap
      name: values-node-exporter
    - kind: ConfigMap
      name: values-prometheus-exporters
    - kind: ConfigMap
      name: values-prometheus-operator
    - kind: ConfigMap
      name: values-prometheus
    - kind: ConfigMap
      name: values-rules

---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: redis-operator-source
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/OT-CONTAINER-KIT/helm-charts.git
  ref:
    # renovate: registryUrl=https://github.com/OT-CONTAINER-KIT/helm-charts chart=redis-operator
    tag: redis-operator-0.12.0
  ignore: |
    # exclude all
    /*
    # include crds directory with crds.yaml
    !/charts/redis-operator/crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds-redis-operator
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: redis-operator-source

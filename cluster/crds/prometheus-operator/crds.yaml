---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: prometheus-operator-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/prometheus-operator/kube-prometheus.git
  ref:
    # renovate: registryUrl=https://github.com/prometheus-operator/kube-prometheus
    tag: v0.10.0
  ignore: |
    # exclude all
    /*
    # include setup dir
    !/manifests/setup
    # exclude namespace
    /manifests/setup/namespace.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds-prometheus-operator
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  # wait: true
  sourceRef:
    kind: GitRepository
    name: prometheus-operator-source

---
# NOTE: kube-vip is initially deployed by Ansible during cluster bootstrap
#       This daemonset takes over once bootstrap is complete
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-vip
  namespace: kube-system
  labels:
    app.kubernetes.io/instance: kube-vip
    app.kubernetes.io/name: kube-vip
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: kube-vip
      app.kubernetes.io/name: kube-vip
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kube-vip
        app.kubernetes.io/name: kube-vip
    spec:
      containers:
        - name: kube-vip
          # renovate: registryUrl=https://ghcr.io/kube-vip
          image: ghcr.io/kube-vip/kube-vip:v0.5.7
          imagePullPolicy: IfNotPresent
          args:
            - manager
          env:
            # - name: vip_loglevel
            #   value: "5"
            - name: vip_arp
              value: "true"
            - name: port
              value: "6443"
            - name: vip_interface # this is fragile if deploying mixed nodes
              value: "${KUBE_VIP_IFACE}"
            - name: vip_cidr
              value: "32"
            - name: cp_enable # control-plane load balance with ARP
              value: "true"
            - name: cp_namespace
              value: kube-system
            - name: vip_ddns
              value: "false"
            - name: vip_leaderelection
              value: "true"
            - name: vip_leaseduration
              value: "5"
            - name: vip_renewdeadline
              value: "3"
            - name: vip_retryperiod
              value: "1"
            - name: lb_enable
              value: "true"
            - name: lb_port
              value: "6443"
            - name: lb_fwdmethod
              value: local
            - name: address
              value: "${KUBE_VIP_ADDRESS}"
            - name: prometheus_server
              value: :2112
            ### service load-balancing (replace metallb); requires cloud-provider deployment
            - name: svc_enable
              value: "false"
            # - name: egress_podcidr # see ansible vars
            #   value: 10.42.0.0/16
            # - name: egress_servicecidr # see ansible vars
            #   value: 10.43.0.0/16
            # - name: enableServicesElection
            #   value: "true"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
      hostAliases:
        - hostnames:
            - kubernetes
          ip: 127.0.0.1
      hostNetwork: true
      serviceAccountName: kube-vip
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - '${METALLB_LB_RANGE}'
        - name: frontend
          protocol: layer2
          addresses:
            - '${METALLB_FRONTEND}/32'
        - name: rancher
          protocol: layer2
          addresses:
            - '${METALLB_RANCHER}/32'

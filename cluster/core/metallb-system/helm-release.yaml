---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.5
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - ${METALLB_LB_RANGE}
        - name: frontend
          protocol: layer2
          addresses:
            - ${METALLB_FRONTEND}/32
        # - name: gui
        #   protocol: layer2
        #   addresses:
        #     - ${METALLB_GUI}/32
        # - name: mariadb
        #   protocol: layer2
        #   addresses:
        #     - ${METALLB_MARIADB}/32
        # - name: postgres
        #   protocol: layer2
        #   addresses:
        #     - ${METALLB_POSTGRES}/32
    controller:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
    speaker:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists

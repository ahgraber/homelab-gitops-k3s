---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: iscsi-democratic-csi
  namespace: democratic-csi
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://democratic-csi.github.io/charts/
      chart: democratic-csi
      version: 0.8.3
      sourceRef:
        kind: HelmRepository
        name: democratic-csi-charts
        namespace: flux-system
  values:
    csiDriver:
      name: "org.democratic-csi.truenas-iscsi"

    driver:
      # see the driver-config-secret.yaml template for syntax
      existingConfigSecret: secret-democratic-csi-driver-config-iscsi
      config:
        ## NOTE: if setting an existing secret you must still set `driver.config.driver`
        ## to the appropriate (equivalent) 'driver' value used in the secret,
        ## as the value is used by the chart for other purposes beyond secret creation
        driver: freenas-api-iscsi

    storageClasses:
      - name: csi-truenas-iscsi
        defaultClass: false
        reclaimPolicy: Retain # Delete, Retain
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          # for block-based storage can be ext3, ext4, xfs
          fsType: xfs
        mountOptions: []
        # secrets:
        #   provisioner-secret:
        #   controller-publish-secret:
        #   node-stage-secret:
        #   node-publish-secret:
        #   controller-expand-secret:

    controller:
      enabled: true
      driver:
        image: docker.io/democraticcsi/democratic-csi:latest
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists
      externalResizer:
        enabled: true
      external Snapshotter:
        enabled: false # not using k8s snapshots
      externalHealthMonitorController:
        enabled: false
      livenessProbe:
        enabled: true

      strategy: deployment
      hostNetwork: true
      hostIPC: true

    node:
      enabled: true
      mount:
        # should fsck be executed before mounting the fs
        checkFilesystem:
          xfs:
            enabled: true
          ext4:
            enabled: true
      driver:
        image: docker.io/democraticcsi/democratic-csi:v1.3.1
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists
      rbac:
        enabled: true
      hostNetwork: true
      hostIPC: true
      kubeletHostPath: /var/lib/kubelet

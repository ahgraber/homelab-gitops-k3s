---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-democratic-csi
  namespace: democratic-csi
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://democratic-csi.github.io/charts/
      chart: democratic-csi
      version: 0.8.3
      sourceRef:
        kind: HelmRepository
        name: democratic-csi-charts
        namespace: flux-system
  values:
    driver:
      # see the driver-config-secret.yaml template for syntax
      existingConfigSecret: secret-democratic-csi-driver-config-nfs
      config:
        ## NOTE: if setting an existing secret you must still set `driver.config.driver`
        ## to the appropriate (equivalent) 'driver' value used in the secret,
        ## as the value is used by the chart for other purposes beyond secret creation
        driver: freenas-api-nfs

    csiDriver:
      name: "org.democratic-csi.truenas-nfs"
      # version: 1.2.0

    controller:
      enabled: true
      hostNetwork: false
      hostIPC: false
      podAnnotations:
        secret.reloader.stakater.com/reload: "secret-democratic-csi-driver-config-nfs"
      strategy: deployment
      externalAttacher:
        enabled: true
      externalProvisioner:
        enabled: true
      externalResizer:
        enabled: true
      external Snapshotter:
        enabled: true
        # 1.20+ should use v4.0.0+
        # READ *before* updating from beta https://github.com/kubernetes-csi/external-snapshotter#usage
        image: k8s.gcr.io/sig-storage/csi-snapshotter:v4.2.1
      externalHealthMonitorController:
        enabled: false
      livenessProbe:
        enabled: true
      driver:
        image: docker.io/democraticcsi/democratic-csi:latest
        # image: docker.io/democraticcsi/democratic-csi:v1.3.2
        # image: docker.io/democraticcsi/democratic-csi:v1.3.0
        logLevel: info
        # ### for the controller, manually mount from the remote NFS server on start,
        # ### so it can dynamically create PVC (the "crude" part)
        # ### ref: https://gist.github.com/admun/4372899f20421a947b7544e5fc9f9117
        # lifecycle:
        #   postStart:
        #     exec:
        #       command: ["/bin/sh", "-c", "mkdir -p /mnt/nfs; mount ${SECRET_TRUENAS_IP}:/mnt/ssdpool/csi/nfs/v /mnt/nfs"]
        #   preStop:
        #     exec:
        #       command: ["/bin/sh","-c","umount /mnt/nfs"]
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
              - SYS_ADMIN
          privileged: true
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists

    node:
      enabled: true
      rbac:
        enabled: true
      hostNetwork: true
      hostIPC: true
      kubeletHostPath: /var/lib/kubelet
      podAnnotations:
        secret.reloader.stakater.com/reload: "secret-democratic-csi-driver-config-nfs"

      livenessProbe:
        enabled: true

      mount:
        # should fsck be executed before mounting the fs
        checkFilesystem:
          xfs:
            enabled: true
          ext4:
            enabled: true

      driver:
        # image: docker.io/democraticcsi/democratic-csi:latest
        image: docker.io/democraticcsi/democratic-csi:v1.3.2
        # image: docker.io/democraticcsi/democratic-csi:v1.3.0
        logLevel: info

        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists

    storageClasses:
      - name: csi-truenas-nfs
        defaultClass: false
        reclaimPolicy: Delete # Delete, Retain
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
        mountOptions:
          - noatime
          - nfsvers=4
          - sec=sys
        # secrets:
        #   provisioner-secret:
        #   controller-publish-secret:
        #   node-stage-secret:
        #   node-publish-secret:
        #   controller-expand-secret:

    volumeSnapshotClasses:
      - name: csi-truenas-nfs
        deletionPolicy: Retain # Delete, Retain
        annotations:
          velero.io/csi-volumesnapshot-class: "true"
        labels:
          velero.io/csi-volumesnapshot-class: "true"
        # secrets:
        #   snapshotter-secret:
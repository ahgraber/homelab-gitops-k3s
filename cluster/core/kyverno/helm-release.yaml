---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://kyverno.github.io/kyverno/
      chart: kyverno
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
      interval: 15m
  values:
    installCRDs: false
    replicaCount: 1

    resources:
      requests:
        cpu: 203m
        memory: 128Mi
      limits:
        memory: 384Mi

    serviceMonitor:
      enabled: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubevip
  namespace: kube-system
data:
  ## CIDR-based range which can be used in any Namespace
  cidr-global: ${METALLB_LB_RANGE}
  ## single IP per namespace for exposing services directly
  ## without requiring ingressRoute
  cidr-networking: ${METALLB_FRONTEND}/32
  cidr-monitoring: ${METALLB_GUI}/32
  # cidr-mariadb: ${METALLB_MARIADB}/32
  # cidr-postgres: ${METALLB_POSTGRES}/32
  # ## CIDR-based IP range for use in the default Namespace
  # cidr-default: ${METALLB_LB_RANGE}
  # ## Range-based IP range for use in the development Namespace
  # range-development: 192.168.0.210-192.168.0.219
  # ## Multiple CIDR-based ranges for use in the finance Namespace
  # cidr-finance: 192.168.0.220/29,192.168.0.230/29

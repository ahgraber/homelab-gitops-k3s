apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: test-ninerealmlabs-com
  namespace: networking
spec:
  commonName: ninerealmlabs.com
  dnsNames:
    - ninerealmlabs.com
    - "*.ninerealmlabs.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-staging
  privateKey:
    rotationPolicy: Never
  secretName: test-tls

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.9.3
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true

    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true

    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v17.2.0

      crashCollector:
        disable: false

      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false

      network:
        provider: host

      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          # - name: datto0
          #   devices:
          #     - name: "/dev/disk/by-id/nvme-PM991_NVMe_Samsung_128GB__S50CNF0NB42182"
          # - name: datto1
          #   devices:
          #     - name: "/dev/disk/by-id/nvme-PM991_NVMe_Samsung_128GB__S50CNF0NB71697"
          # - name: datto2
          #   devices:
          #     - name: "/dev/disk/by-id/nvme-PM991a_NVMe_Samsung_128GB__S65YNE0R103233"
          - name: datto3
            devices:
              - name: "/dev/disk/by-id/nvme-PM991a_NVMe_Samsung_128GB__S65YNE0R244763"
          - name: datto4
            devices:
              - name: "/dev/disk/by-id/nvme-PM991a_NVMe_Samsung_128GB__S65YNE0NB10875"
          - name: datto5
            devices:
              - name: "/dev/disk/by-id/nvme-PM991_NVMe_Samsung_128GB__S50CNX0N937668"

    resources:
      mgr:
        limits:
          cpu: "1000m"
          memory: "1Gi"
        requests:
          cpu: "500m"
          memory: "512Mi"
      mon:
        limits:
          cpu: "2000m"
          memory: "2Gi"
        requests:
          cpu: "1000m"
          memory: "1Gi"
      osd:
        limits:
          cpu: "2000m"
          memory: "4Gi"
        requests:
          cpu: "1000m"
          memory: "4Gi"
      prepareosd:
        limits:
          cpu: "500m"
          memory: "200Mi"
        requests:
          cpu: "500m"
          memory: "50Mi"
      mgr-sidecar:
        limits:
          cpu: "500m"
          memory: "100Mi"
        requests:
          cpu: "100m"
          memory: "40Mi"
      crashcollector:
        limits:
          cpu: "500m"
          memory: "60Mi"
        requests:
          cpu: "100m"
          memory: "60Mi"
      logcollector:
        limits:
          cpu: "500m"
          memory: "1Gi"
        requests:
          cpu: "100m"
          memory: "100Mi"
      cleanup:
        limits:
          cpu: "500m"
          memory: "1Gi"
        requests:
          cpu: "500m"
          memory: "100Mi"

  valuesFrom:
    - kind: ConfigMap
      name: ceph-values-block
    - kind: ConfigMap
      name: ceph-values-filesystem
    - kind: ConfigMap
      name: ceph-values-object

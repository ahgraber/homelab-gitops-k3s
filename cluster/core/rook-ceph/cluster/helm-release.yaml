---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.9.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
  values:
    annotations:
      all:
        configmap.reloader.stakater.com/reload: "ceph-values-block,ceph-values-filesystem,ceph-values-object"

    toolbox:
      enabled: true

      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
      nodeSelector:
        node-role.kubernetes.io/master: "true"

      resources:
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          memory: 128Mi

    monitoring:
      enabled: true
      createPrometheusRules: true
      rulesNamespaceOverride: monitoring

    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true

    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v17.2.1
      dataDirHostPath: /var/lib/rook

      crashCollector:
        disable: false

      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false

      network:
        provider: host

      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          # - name: datto0
          #   devices:
          #     - name: /dev/disk/by-id/nvme-PM991_NVMe_Samsung_128GB__S50CNF0NB42182"
          # - name: datto1
          #   devices:
          #     - name: /dev/disk/by-id/nvme-PM991_NVMe_Samsung_128GB__S50CNF0NB71697"
          # - name: datto2
          #   devices:
          #     - name: /dev/disk/by-id/nvme-PM991a_NVMe_Samsung_128GB__S65YNE0R103233"
          - name: optiplex0
            devices:
              - name: "/dev/disk/by-id/ata-SATA_SSD_22010312000028"
          - name: optiplex1
            devices:
              - name: "/dev/disk/by-id/ata-SATA_SSD_22010312000052"
          - name: optiplex2
            devices:
              - name: "/dev/disk/by-id/ata-SATA_SSD_22010312000015"

      resources:
        mgr:
          requests:
            cpu: 125m
            memory: 512Mi
          limits:
            memory: 1Gi
        mon:
          requests:
            cpu: 125m
            memory: 512Mi
          limits:
            memory: 1Gi
        osd:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            memory: 4Gi
        prepareosd:
          requests:
            cpu: 250m
            memory: 50Mi
          limits:
            memory: 256Mi
        mgr-sidecar:
          requests:
            cpu: 50m
            memory: 94m
          limits:
            memory: 256Mi
        crashcollector:
          requests:
            cpu: 15m
            memory: 64Mi
          limits:
            memory: 64Mi
        logcollector:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            memory: 1Gi
        cleanup:
          requests:
            cpu: 250m
            memory: 100Mi
          limits:
            memory: 1Gi

  valuesFrom:
    - kind: ConfigMap
      name: ceph-values-block
    - kind: ConfigMap
      name: ceph-values-filesystem
    - kind: ConfigMap
      name: ceph-values-object

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.9.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
  values:
    annotations:
      all:
        configmap.reloader.stakater.com/reload: "ceph-values-block,ceph-values-filesystem,ceph-values-object"

    monitoring:
      enabled: true
      createPrometheusRules: true

    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true

    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v17.2.0

      crashCollector:
        disable: false

      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false

      network:
        provider: host

      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: 1"
        nodes:
          # - name: datto0
          #   devices:
          #     - name: /dev/disk/by-id/nvme-PM991_NVMe_Samsung_128GB__S50CNF0NB42182"
          # - name: datto1
          #   devices:
          #     - name: /dev/disk/by-id/nvme-PM991_NVMe_Samsung_128GB__S50CNF0NB71697"
          # - name: datto2
          #   devices:
          #     - name: /dev/disk/by-id/nvme-PM991a_NVMe_Samsung_128GB__S65YNE0R103233"
          - name: datto3
            devices:
              - name: /dev/disk/by-id/nvme-PM991a_NVMe_Samsung_128GB__S65YNE0R244763"
          - name: datto4
            devices:
              - name: /dev/disk/by-id/nvme-PM991a_NVMe_Samsung_128GB__S65YNE0NB10875"
          - name: datto5
            devices:
              - name: /dev/disk/by-id/nvme-PM991_NVMe_Samsung_128GB__S50CNX0N937668"

      resources:
        mgr:
          requests:
            cpu: 125m
            memory: 549m
          limits:
            memory: 1219m
        mon:
          requests:
            cpu: 49m
            memory: 477m
          limits:
            memory: 1059m
        osd:
          requests:
            cpu: 442m
            memory: 2678m
          limits:
            memory: 5944m
        prepareosd:
          requests:
            cpu: 250m
            memory: 50Mi
          limits:
            memory: 200Mi
        mgr-sidecar:
          requests:
            cpu: 49m
            memory: 94m
          limits:
            memory: 208m
        crashcollector:
          requests:
            cpu: 15m
            memory: 64m
          limits:
            memory: 64m
        logcollector:
          requests:
            cpu: 100m
            memory: 100m
          limits:
            memory: 1Gi
        cleanup:
          requests:
            cpu: 250m
            memory: 100m
          limits:
            memory: 1Gi

  valuesFrom:
    - kind: ConfigMap
      name: ceph-values-block
    - kind: ConfigMap
      name: ceph-values-filesystem
    - kind: ConfigMap
      name: ceph-values-object
